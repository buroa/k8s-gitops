---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: fluxcloud
  namespace: flux
spec:
  replicas: 1
  selector:
    matchLabels:
      name: fluxcloud
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        name: fluxcloud
    spec:
      containers:
      - name: fluxcloud
        image: justinbarrick/fluxcloud:v0.3.8
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3032
        env:
        - name: SLACK_URL
          valueFrom:
            secretKeyRef:
              name: fluxcloud
              key: slack_url
        - name: SLACK_CHANNEL
          value: "@blackjid"
        - name: SLACK_USERNAME
          value: Black Home Flux
        - name: SLACK_ICON_EMOJI
          value: ":blue_heart:"
        - name: GITHUB_URL
          value: "https://github.com/blackjid/homelab-gitops/"
        - name: LISTEN_ADDRESS
          value: ":3032"