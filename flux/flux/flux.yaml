---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: flux
  namespace: flux
  annotations:
    fluxcd.io/automated: "false"
    fluxcd.io/tag.chart-image: semver:~1.18
spec:
  releaseName: flux
  helmVersion: v3
  chart:
    repository: https://charts.fluxcd.io/
    name: flux
    version: 1.4.0
  values:
    image:
      repository: docker.io/fluxcd/flux
      tag: 1.20.0
  valuesFrom:
  - configMapKeyRef:
      name: flux-release-values
