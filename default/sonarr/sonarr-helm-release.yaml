---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: sonarr
  namespace: default
  annotations:
    fluxcd.io/automated: "true"
    # filter.fluxcd.io/chart-image: semver:~3.0
    filter.fluxcd.io/chart-image: 'regexp:^v(3\.0\.[0-9]+\.[0-9]$'
spec:
  releaseName: sonarr
  helmVersion: v3
  rollback:
    enable: true
  chart:
    repository: https://k8s-at-home.com/charts/
    name: sonarr
    version: 8.2.1
  values:
    image:
      repository: k8sathome/sonarr
      tag: v3.0.4.1083
    env:
      TZ: "America/Santiago"
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: "nginx"
      hosts: [radarr.donoso.family]
      tls:
      - hosts:
        - radarr.donoso.family
      annotations:
        nginx.ingress.kubernetes.io/auth-url: "https://auth.donoso.family/oauth2/auth"
        nginx.ingress.kubernetes.io/auth-signin: https://auth.donoso.family/oauth2/start
      additionalIngresses:
      - enabled: true
        nameSuffix: "api"
        hosts:
        - host: sonarr.donoso.family
          paths:
          - path: /api
            pathType: Prefix
        tls:
        - hosts:
          - "sonarr.donoso.family"
    persistence:
      config:
        enabled: true
        storageClass: "longhorn"
        size: 2Gi
    additionalVolumeMounts:
    - name: media
      mountPath: "/media"
    additionalVolumes:
    - name: media
      persistentVolumeClaim:
        claimName: nfs-media-pvc
    resources:
      requests:
        memory: 350Mi
        cpu: 25m
      limits:
        memory: 500Mi
