---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: radarr
  namespace: default
  annotations:
    fluxcd.io/automated: "true"
    filter.fluxcd.io/chart-image: 'regexp:^(3\.0\.[0-9]+\.[0-9]+-ls[0-9]+)$'
spec:
  releaseName: radarr
  helmVersion: v3
  rollback:
    enable: true
  chart:
    repository: https://k8s-at-home.com/charts/
    name: radarr
    version: 5.0.1
  values:
    image:
      repository: linuxserver/radarr
      tag: 3.0.0.4219-ls3
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: "nginx"
    timezone: "America/Santiago"
    persistence:
      config:
        enabled: true
        storageClass: "longhorn"
        size: 3Gi
      downloads:
        enabled: false
      movies:
        enabled: false
      media:
        enabled: true
        existingClaim: nfs-media-pvc
    resources:
      requests:
        memory: 350Mi
        cpu: 25m
      limits:
        memory: 500Mi
  valueFileSecrets:
  - name: "radarr-values"
