---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: jackett
  namespace: default
  annotations:
    fluxcd.io/ignore: "false"
    fluxcd.io/automated: "true"
    filter.fluxcd.io/chart-image: regexp:^(v0\.17\.[0-9]+)$
spec:
  releaseName: jackett
  helmVersion: v3
  rollback:
    enable: false
  chart:
    repository: https://k8s-at-home.com/charts/
    name: jackett
    version: 6.3.1
  values:
    controllerType: deployment
    image:
      repository: k8sathome/jackett
      tag: v0.17.354
      pullPolicy: Always
    env:
      TZ: "America/Santiago"
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: "nginx"
        nginx.ingress.kubernetes.io/auth-url: "https://auth.donoso.family/oauth2/auth"
        nginx.ingress.kubernetes.io/auth-signin: https://auth.donoso.family/oauth2/start
      hosts:
      - host: jackett.donoso.family
        paths:
        - path: /
          pathType: Prefix
      tls:
      - hosts:
        - jackett.donoso.family
    persistence:
      config:
        enabled: true
        storageClass: longhorn-static
        accessMode: ReadWriteOnce
        size: 2Gi
    resources:
      requests:
        memory: 350Mi
        cpu: 25m
      limits:
        memory: 500Mi
        cpu: 1000m
