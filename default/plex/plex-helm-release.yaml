---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: plex
  namespace: default
  annotations:
    fluxcd.io/ignore: "false"
    fluxcd.io/automated: "true"
    filter.fluxcd.io/chart-image: 'regexp:^(1\.[0-9]+\.[0-9]+\.[0-9]+-.*)$'
spec:
  releaseName: plex
  helmVersion: v3
  rollback:
    enable: false
  chart:
    repository: https://k8s-at-home.com/charts/
    name: plex
    version: 2.0.4
  values:
    image:
      repository: plexinc/pms-docker
      tag: 1.21.1.3830-6c22540d5
    timezone: "America/Santiago"
    plexUid: 1001
    plexGid: 1001
    serviceTCP:
      type: LoadBalancer
      loadBalancerIP: 10.2.1.104
      externalTrafficPolicy: Local
      annotations:
        metallb.universe.tf/allow-shared-ip: plex-svc
    serviceUDP:
      type: LoadBalancer
      loadBalancerIP: 10.2.1.104
      externalTrafficPolicy: Local
      annotations:
        metallb.universe.tf/allow-shared-ip: plex-svc
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: "nginx"
        monitor.stakater.com/enabled: "true"
    persistence:
      transcode:
        enabled: false
        emptyDir:
          medium: "Memory"
      data:
        enabled: false
      config:
        storageClass: "longhorn-static"
        accessMode: ReadWriteOnce
        size: 21Gi
      extraMounts:
      - name: data
        claimName: nfs-media-pvc
    resources:
      limits:
        gpu.intel.com/i915: 1
        memory: 4900Mi
      requests:
        cpu: 35m
        memory: 1500Mi
  valueFileSecrets:
  - name: "plex-values"
