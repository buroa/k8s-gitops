---
version: '3'

set: [pipefail]
shopt: [globstar]

vars:
  BOOTSTRAP_DIR: '{{.ROOT_DIR}}/bootstrap'
  KUBERNETES_DIR: '{{.ROOT_DIR}}/kubernetes'
  TALOS_DIR: '{{.ROOT_DIR}}/talos'
  CONTROL_PLANE_ENDPOINT: "https://homeops.hypyr.space:6443"
  OP_VAULT: "homelab"
  TALOS_ENDPOINTS: "homeops.hypyr.space"
  TALOS_NODES:
    sh: yq '.nodes | keys | join(",")' {{.TALOS_DIR}}/node-mapping.yaml

env:
  KUBECONFIG: '{{.KUBERNETES_DIR}}/kubeconfig'
  MINIJINJA_CONFIG_FILE: '{{.ROOT_DIR}}/.minijinja.toml'
  TALOSCONFIG: '{{.TALOS_DIR}}/talosconfig'

includes:
  bootstrap: .taskfiles/bootstrap
  kubernetes: .taskfiles/kubernetes
  talos: .taskfiles/talos
  volsync: .taskfiles/volsync
  workstation: .taskfiles/workstation

tasks:

  default:
    cmd: task --list
    silent: true

  setup-cloudflare-tunnel:
    desc: Set up Cloudflare tunnel for external service access
    cmd: ./scripts/setup-cloudflare-tunnel.sh
    preconditions:
      - op user get --me
      - which cloudflared
      - which jq

  bootstrap-media-secrets:
    desc: Bootstrap API keys for media services (solves chicken/egg problem)
    cmd: ./scripts/bootstrap-media-secrets.sh
    preconditions:
      - op user get --me
      - kubectl cluster-info
