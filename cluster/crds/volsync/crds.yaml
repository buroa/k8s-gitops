---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: GitRepository
metadata:
  name: volsync-source
  namespace: flux-system
spec:
  interval: 30m
  url: https://github.com/backube/volsync.git
  ref:
    # renovate: registryUrl=https://github.com/backube/volsync.git
    tag: v0.7.0
  ignore: |
    # exclude all
    /*
    # include deploy crds dir
    !/config/crd
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: volsync-crds
  namespace: flux-system
spec:
  interval: 15m
  prune: false
  wait: true
  sourceRef:
    kind: GitRepository
    name: volsync-source
