---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: esphome
  namespace: home
spec:
  releaseName: esphome
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: esphome
      version: 8.1.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: esphome/esphome
      tag: 2021.12.1
    env:
      TZ: "America/Santiago"
      ESPHOME_DASHBOARD_USE_PING: true
    hostNetwork: true
    ingress:
      main:
        enabled: true
        annotations:
          kubernetes.io/ingress.class: "nginx"
          external-dns.alpha.kubernetes.io/target: home.donoso.family
          monitor.stakater.com/enabled: "true"
          nginx.ingress.kubernetes.io/auth-url: "https://auth.donoso.family/oauth2/auth"
          nginx.ingress.kubernetes.io/auth-signin: https://auth.donoso.family/oauth2/start
        hosts:
        - host: esphome.donoso.family
          paths:
          - path: /
            pathType: Prefix
        tls:
        - hosts:
          - "esphome.donoso.family"
    persistence:
      config:
        enabled: true
        existingClaim: "esphome-config"
    resources:
      requests:
        memory: 250Mi
        cpu: 500m
      limits:
        memory: 1000Mi
    addons:
      codeserver:
        enabled: true
        image:
          repository: codercom/code-server
          tag: 3.12.0
        workingDir: "/config"
        args:
          - --user-data-dir
          - "/config/.vscode"
          - --auth
          - "none"
        ingress:
          enabled: true
          annotations:
            kubernetes.io/ingress.class: "nginx"
            external-dns.alpha.kubernetes.io/target: home.donoso.family
            nginx.ingress.kubernetes.io/auth-url: "https://auth.donoso.family/oauth2/auth"
            nginx.ingress.kubernetes.io/auth-signin: https://auth.donoso.family/oauth2/start
          hosts:
          - host: esphome-vscode.donoso.family
            paths:
            - path: /
              pathType: Prefix
        volumeMounts:
        - name: config
          mountPath: /config
