---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: zwavejs2mqtt
  namespace: home
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: zwavejs2mqtt
      version: 4.1.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: zwavejs/zwavejs2mqtt
      tag: 5.4.3
    env:
      TZ: "America/Santiago"
    tolerations:
    - key: "arm"
      operator: "Exists"
    securityContext:
      privileged: true
    service:
      main:
        ports:
          websockets:
            enabled: true
            port: 3000
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
          - matchExpressions:
            - key: "feature.node.kubernetes.io/custom-zwave"
              operator: In
              values:
              - "true"
    ingress:
      main:
        enabled: true
        annotations:
          kubernetes.io/ingress.class: "nginx"
          external-dns.alpha.kubernetes.io/target: home.donoso.family
          nginx.ingress.kubernetes.io/auth-url: "https://auth.donoso.family/oauth2/auth"
          nginx.ingress.kubernetes.io/auth-signin: https://auth.donoso.family/oauth2/start
        hosts:
        - host: zwave.donoso.family
          paths:
          - path: /
            pathType: Prefix
        tls:
        - hosts:
          - zwave.donoso.family
    persistence:
      usb:
        enabled: true
        mountPath: /dev/serial/by-id/usb-0658_0200-if00
        hostPath: /dev/serial/by-id/usb-0658_0200-if00
      config:
        enabled: true
        storageClass: nfs-client
        accessMode: ReadWriteOnce
        size: 1Gi
