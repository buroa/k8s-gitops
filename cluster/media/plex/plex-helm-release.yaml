---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: plex
  namespace: media
spec:
  releaseName: plex
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: plex
      version: 4.4.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: ghcr.io/k8s-at-home/plex
      tag: v1.23.2.4656-85f0adf5b
    env:
      TZ: "America/Santiago"
    podSecurityContext:
      runAsUser: 1000
      runAsGroup: 1000
      fsGroup: 1000
      supplementalGroups:
      - 44
      - 109
    service:
      enabled: true
      type: LoadBalancer
      loadBalancerIP: 10.2.1.104
      externalTrafficPolicy: Local
      port:
        port: 32400
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: "nginx"
        external-dns.alpha.kubernetes.io/target: home.donoso.family
      hosts:
      - host: plex.donoso.family
        paths:
        - path: /
          pathType: Prefix
    persistence:
      config:
        enabled: true
        existingClaim: "plex-config"
    additionalVolumeMounts:
    - name: media
      mountPath: "/data"
    additionalVolumes:
    - name: media
      persistentVolumeClaim:
        claimName: nfs-media-pvc
    resources:
      limits:
        gpu.intel.com/i915: 1
        memory: 4900Mi
      requests:
        gpu.intel.com/i915: 1
        cpu: 763m
        memory: 1500Mi
  valuesFrom:
  - kind: Secret
    name: "plex-values"
    optional: false
