---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: plex
  namespace: media
spec:
  releaseName: plex
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: plex
      version: 5.3.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: ghcr.io/k8s-at-home/plex
      tag: v1.24.0.4930-ab6e1a058
    env:
      TZ: "America/Santiago"
    podSecurityContext:
      runAsUser: 1000
      runAsGroup: 1000
      fsGroup: 1000
      supplementalGroups:
      - 44
      - 109
    service:
      main:
        type: LoadBalancer
        loadBalancerIP: 10.2.1.104
        externalTrafficPolicy: Local
    ingress:
      main:
        enabled: true
        annotations:
          kubernetes.io/ingress.class: "nginx"
          external-dns.alpha.kubernetes.io/target: home.donoso.family
        hosts:
        - host: plex.donoso.family
          paths:
          - path: /
            pathType: Prefix
    persistence:
      config:
        enabled: true
        existingClaim: "plex-config"
      tmp:
        enabled: true
        type: emptyDir
        medium: Memory
      media:
        enabled: true
        mountPath: "/data"
        existingClaim: nfs-media-pvc
    resources:
      limits:
        gpu.intel.com/i915: 1
        memory: 4900Mi
      requests:
        gpu.intel.com/i915: 1
        cpu: 763m
        memory: 1500Mi
  valuesFrom:
  - kind: Secret
    name: "plex-values"
    optional: false
