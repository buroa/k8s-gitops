---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: qbittorrent
  namespace: media
spec:
  releaseName: qbittorrent
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: qbittorrent
      version: 10.1.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: k8sathome/qbittorrent
      tag: v4.3.3
    env:
      TZ: America/Santiago
    service:
      additionalServices:
      - enabled: true
        nameSuffix: bittorrent
        type: LoadBalancer
        externalIPs:
        - 10.2.1.102
        port:
          port: 50413
          name: bittorrent
          protocol: TCP
          targetPort: 6881
        externalTrafficPolicy: Local
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: "nginx"
        external-dns.alpha.kubernetes.io/target: home.donoso.family
        nginx.ingress.kubernetes.io/auth-url: "https://auth.donoso.family/oauth2/auth"
        nginx.ingress.kubernetes.io/auth-signin: https://auth.donoso.family/oauth2/start
      hosts:
      - host: qb.donoso.family
        paths:
        - path: /
          pathType: Prefix
      tls:
      - hosts:
        - qb.donoso.family
    persistence:
      config:
        enabled: true
        size: 1Gi
        storageClass: longhorn
    additionalVolumeMounts:
    - name: media
      mountPath: "/media"
    additionalVolumes:
    - name: media
      persistentVolumeClaim:
        claimName: nfs-media-pvc
    podSecurityContext:
      runAsUser: 1000
      runAsGroup: 1000
      fsGroup: 1000
    resources:
      requests:
        memory: 250Mi
        cpu: 25m
      limits:
        memory: 1500Mi
