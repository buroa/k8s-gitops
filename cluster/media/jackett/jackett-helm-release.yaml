---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: jackett
  namespace: media
spec:
  releaseName: jackett
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: jackett
      version: 9.1.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    controllerType: deployment
    image:
      repository: ghcr.io/k8s-at-home/jackett
      tag: v0.18.59
      pullPolicy: Always
    env:
      TZ: "America/Santiago"
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: "nginx"
        external-dns.alpha.kubernetes.io/target: home.donoso.family
        nginx.ingress.kubernetes.io/auth-url: "https://auth.donoso.family/oauth2/auth"
        nginx.ingress.kubernetes.io/auth-signin: https://auth.donoso.family/oauth2/start
      hosts:
      - host: jackett.donoso.family
        paths:
        - path: /
          pathType: Prefix
      tls:
      - hosts:
        - jackett.donoso.family
    persistence:
      config:
        enabled: true
        storageClass: longhorn
        accessMode: ReadWriteOnce
        size: 2Gi
    resources:
      requests:
        memory: 350Mi
        cpu: 25m
      limits:
        memory: 500Mi
        cpu: 1000m
