---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: radarr
  namespace: media
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: radarr
      version: 14.0.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: k8sathome/radarr
      tag: v3.0.2.4552
    env:
      TZ: "America/Santiago"
    ingress:
      main:
        enabled: true
        annotations:
          kubernetes.io/ingress.class: "nginx"
          external-dns.alpha.kubernetes.io/target: home.donoso.family
          nginx.ingress.kubernetes.io/auth-url: "https://auth.donoso.family/oauth2/auth"
          nginx.ingress.kubernetes.io/auth-signin: https://auth.donoso.family/oauth2/start
        hosts:
        - host: radarr.donoso.family
          paths:
          - path: /
            pathType: Prefix
        tls:
        - hosts:
          - radarr.donoso.family
      api:
        enabled: true
        hosts:
        - host: radarr.donoso.family
          paths:
          - path: /api
            pathType: Prefix
        tls:
        - hosts:
          - "radarr.donoso.family"
    persistence:
      config:
        enabled: true
        existingClaim: "radarr-config"
      media:
        enabled: true
        existingClaim: nfs-media-pvc
        mountPath: "/media"
    resources:
      requests:
        memory: 350Mi
        cpu: 25m
      limits:
        memory: 500Mi
