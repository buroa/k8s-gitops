---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: radarr
  namespace: media
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: radarr
      version: 10.1.1
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: k8sathome/radarr
      tag: v3.0.2.4552
    env:
      TZ: "America/Santiago"
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: "nginx"
        nginx.ingress.kubernetes.io/auth-url: "https://auth.donoso.family/oauth2/auth"
        nginx.ingress.kubernetes.io/auth-signin: https://auth.donoso.family/oauth2/start
      hosts:
      - host: radarr.donoso.family
        paths:
        - path: /
          pathType: Prefix
      tls:
      - hosts:
        - radarr.donoso.family
      additionalIngresses:
      - enabled: true
        nameSuffix: "api"
        hosts:
        - host: radarr.donoso.family
          paths:
          - path: /api
            pathType: Prefix
        tls:
        - hosts:
          - "radarr.donoso.family"
    persistence:
      config:
        enabled: true
        storageClass: "longhorn"
        size: 3Gi
    additionalVolumeMounts:
    - name: media
      mountPath: "/media"
    additionalVolumes:
    - name: media
      persistentVolumeClaim:
        claimName: nfs-media-pvc
    resources:
      requests:
        memory: 350Mi
        cpu: 25m
      limits:
        memory: 500Mi
