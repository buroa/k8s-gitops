---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: thanos
  namespace: monitoring
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://kubernetes-charts.banzaicloud.com
      chart: thanos
      version: 0.4.3
      sourceRef:
        kind: HelmRepository
        name: banzaicloud-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: quay.io/thanos/thanos
      tag: v0.21.0
    query:
      replicaCount: 2
      replicaLabels:
        - replica
      http:
        ingress:
          enabled: true
          annotations:
            kubernetes.io/ingress.class: "nginx"
            external-dns.alpha.kubernetes.io/target: home.donoso.family
            nginx.ingress.kubernetes.io/auth-url: "https://auth.donoso.family/oauth2/auth"
            nginx.ingress.kubernetes.io/auth-signin: https://auth.donoso.family/oauth2/start
    compact:
      retentionResolution1h: 5y
    sidecar:
      selector:
        app.kubernetes.io/name: prometheus
    objstore:
      type: S3
      config:
        bucket: "thanos"
        endpoint: "minio.default.svc:9000"
        region: ""
        insecure: true
        signature_version2: false
        put_user_metadata: {}
        http_config:
          idle_conn_timeout: 0s
          response_header_timeout: 0s
          insecure_skip_verify: false
        trace:
          enable: false
        part_size: 0
  valuesFrom:
  - kind: Secret
    name: thanos-values
    optional: false
