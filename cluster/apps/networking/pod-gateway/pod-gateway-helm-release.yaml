---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: pod-gateway
  namespace: networking
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: pod-gateway
      version: 5.6.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: ghcr.io/angelnu/pod-gateway
      pullPolicy: IfNotPresent
      tag: v1.8.1
    controller:
      annotations:
        configmap.reloader.stakater.com/reload: "pod-gateway"
        secret.reloader.stakater.com/reload: "pod-gateway-config"
    DNS: 172.17.0.1
    DNSPolicy: None
    clusterName: "cluster.local"
    routed_namespaces:
      - media
    settings:
      NOT_ROUTED_TO_GATEWAY_CIDRS: &cidrs "${CLUSTER_POD_IP_RANGE} ${CLUSTER_SERVICE_IP_RANGE} ${CLUSTER_IP_RANGE}"
      VXLAN_ID: 42
      VXLAN_IP_NETWORK: "172.17.0"
      VXLAN_GATEWAY_FIRST_DYNAMIC_IP: 20
      VPN_INTERFACE: wg0
      VPN_BLOCK_OTHER_TRAFFIC: true
      VPN_TRAFFIC_PORT: 9929
      VPN_LOCAL_CIDRS: *cidrs
      DNS_LOCAL_CIDRS: "cluster.local"
    publicPorts:
      - hostname: torrent
        IP: 10
        ports:
          - type: udp
            port: ${TORRENT_PUBLIC_PORT}
          - type: tcp
            port: ${TORRENT_PUBLIC_PORT}
    addons:
      vpn:
        enabled: true
        type: wireguard
        configFileSecret: pod-gateway-config
        networkPolicy:
          enabled: false
    webhook:
      image:
        repository: ghcr.io/angelnu/gateway-admision-controller
        pullPolicy: IfNotPresent
        tag: v3.8.0
      replicas: 1
      strategy:
        type: RollingUpdate
      namespaceSelector:
        type: label
        label: vpn
      gatewayDefault: false
      gatewayLabel: vpn/ovpn
      gatewayAnnotation: vpn/ovpn
    nodeSelector:
      node.kubernetes.io/instance-type: s-8vcpu-16gb-amd
