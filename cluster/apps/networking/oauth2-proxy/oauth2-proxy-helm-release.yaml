---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: oauth2-proxy
  namespace: networking
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://oauth2-proxy.github.io/manifests
      chart: oauth2-proxy
      version: 6.2.7
      sourceRef:
        kind: HelmRepository
        name: oauth2-proxy-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: "quay.io/oauth2-proxy/oauth2-proxy"
      tag: "v7.3.0"
    replicaCount: 2
    # tolerations:
    #   - key: "arm"
    #     operator: "Exists"
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: nginx
        external-dns.alpha.kubernetes.io/target: home.donoso.family
      path: /oauth2
      hosts: [auth.donoso.family]
      tls:
      - hosts:
        - auth.donoso.family
    extraArgs:
      provider: oidc
      oidc-issuer-url: https://donoso.auth0.com/
      skip-provider-button:
      pass-authorization-header:
      email-domain: "*"
      cookie-domain: .donoso.family
      whitelist-domain: .donoso.family
  valuesFrom:
  - kind: Secret
    name: "oauth2-proxy-values"
    optional: false
