---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: external-dns
  namespace: networking
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://kubernetes-sigs.github.io/external-dns
      chart: external-dns
      version: 1.7.1
      sourceRef:
        kind: HelmRepository
        name: external-dns-charts
        namespace: flux-system
      interval: 5m
  values:
    logLevel: debug
    provider: cloudflare
    policy: sync
    createSecret: true
    crd:
      create: false
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
    env:
      - name: CF_API_TOKEN
        valueFrom:
          secretKeyRef:
            name: cloudflare-creds
            key: api-token
    sources:
      - ingress
    domainFilters:
      - "${SECRET_PUBLIC_DOMAIN}"
    extraArgs:
      - --cloudflare-proxied
    resources:
      requests:
        memory: 250Mi
        cpu: 25m
      limits:
        memory: 500Mi
