---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: contour
  namespace: networking
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://charts.bitnami.com/bitnami
      chart: contour
      version: 11.1.1
      sourceRef:
        kind: HelmRepository
        name: bitnami-charts
        namespace: flux-system
      interval: 5m
  values:
    contour:
      manageCRDs: false
      resources:
        requests:
          cpu: 23m
          memory: 273M
        limits:
          cpu: 23m
          memory: 273M
    envoy:
      service:
        type: LoadBalancer
        loadBalancerIP: ${ENVOY_LB_IP}
        externalTrafficPolicy: Local
      useHostPort: false
      resources:
        requests:
          cpu: 11m
          memory: 110M
        limits:
          cpu: 11m
          memory: 110M
    metrics:
      serviceMonitor:
        enabled: true
