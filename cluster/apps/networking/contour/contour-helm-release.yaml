---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: contour
  namespace: networking
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://charts.bitnami.com/bitnami
      chart: contour
      version: 10.2.2
      sourceRef:
        kind: HelmRepository
        name: bitnami-charts
        namespace: flux-system
      interval: 5m
  values:
    contour:
      manageCRDs: false
    envoy:
      service:
        type: ClusterIP
        clusterIP: "${ENVOY_CLUSTER_IP}"
        externalTrafficPolicy: ""
    metrics:
      serviceMonitor:
        enabled: true
