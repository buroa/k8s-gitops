apiVersion: apps/v1
kind: Deployment
metadata:
  name: &name cloudflared
  namespace: networking
  labels: &labels
    app.kubernetes.io/name: *name
    app.kubernetes.io/instance: *name
spec:
  selector:
    matchLabels: *labels
  replicas: 2
  template:
    metadata:
      labels: *labels
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "metrics"
    spec:
      containers:
        - name: cloudflared
          image: cloudflare/cloudflared:2023.1.0
          args:
            - tunnel
            - --config
            - /etc/cloudflared/config/config.yaml
            - run
          ports:
            - containerPort: 2000
              name: metrics
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /ready
              port: metrics
            failureThreshold: 1
            initialDelaySeconds: 10
            periodSeconds: 10
          volumeMounts:
            - name: config
              mountPath: /etc/cloudflared/config
              readOnly: true
            - name: creds
              mountPath: /etc/cloudflared/creds
              readOnly: true
      nodeSelector:
        node.kubernetes.io/instance-type: s-4vcpu-8gb-amd
      volumes:
        - name: creds
          secret:
            secretName: cloudflared-tunnel-credentials
        - name: config
          configMap:
            name: cloudflared
            items:
              - key: config.yaml
                path: config.yaml
