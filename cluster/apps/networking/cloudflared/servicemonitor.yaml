---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  labels:
    app: cloudflared
  name: cloudflared
  namespace: networking
spec:
  endpoints:
    - port: metrics
  jobLabel: app
  namespaceSelector:
    matchNames:
      - networking
  selector:
    matchLabels:
      app: cloudflared
