---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: &name cloudflared
  namespace: networking
  labels: &labels
    app.kubernetes.io/name: *name
    app.kubernetes.io/instance: *name
spec:
  selector:
    matchLabels: *labels
  endpoints:
    - port: metrics
      interval: 1m
      scrapeTimeout: 90s
      path: /metrics
