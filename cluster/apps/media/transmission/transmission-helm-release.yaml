---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: transmission
  namespace: media
spec:
  releaseName: transmission
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: transmission
      version: 8.4.3
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: ghcr.io/linuxserver/transmission
      tag: 4.0.1
    env:
      TZ: "${TIMEZONE}"
      PUID: "1000"
      PGID: "1000"
      TRANSMISSION_CACHE_SIZE_MB: "4096"
      TRANSMISSION_DOWNLOAD_DIR: "/downloads/torrent/complete"
      TRANSMISSION_INCOMPLETE_DIR: "/downloads/torrent/incomplete"
      TRANSMISSION_INCOMPLETE_DIR_ENABLED: "true"
      TRANSMISSION_PEER_PORT: "${TORRENT_PUBLIC_PORT}"
      TRANSMISSION_BIND_ADDRESS_IPV4: "${VPN_GW_SUBNET}.${TORRENT_PUBLIC_OCTET}"
    ingress:
      main:
        enabled: true
        annotations:
          kubernetes.io/tls-acme: "true"
          kubernetes.io/ingress.class: contour
          cert-manager.io/cluster-issuer: letsencrypt-prod
          ingress.kubernetes.io/force-ssl-redirect: "true"
          projectcontour.io/websocket-routes: "/"
          projectcontour.io/response-timeout: "60s"
        hosts:
          - host: &host torrent.${SECRET_PUBLIC_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
        tls:
          - secretName: torrent-tls
            hosts:
              - *host
    persistence:
      config:
        enabled: true
        existingClaim: transmission-config
      downloads:
        enabled: true
        type: hostPath
        hostPath: /downloads
    nodeSelector:
      node.kubernetes.io/instance-type: ${INSTANCE_TYPE_OPTIMIZED}
    podLabels:
      vpn/ovpn: "true"
    hostname: torrent
    resources:
      requests:
        memory: 250Mi
        cpu: 10m
      limits:
        memory: 6000Mi
