---
apiVersion: v1
kind: PersistentVolume
metadata:
  annotations:
    pv.kubernetes.io/provisioned-by: smb.csi.k8s.io
  name: media
spec:
  capacity:
    storage: 20T
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: smb
  mountOptions:
    - dir_mode=0777
    - file_mode=0777
    - uid=1000
    - gid=1000
    - noperm
    - mfsymlinks
    - cache=loose
    - noserverino # required to prevent data corruption
    - vers=3.0
  csi:
    driver: smb.csi.k8s.io
    readOnly: false
    volumeHandle: "${SECRET_SMB_PATH}#media#"
    volumeAttributes:
      source: "//${SECRET_SMB_PATH}"
      subDir: "media"
    nodeStageSecretRef:
      name: smbcreds
      namespace: kube-system
