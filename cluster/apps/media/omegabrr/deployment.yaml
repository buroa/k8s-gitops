---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: omegabrr
  namespace: media
spec:
  selector:
    matchLabels:
      app.kubernetes.io/instance: omegabrr
      app.kubernetes.io/name: omegabrr
  replicas: 1
  template:
    metadata:
      labels:
        app.kubernetes.io/instance: omegabrr
        app.kubernetes.io/name: omegabrr
    spec:
      containers:
        - name: omegabrr
          image: ghcr.io/autobrr/omegabrr:v1.3.0
          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
          ports:
            - containerPort: 7441
              name: http
          volumeMounts:
            - name: omegabrr-config-file
              mountPath: /config/config.yaml
              subPath: config.yaml
      nodeSelector:
        node.kubernetes.io/instance-type: s-4vcpu-8gb-amd
      volumes:
        - name: omegabrr-config-file
          secret:
            secretName: omegabrr-config
