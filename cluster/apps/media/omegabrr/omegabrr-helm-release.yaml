---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: omegabrr
  namespace: media
spec:
  chart:
    spec:
      chart: app-template
      version: 1.3.2
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  interval: 30m
  values:
    controller:
      annotations:
        reloader.stakater.com/auto: "true"
    image:
      repository: ghcr.io/autobrr/omegabrr
      tag: v1.6.1
    env:
      TZ: "${TIMEZONE}"
      PUID: "1000"
      PGID: "1000"
    service:
      main:
        ports:
          http:
            port: 7441
    persistence:
      config:
        enabled: true
        type: configMap
        name: omegabrr-config
        subPath: config.yaml
        mountPath: /config/config.yaml
        readOnly: true
    resources:
      requests:
        cpu: 15m
        memory: 64M
      limits:
        cpu: 15m
        memory: 64M
