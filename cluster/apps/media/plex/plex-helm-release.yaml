---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: plex
  namespace: media
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: plex
      version: 6.4.3
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: linuxserver/plex
      tag: 1.30.1.6562-915986d62-ls149
    env:
      TZ: "${TIMEZONE}"
      PUID: "1000"
      PGID: "1000"
    ingress:
      main:
        enabled: true
        annotations:
          kubernetes.io/tls-acme: "true"
          kubernetes.io/ingress.class: contour
          cert-manager.io/cluster-issuer: letsencrypt-prod
          ingress.kubernetes.io/force-ssl-redirect: "true"
          projectcontour.io/websocket-routes: "/"
          projectcontour.io/response-timeout: "infinity"
        hosts:
          - host: plex.${SECRET_PUBLIC_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
        tls:
          - secretName: plex-tls
            hosts:
              - plex.${SECRET_PUBLIC_DOMAIN}
    persistence:
      config:
        enabled: true
        existingClaim: plex-config
      tmp:
        enabled: true
        type: emptyDir
      transcode:
        enabled: true
        type: emptyDir
      media:
        enabled: true
        existingClaim: media
        mountPath: /media
    nodeSelector:
      node.kubernetes.io/instance-type: s-4vcpu-8gb-amd
    resources:
      limits:
        memory: 4000Mi
      requests:
        cpu: 763m
        memory: 1000Mi
