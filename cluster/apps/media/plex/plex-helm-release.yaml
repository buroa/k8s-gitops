---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: plex
  namespace: media
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: plex
      version: 6.4.3
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: ghcr.io/linuxserver/plex
      tag: 1.31.1.6733-bc0674160-ls154
    env:
      TZ: "${TIMEZONE}"
      PUID: "1000"
      PGID: "1000"
    service:
      s3:
        ports:
          s3:
            enabled: true
            port: &s3 5000
    ingress:
      main:
        enabled: true
        annotations:
          kubernetes.io/tls-acme: "true"
          kubernetes.io/ingress.class: contour
          cert-manager.io/cluster-issuer: letsencrypt-prod
          ingress.kubernetes.io/force-ssl-redirect: "true"
          projectcontour.io/websocket-routes: "/"
          projectcontour.io/response-timeout: "infinity"
        hosts:
          - host: &host plex.${SECRET_PUBLIC_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
              - path: /library/parts/(.+)/(.+)/file.(.+)
                pathType: ImplementationSpecific
                service:
                  port: *s3
        tls:
          - secretName: plex-tls
            hosts:
              - *host
    persistence:
      config:
        enabled: true
        existingClaim: plex-config
      tmp:
        enabled: true
        type: emptyDir
      transcode:
        enabled: true
        type: emptyDir
      media:
        enabled: true
        existingClaim: media
        mountPath: /media
    additionalContainers:
      plex-s3:
        name: plex-s3
        image: akreii/plex-s3:latest@sha256:489721c358e836d227ea774dcd51a8eb7283d09d4b9ff37569d3f384eff2035b
        imagePullPolicy: IfNotPresent
        env:
          PLEX_URL: "http://localhost:32400"
          PLEX_DB: "/config/Library/Application Support/Plex Media Server/Plug-in Support/Databases/com.plexapp.plugins.library.db"
          AWS_S3_BUCKET: "${SECRET_S3_BUCKET}"
          AWS_S3_REGION: "us-east-1"
          AWS_S3_ENDPOINT: "https://s3.${SECRET_PUBLIC_DOMAIN}"
          AWS_S3_ACCESS_KEY_ID: "${SECRET_S3_GATEWAY_ACCESS_KEY}"
          AWS_S3_SECRET_ACCESS_KEY: "${SECRET_S3_GATEWAY_SECRET_KEY}"
        ports:
          - containerPort: *s3
            name: s3
            protocol: TCP
        livenessProbe: &probe
          httpGet:
            path: /
            port: s3
          failureThreshold: 5
          periodSeconds: 10
        readinessProbe: *probe
        volumeMounts:
          - name: config
            mountPath: /config
            readOnly: true
    nodeSelector:
      node.kubernetes.io/instance-type: ${INSTANCE_TYPE_DEFAULT}
    resources:
      limits:
        memory: 4096Mi
      requests:
        cpu: 763m
        memory: 1024Mi
