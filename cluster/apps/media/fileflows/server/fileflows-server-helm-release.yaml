---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: fileflows-server
  namespace: media
spec:
  chart:
    spec:
      chart: app-template
      version: 1.3.2
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  interval: 30m
  values:
    image:
      repository: revenz/fileflows
      tag: master@sha256:a4ae7a4f2b6813233c07abeac202831f57a6db8628784fb71622f15088c7d26a
    env:
      TZ: "${TIMEZONE}"
      PUID: "1000"
      PGID: "1000"
      TempPathHost: "/cache"
    service:
      main:
        ports:
          http:
            port: 5000
    ingress:
      main:
        enabled: true
        annotations:
          kubernetes.io/tls-acme: "true"
          kubernetes.io/ingress.class: contour
          cert-manager.io/cluster-issuer: letsencrypt-prod
          ingress.kubernetes.io/force-ssl-redirect: "true"
          projectcontour.io/websocket-routes: "/"
          projectcontour.io/response-timeout: "60s"
        hosts:
          - host: &host fileflows.${SECRET_PUBLIC_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
        tls:
          - secretName: fileflows-tls
            hosts:
              - *host
    persistence:
      app:
        enabled: true
        existingClaim: fileflows-config
        mountPath: /app
      cache:
        enabled: true
        existingClaim: fileflows-cache
        mounthPath: /cache
      media:
        enabled: true
        existingClaim: media
        mountPath: /media
