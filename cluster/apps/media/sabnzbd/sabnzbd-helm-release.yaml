---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: sabnzbd
  namespace: media
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: sabnzbd
      version: 9.4.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: ghcr.io/linuxserver/sabnzbd
      tag: nightly-f0819c33-ls129
    ingress:
      main:
        enabled: true
        annotations:
          kubernetes.io/tls-acme: "true"
          kubernetes.io/ingress.class: contour
          cert-manager.io/cluster-issuer: letsencrypt-prod
          ingress.kubernetes.io/force-ssl-redirect: "true"
          projectcontour.io/websocket-routes: "/"
          projectcontour.io/response-timeout: "60s"
        hosts:
          - host: &host usenet.${SECRET_PUBLIC_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
        tls:
          - secretName: usenet-tls
            hosts:
              - *host
    env:
      TZ: "${TIMEZONE}"
      PUID: "1000"
      PGID: "1000"
      HOST_WHITELIST_ENTRIES: *host
    persistence:
      config:
        enabled: true
        existingClaim: sabnzbd-config
      downloads:
        enabled: true
        type: hostPath
        hostPath: /downloads
    nodeSelector:
      node.kubernetes.io/instance-type: ${INSTANCE_TYPE_OPTIMIZED}
    resources:
      requests:
        memory: 1000Mi
        cpu: 1000m
      limits:
        memory: 2000Mi
