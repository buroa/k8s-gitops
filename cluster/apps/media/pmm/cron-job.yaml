---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: pmm-updater
  namespace: media
spec:
  schedule: "@daily"
  jobTemplate:
    spec:
      backoffLimit: 3
      ttlSecondsAfterFinished: 86400
      template:
        spec:
          restartPolicy: OnFailure
          containers:
            - name: pmm
              image: linuxserver/plex-meta-manager:1.18.2
              imagePullPolicy: IfNotPresent
              env:
                - name: TZ
                  value: "${TIMEZONE}"
              args:
                - --run
              volumeMounts:
                - name: config
                  mountPath: /config
          nodeSelector:
            doks.digitalocean.com/node-pool: k2-pool-89gsv47m4-cpu
          volumes:
            - name: config
              persistentVolumeClaim:
                claimName: pmm-config
