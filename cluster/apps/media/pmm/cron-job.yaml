---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: pmm-updater
  namespace: media
spec:
  schedule: "0 6 * * *"
  jobTemplate:
    spec:
      backoffLimit: 3
      ttlSecondsAfterFinished: 86400
      template:
        spec:
          restartPolicy: OnFailure
          containers:
            - name: pmm
              image: meisnate12/plex-meta-manager:v1.18.3
              imagePullPolicy: IfNotPresent
              env:
                - name: TZ
                  value: "${TIMEZONE}"
              args:
                - --run
                - --read-only-config
              volumeMounts:
                - name: config
                  mountPath: /config
                - name: config-file
                  mountPath: /config/config.yml
                  subPath: config.yml
                - name: config-file
                  mountPath: /config/Pre-rolls.yml
                  subPath: Pre-rolls.yml
          nodeSelector:
            node.kubernetes.io/instance-type: ${INSTANCE_TYPE_OPTIMIZED}
          volumes:
            - name: config
              persistentVolumeClaim:
                claimName: pmm-config
            - name: config-file
              configMap:
                name: pmm-config
