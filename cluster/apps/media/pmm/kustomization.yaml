---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: media
resources:
  - config-pvc.yaml
  - cron-job.yaml
secretGenerator:
  - name: pmm-config
    files:
      - config.yml=configs/config.yml
      - Pre-rolls.yml=configs/Pre-rolls.yml
generatorOptions:
  disableNameSuffixHash: true
  annotations:
    kustomize.toolkit.fluxcd.io/substitute: enabled
