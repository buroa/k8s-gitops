---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: plex-auto-languages
  namespace: media
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.3.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  values:
    image:
      repository: remirigal/plex-auto-languages
      tag: v1.2.0
    env:
      TZ: "${TIMEZONE}"
      PLEX_URL: "http://plex.media.svc.cluster.local:32400"
      PLEX_TOKEN: "${SECRET_PLEX_APIKEY}"
    service:
      main:
        enabled: false
    resources:
      requests:
        cpu: 250m
        memory: 250Mi
      limits:
        cpu: 1000m
        memory: 500Mi
