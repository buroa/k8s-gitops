---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: recyclarr-updater
  namespace: media
spec:
  schedule: "@daily"
  jobTemplate:
    spec:
      backoffLimit: 3
      ttlSecondsAfterFinished: 86400
      template:
        spec:
          restartPolicy: OnFailure

          initContainers:
            - name: render-config
              image: ghcr.io/k8s-at-home/trash-updater:v1.8.2
              env:
                - name: SONARR_APIKEY
                  value: "${SONARR_APIKEY}"
                - name: RADARR_APIKEY
                  value: "${RADARR_APIKEY}"
              command:
                - "/bin/bash"
                - -c
              args:
                - "envsubst < /config/recyclarr.yaml > /shared/recyclarr.yml"
              volumeMounts:
                - name: config
                  mountPath: /config
                - name: shared
                  mountPath: /shared

          containers:
            - name: sonarr
              image: ghcr.io/recyclarr/recyclarr:4.2.0
              imagePullPolicy: IfNotPresent
              env:
                - name: TZ
                  value: "${TIMEZONE}"
              command:
                - /app/recyclarr/recyclarr
              args:
                - sonarr
              volumeMounts:
                - name: shared
                  mountPath: /config/recyclarr.yml
                  subPath: recyclarr.yml
                  readOnly: true

            - name: radarr
              image: ghcr.io/recyclarr/recyclarr:4.2.0
              imagePullPolicy: IfNotPresent
              env:
                - name: TZ
                  value: "${TIMEZONE}"
              command:
                - /app/recyclarr/recyclarr
              args:
                - radarr
              volumeMounts:
                - name: shared
                  mountPath: /config/recyclarr.yml
                  subPath: recyclarr.yml
                  readOnly: true

          nodeSelector:
            node.kubernetes.io/instance-type: s-4vcpu-8gb-amd

          volumes:
            - name: config
              configMap:
                name: recyclarr-updater-config
            - name: shared
              emptyDir: {}
