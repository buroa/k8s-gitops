---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: tdarr-worker
  namespace: media
spec:
  chart:
    spec:
      chart: app-template
      version: 1.3.2
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  interval: 30m
  values:
    controller:
      type: statefulset
      replicas: 6
    image:
      repository: ghcr.io/haveagitgat/tdarr_node
      tag: 2.00.19.1
    env:
      TZ: "${TIMEZONE}"
      PUID: "1000"
      PGID: "1000"
      nodeName:
        valueFrom:
          fieldRef:
            fieldPath: metadata.name
      serverIP: "tdarr-server.media.svc.cluster.local"
      serverPort: "8266"
    service:
      main:
        enabled: false
    persistence:
      config:
        enabled: true
        existingClaim: tdarr-config
        mountPath: /app/configs
      cache:
        enabled: true
        existingClaim: tdarr-cache
        mounthPath: /cache
      media:
        enabled: true
        existingClaim: media
        mountPath: /media
      dev-dri:
        enabled: true
        type: hostPath
        hostPath: /dev/dri
