---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: flaresolverr
  namespace: media
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: flaresolverr
      version: 5.4.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: flaresolverr/flaresolverr
      tag: v3.0.2
    env:
      TZ: "${TIMEZONE}"
      LOG_LEVEL: "info"
    nodeSelector:
      node.kubernetes.io/instance-type: s-4vcpu-8gb-amd
    podLabels:
      vpn/ovpn: "true"
    resources:
      requests:
        memory: 100Mi
        cpu: 100m
      limits:
        memory: 1000Mi
