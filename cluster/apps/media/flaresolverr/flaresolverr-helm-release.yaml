---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: flaresolverr
  namespace: media
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: flaresolverr
      version: 5.4.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: ghcr.io/flaresolverr/flaresolverr
      tag: v3.1.0
    env:
      TZ: "${TIMEZONE}"
      LOG_LEVEL: "info"
    podLabels:
      vpn/ovpn: "true"
    resources:
      requests:
        cpu: 10m
        memory: 179M
      limits:
        cpu: 154m
        memory: 2565M
