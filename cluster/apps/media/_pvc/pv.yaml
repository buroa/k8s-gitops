---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: media
  namespace: media
spec:
  storageClassName: csi-s3
  capacity:
    storage: 50T
  accessModes:
    - ReadWriteMany
  claimRef:
    name: media
    namespace: media
  csi:
    driver: ru.yandex.s3.csi
    controllerPublishSecretRef:
      name: csi-s3-secret
      namespace: kube-system
    nodePublishSecretRef:
      name: csi-s3-secret
      namespace: kube-system
    nodeStageSecretRef:
      name: csi-s3-secret
      namespace: kube-system
    volumeAttributes:
      capacity: 50T
      mounter: geesefs
      bucket: ${SECRET_S3_BUCKET}
      options: >-
        --no-checksum --max-flushers 32 --max-parallel-parts 32 --part-sizes 25
        --read-ahead-large 20480 --cache /tmp --cache-file-mode 0666
        --dir-mode 0777 --file-mode 0666 --list-type 2
    volumeHandle: "${SECRET_S3_BUCKET}/media"
