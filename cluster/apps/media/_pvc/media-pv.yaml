---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: media
  namespace: media
spec:
  storageClassName: csi-s3
  capacity:
    storage: 50T
  accessModes:
    - ReadWriteMany
  claimRef:
    name: media
    namespace: media
  csi:
    driver: ru.yandex.s3.csi
    controllerPublishSecretRef:
      name: csi-s3-secret
      namespace: kube-system
    nodePublishSecretRef:
      name: csi-s3-secret
      namespace: kube-system
    nodeStageSecretRef:
      name: csi-s3-secret
      namespace: kube-system
    volumeAttributes:
      capacity: 50T
      mounter: rclone
      bucket: ${SECRET_S3_BUCKET}
      options: >-
        --allow-other
        --umask 002
        --cache-dir=/tmp
        --buffer-size 32M
        --dir-cache-time 15m
        --vfs-read-chunk-size 64M
        --vfs-read-chunk-size-limit 2G
    volumeHandle: "${SECRET_S3_BUCKET}/media"
