---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: media
  namespace: media
spec:
  storageClassName: csi-s3
  capacity:
    storage: 50T
  accessModes:
    - ReadWriteMany
  claimRef:
    name: media
    namespace: media
  csi:
    driver: ru.yandex.s3.csi
    controllerPublishSecretRef:
      name: csi-s3-secret
      namespace: kube-system
    nodePublishSecretRef:
      name: csi-s3-secret
      namespace: kube-system
    nodeStageSecretRef:
      name: csi-s3-secret
      namespace: kube-system
    volumeAttributes:
      capacity: 50T
      mounter: rclone
      bucket: ${SECRET_S3_BUCKET}
      options: >-
        --umask=002
        --no-modtime
        --allow-other
        --cache-dir=/tmp
        --buffer-size=16M
        --dir-cache-time=15s
        --vfs-fast-fingerprint
        --vfs-cache-max-age=5m
        --vfs-cache-max-size=100G
        --vfs-read-chunk-size=64M
        --vfs-read-chunk-size-limit=2G
    volumeHandle: "${SECRET_S3_BUCKET}/media"
