---
minimum-age: 60s
scan-delay: 60s
scan-stats: 15m

triggers:
  manual:
    priority: 1

  sonarr:
    - name: sonarr
      priority: 2

  radarr:
    - name: radarr
      priority: 3

targets:
  plex:
    - url: http://plex.media.svc.cluster.local:32400
      token: ${SECRET_PLEX_APIKEY}

  autoscan:
    - url: http://node-red.home.svc.cluster.local:1880/autoscan
