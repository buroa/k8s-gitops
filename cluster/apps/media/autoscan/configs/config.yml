---
minimum-age: 1m
scan-verify: true
scan-max-age: 10m

triggers:
  manual:
    priority: 1

  sonarr:
    - name: sonarr
      priority: 2

  radarr:
    - name: radarr
      priority: 3

targets:
  plex:
    - url: http://plex.media.svc.cluster.local:32400
      token: ${SECRET_PLEX_APIKEY}

  autoscan:
    - url: http://127.0.0.1:5000
