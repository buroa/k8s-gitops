---
minimum-age: 15s
scan-delay: 15s
scan-stats: 15m

triggers:
  manual:
    priority: 1

  sonarr:
    - name: sonarr
      priority: 2

  radarr:
    - name: radarr
      priority: 3

targets:
  plex:
    - url: http://plex.media.svc.cluster.local:32400
      token: ${SECRET_PLEX_APIKEY}
      verify: true

  autoscan:
    - url: http://127.0.0.1:5000
