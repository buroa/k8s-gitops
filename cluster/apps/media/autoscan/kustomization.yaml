---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: media
resources:
  - config-pvc.yaml
  - deployment.yaml
  - service.yaml
secretGenerator:
  - name: autoscan-config
    files:
      - config.yml=configs/config.yml
generatorOptions:
  disableNameSuffixHash: true
  annotations:
    kustomize.toolkit.fluxcd.io/substitute: enabled
