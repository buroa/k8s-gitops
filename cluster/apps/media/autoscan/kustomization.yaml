---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: media
resources:
  - autoscan-adapter-helm-release.yaml
  - autoscan-helm-release.yaml
  - config-pvc.yaml
configMapGenerator:
  - name: autoscan-config
    files:
      - configs/config.yml
generatorOptions:
  disableNameSuffixHash: true
