---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: autoscan-adapter
  namespace: media
spec:
  chart:
    spec:
      chart: app-template
      version: 1.3.2
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  interval: 30m
  values:
    image:
      repository: akreii/autoscan-adapter
      tag: latest@sha256:92ade13459fc214c1144605539e393331ec3589b5129d16acc9df7e56b212ea8
    env:
      PLEX_URL: "http://plex.media.svc.cluster.local:32400"
      PLEX_TOKEN: "${SECRET_PLEX_APIKEY}"
      SLEEP_INTERVAL: "30"
    service:
      main:
        ports:
          http:
            port: 5000
    resources:
      requests:
        cpu: 15m
        memory: 105M
      limits:
        cpu: 15m
        memory: 105M
