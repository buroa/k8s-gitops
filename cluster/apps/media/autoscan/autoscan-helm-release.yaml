---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: autoscan
  namespace: media
spec:
  chart:
    spec:
      chart: app-template
      version: 1.3.2
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  interval: 30m
  values:
    controller:
      annotations:
        reloader.stakater.com/auto: "true"
    image:
      repository: akreii/autoscan
      tag: latest@sha256:0262d6aeca9f866d8087cbd26d59e7164dce89eb65a5cc4320c05775d2d5517a
    env:
      TZ: "${TIMEZONE}"
      PUID: "1000"
      PGID: "1000"
    service:
      main:
        ports:
          http:
            port: 3030
    persistence:
      config:
        enabled: true
        existingClaim: autoscan-config
        mountPath: /config
      config-config:
        enabled: true
        type: configMap
        name: autoscan-config
        subPath: config.yml
        mountPath: /config/config.yml
        readOnly: true
      media:
        enabled: true
        existingClaim: media
        mountPath: /media
        readOnly: true
    resources:
      requests:
        cpu: 15m
        memory: 64M
      limits:
        cpu: 15m
        memory: 64M
