---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: &name autoscan
  namespace: media
  annotations:
    reloader.stakater.com/auto: "true"
spec:
  selector:
    matchLabels: &labels
      app.kubernetes.io/instance: *name
      app.kubernetes.io/name: *name
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      labels: *labels
    spec:
      containers:
        - name: *name
          image: cloudb0x/autoscan:1.3.0
          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
          ports:
            - containerPort: 3030
              name: http
          livenessProbe: &probe
            httpGet:
              path: /health
              port: http
            failureThreshold: 5
            periodSeconds: 10
          readinessProbe: *probe
          volumeMounts:
            - name: autoscan-config
              mountPath: /config
            - name: autoscan-config-file
              mountPath: /config/config.yml
              subPath: config.yml
            - name: media
              mountPath: /media
          resources:
            requests:
              cpu: 50m
              memory: 100Mi
            limits:
              cpu: 250m
              memory: 250Mi
        - name: autoscan-adapter
          image: akreii/autoscan-adapter:latest@sha256:613e1bce3088e94538ec6281fce0a9c3bbda9f24f58a63de0ea3106017520307
          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: PLEX_URL
              value: "http://plex.media.svc.cluster.local:32400"
            - name: PLEX_TOKEN
              value: "${SECRET_PLEX_APIKEY}"
          ports:
            - containerPort: 5000
              name: http-aa
          livenessProbe: &probe-aa
            httpGet:
              path: /
              port: http-aa
            failureThreshold: 5
            periodSeconds: 10
          readinessProbe: *probe-aa
          resources:
            requests:
              cpu: 50m
              memory: 100Mi
            limits:
              cpu: 250m
              memory: 250Mi
      nodeSelector:
        node.kubernetes.io/instance-type: ${INSTANCE_TYPE_DEFAULT}
      volumes:
        - name: autoscan-config
          persistentVolumeClaim:
            claimName: autoscan-config
        - name: autoscan-config-file
          configMap:
            name: autoscan-config
        - name: media
          persistentVolumeClaim:
            claimName: media
