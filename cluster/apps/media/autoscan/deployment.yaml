---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: &name autoscan
  namespace: media
  annotations:
    reloader.stakater.com/auto: "true"
spec:
  selector:
    matchLabels: &labels
      app.kubernetes.io/instance: *name
      app.kubernetes.io/name: *name
  replicas: 1
  template:
    metadata:
      labels: *labels
    spec:
      containers:
        - name: *name
          image: cloudb0x/autoscan:1.3.0
          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
          ports:
            - containerPort: 3030
              name: http
          volumeMounts:
            - name: autoscan-config
              mountPath: /config
            - name: autoscan-config-file
              mountPath: /config/config.yml
              subPath: config.yml
            - name: media
              mountPath: /media
      nodeSelector:
        node.kubernetes.io/instance-type: s-4vcpu-8gb-amd
      volumes:
        - name: autoscan-config
          persistentVolumeClaim:
            claimName: autoscan-config
        - name: autoscan-config-file
          configMap:
            name: autoscan-config
        - name: media
          persistentVolumeClaim:
            claimName: media
