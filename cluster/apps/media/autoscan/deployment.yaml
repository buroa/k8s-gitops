---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: &name autoscan
  namespace: media
  annotations:
    reloader.stakater.com/auto: "true"
spec:
  selector:
    matchLabels: &labels
      app.kubernetes.io/instance: *name
      app.kubernetes.io/name: *name
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      labels: *labels
    spec:
      containers:
        - name: *name
          image: akreii/autoscan:latest@sha256:0262d6aeca9f866d8087cbd26d59e7164dce89eb65a5cc4320c05775d2d5517a
          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
          ports:
            - containerPort: 3030
              name: http
          livenessProbe: &probe
            httpGet:
              path: /health
              port: http
            failureThreshold: 5
            periodSeconds: 10
          readinessProbe: *probe
          volumeMounts:
            - name: autoscan-config
              mountPath: /config
            - name: autoscan-config-file
              mountPath: /config/config.yml
              subPath: config.yml
            - name: media
              mountPath: /media
          resources:
            requests:
              cpu: 10m
              memory: 100Mi
            limits:
              cpu: 250m
              memory: 250Mi
        - name: autoscan-adapter
          image: akreii/autoscan-adapter:latest@sha256:92ade13459fc214c1144605539e393331ec3589b5129d16acc9df7e56b212ea8
          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: PLEX_URL
              value: "http://plex.media.svc.cluster.local:32400"
            - name: PLEX_TOKEN
              value: "${SECRET_PLEX_APIKEY}"
            - name: SLEEP_INTERVAL
              value: "30"
          ports:
            - containerPort: 5000
              name: http-aa
          livenessProbe: &probe-aa
            httpGet:
              path: /
              port: http-aa
            failureThreshold: 5
            periodSeconds: 10
          readinessProbe: *probe-aa
          resources:
            requests:
              cpu: 10m
              memory: 100Mi
            limits:
              cpu: 250m
              memory: 250Mi
      volumes:
        - name: autoscan-config
          persistentVolumeClaim:
            claimName: autoscan-config
        - name: autoscan-config-file
          configMap:
            name: autoscan-config
        - name: media
          persistentVolumeClaim:
            claimName: media
