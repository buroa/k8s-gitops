---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: home-assistant
  namespace: home
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: home-assistant
      version: 13.4.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: homeassistant/home-assistant
      tag: 2022.11.1
    env:
      TZ: "${TIMEZONE}"
    envFrom:
      - secretRef:
          name: home-assistant-secrets
    hostNetwork: true
    dnsPolicy: ClusterFirstWithHostNet
    service:
      main:
        type: LoadBalancer
        loadBalancerIP: 10.2.1.100
    ingress:
      main:
        enabled: true
        annotations:
          kubernetes.io/ingress.class: "nginx"
          external-dns.alpha.kubernetes.io/target: home.${SECRET_PUBLIC_DOMAIN}
          monitor.stakater.com/enabled: "true"
        hosts:
        - host: hass.${SECRET_PUBLIC_DOMAIN}
          paths:
          - path: /
            pathType: Prefix
    prometheus:
      serviceMonitor:
        enabled: false
    probes:
      liveness:
        enabled: false
      readiness:
        enabled: false
      startup:
        enabled: true
    persistence:
      config:
        enabled: true
        existingClaim: "home-assistant-config"
      backup:
        enabled: true
        type: custom
        volumeSpec:
          nfs:
            server: "${NAS_ADDR}"
            path: /volume1/data/backups/apps/home-assistant
        mountPath: /config/backups
        readOnly: false
    addons:
      codeserver:
        enabled: true
        image:
          repository: codercom/code-server
          tag: 4.8.3
        env:
          TZ: "${TIMEZONE}"
          HASS_SERVER: http://localhost:8123
          EMAIL: jidonoso@gmail.com
          GIT_AUTHOR_NAME: Juan Ignacio Donoso
        git:
          deployKeySecret: code-server-secrets
        workingDir: "/config"
        args:
          - --auth
          - "none"
          - --user-data-dir
          - "/config/.vscode"
          - --extensions-dir
          - "/config/.vscode"
        ingress:
          enabled: true
          annotations:
            kubernetes.io/ingress.class: "nginx"
            external-dns.alpha.kubernetes.io/target: home.${SECRET_PUBLIC_DOMAIN}
            nginx.ingress.kubernetes.io/auth-url: "https://auth.${SECRET_PUBLIC_DOMAIN}/oauth2/auth"
            nginx.ingress.kubernetes.io/auth-signin: https://auth.${SECRET_PUBLIC_DOMAIN}/oauth2/start
          hosts:
          - host: hass-vscode.${SECRET_PUBLIC_DOMAIN}
            paths:
            - path: /
              pathType: Prefix
        volumeMounts:
        - name: config
          mountPath: /config
    postgresql:
      enabled: true
      image:
        tag: 12.9.0-debian-10-r12
      auth:
        username: home-assistant
        database: home-assistant
        existingSecret: home-assistant-postgresql
      persistence:
        enabled: true
        storageClass: "longhorn"
    resources:
      limits:
        memory: 2500Mi
      requests:
        cpu: 35m
        memory: 2000Mi
    monitoring:
      enabled: false
  valuesFrom:
  - kind: Secret
    name: home-assistant-values
    valuesKey: HASS_TOKEN
    targetPath: addons.codeserver.env.HASS_TOKEN
