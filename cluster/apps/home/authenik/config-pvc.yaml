---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: authentik-postgres-db
  namespace: home
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi
  storageClassName: ${CLUSTER_STORAGE_CLASS}
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: authentik-redis-db
  namespace: home
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi
  storageClassName: ${CLUSTER_STORAGE_CLASS}
