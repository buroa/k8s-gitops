---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: home
resources:
  - config-pvc.yaml
  - authenik-helm-release.yaml
  - volsync.yaml
configMapGenerator:
  - name: authentik-grafana-dashboards
    files:
      - dashboards/authentik.json
    options:
      labels:
        grafana_dashboard: "1"
generatorOptions:
  disableNameSuffixHash: true
