---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: esphome
  namespace: home
spec:
  releaseName: esphome
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: esphome
      version: 8.4.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: esphome/esphome
      tag: 2022.10.2
    env:
      TZ: "${TIMEZONE}"
      ESPHOME_DASHBOARD_USE_PING: true
    hostNetwork: true
    ingress:
      main:
        enabled: true
        annotations:
          kubernetes.io/ingress.class: "nginx"
          external-dns.alpha.kubernetes.io/target: home.${SECRET_PUBLIC_DOMAIN}
          monitor.stakater.com/enabled: "true"
          nginx.ingress.kubernetes.io/auth-url: "https://auth.${SECRET_PUBLIC_DOMAIN}/oauth2/auth"
          nginx.ingress.kubernetes.io/auth-signin: https://auth.${SECRET_PUBLIC_DOMAIN}/oauth2/start
        hosts:
        - host: esphome.${SECRET_PUBLIC_DOMAIN}
          paths:
          - path: /
            pathType: Prefix
        tls:
        - hosts:
          - "esphome.${SECRET_PUBLIC_DOMAIN}"
    persistence:
      config:
        enabled: true
        existingClaim: "esphome-config"
    resources:
      requests:
        memory: 500Mi
        cpu: "500m"
      limits:
        memory: 1000Mi
    addons:
      codeserver:
        enabled: true
        image:
          repository: codercom/code-server
          tag: 4.8.1
        workingDir: "/config"
        args:
          - --user-data-dir
          - "/config/.vscode"
          - --auth
          - "none"
        service:
          ports:
            codeserver:
              port: 12322
        ingress:
          enabled: true
          annotations:
            kubernetes.io/ingress.class: "nginx"
            external-dns.alpha.kubernetes.io/target: home.${SECRET_PUBLIC_DOMAIN}
            nginx.ingress.kubernetes.io/auth-url: "https://auth.${SECRET_PUBLIC_DOMAIN}/oauth2/auth"
            nginx.ingress.kubernetes.io/auth-signin: https://auth.${SECRET_PUBLIC_DOMAIN}/oauth2/start
          hosts:
          - host: esphome-vscode.${SECRET_PUBLIC_DOMAIN}
            paths:
            - path: /
              pathType: Prefix
        volumeMounts:
        - name: config
          mountPath: /config
