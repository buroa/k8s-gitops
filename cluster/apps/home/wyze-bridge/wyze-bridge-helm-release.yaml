---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: wyze-bridge
  namespace: home
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 0.1.1
      interval: 15m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  values:
    image:
      repository: mrlt8/wyze-bridge
      tag: 1.10.1

    env:
      TZ: America/Santiago
    envFrom:
      - secretRef:
          name: wyze-secrets

    service:
      main:
        ports:
          http:
            enabled: true
            port: 5000
          rtmp:
            enabled: true
            port: 1935
          rstp:
            enabled: true
            port: 8554
          hls:
            enabled: true
            port: 8888

    resources:
      requests:
        cpu: 35m
        memory: 500M
      limits:
        memory: 2000M
