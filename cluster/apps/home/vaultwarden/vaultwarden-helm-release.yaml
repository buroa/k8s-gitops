---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: vaultwarden
  namespace: home
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: vaultwarden
      version: 5.3.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: vaultwarden/server
      tag: 1.27.0
    env:
      DOMAIN: "https://vault.${SECRET_PUBLIC_DOMAIN}"
      ADMIN_TOKEN: "" # disable admin page
      SIGNUPS_ALLOWED: "false"
      INVITATIONS_ALLOWED: "true"
      SMTP_HOST: "${SECRET_SMTP_HOST}"
      SMTP_FROM: "vault@${SECRET_PUBLIC_DOMAIN}"
      SMTP_FROM_NAME: "${SECRET_NAME}"
      SMTP_SECURITY: "force_tls"
      SMTP_PORT: "465"
      SMTP_USERNAME: "vault@${SECRET_PUBLIC_DOMAIN}"
      SMTP_PASSWORD: "${SECRET_VAULT_SMTP_PASSWORD}"
    service:
      main:
        ports:
          http:
            port: 80
          websocket:
            enabled: true
            port: 3012
    ingress:
      main:
        enabled: true
        annotations:
          kubernetes.io/tls-acme: "true"
          kubernetes.io/ingress.class: contour
          cert-manager.io/cluster-issuer: letsencrypt-prod
          ingress.kubernetes.io/force-ssl-redirect: "true"
          projectcontour.io/websocket-routes: "/"
        hosts:
          - host: &host vault.${SECRET_PUBLIC_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
                service: &http
                  port: 80
              - path: /notifications/hub/negotiate
                pathType: Prefix
                service: *http
              - path: /notifications/hub
                pathType: Prefix
                service:
                  port: 3012
        tls:
          - secretName: vault-tls
            hosts:
              - *host
    persistence:
      config:
        enabled: true
        existingClaim: vaultwarden-config
        mountPath: /config
    nodeSelector:
      node.kubernetes.io/instance-type: ${INSTANCE_TYPE_DEFAULT}
    resources:
      requests:
        memory: 350Mi
        cpu: 25m
      limits:
        memory: 500Mi
