---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - data-pvc.yaml
  - secret-frigate.sops.yaml
  - frigate-helm-release.yaml
configMapGenerator:
  - name: frigate-config
    files:
      - config/config.yaml
generatorOptions:
  disableNameSuffixHash: true
  annotations:
    kustomize.toolkit.fluxcd.io/substitute: disabled
