---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: frigate
  namespace: home
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 0.1.1
      interval: 15m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  values:
    image:
      repository: ghcr.io/k8s-at-home/frigate
      tag: v0.10.1-amd64

    env:
      TZ: America/Santiago
    envFrom:
      - secretRef:
          name: frigate-secrets

    service:
      main:
        ports:
          http:
            port: 5000

    resources:
      requests:
        gpu.intel.com/i915: 1
        cpu: 323m
        memory: 443M
      limits:
        gpu.intel.com/i915: 1
        memory: 886M

    securityContext:
      privileged: true

    persistence:
      config:
        enabled: true
        type: configMap
        name: frigate-config
        subPath: config.yaml
        mountPath: /config/config.yml
        readOnly: true
      data:
        enabled: true
        existingClaim: frigate-data
      cache:
        enabled: true
        type: emptyDir
        medium: Memory
        sizeLimit: 512Mi
        mountPath: /dev/shm
