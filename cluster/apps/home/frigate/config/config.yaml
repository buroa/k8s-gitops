mqtt:
  host: emqx.home.svc
  port: 1883
  topic_prefix: frigate
  user: "{FRIGATE_MQTT_USERNAME}"
  password: "{FRIGATE_MQTT_PASSWORD}"

database:
  path: /data/frigate.db

# Global ffmpeg configuration
ffmpeg:
  hwaccel_args:
    - -hwaccel
    - vaapi
    - -hwaccel_device
    - /dev/dri/renderD128
    - -hwaccel_output_format
    - yuv420p

# Specify camera's
cameras:
  living_room:
    ffmpeg:
      inputs:
        - path: "rtsp://wyze-bridge.home.svc.cluster.local:8554/living-room-ceiling"
          roles:
            - rtmp
    rtmp:
      enabled: True
