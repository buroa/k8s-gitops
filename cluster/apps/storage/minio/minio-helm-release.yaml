---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: minio
  namespace: storage
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://helm.min.io/
      chart: minio
      version: 5.0.4
      sourceRef:
        kind: HelmRepository
        name: minio-charts
        namespace: flux-system
      interval: 5m
  values:
    mode: standalone
    rootUser: "${SECRET_MINIO_ROOT_USER}"
    rootPassword: "${SECRET_MINIO_ROOT_PASSWORD}"
    mountPath: /cache
    persistence:
      enabled: true
      existingClaim: minio-cache
    ingress:
      enabled: true
      annotations:
        kubernetes.io/tls-acme: "true"
        kubernetes.io/ingress.class: contour
        cert-manager.io/cluster-issuer: letsencrypt-prod
        ingress.kubernetes.io/force-ssl-redirect: "true"
        projectcontour.io/websocket-routes: "/"
      hosts:
        - s3.${SECRET_PUBLIC_DOMAIN}
      tls:
        - secretName: s3-tls
          hosts:
            - s3.${SECRET_PUBLIC_DOMAIN}
    consoleIngress:
      enabled: true
      annotations:
        kubernetes.io/tls-acme: "true"
        kubernetes.io/ingress.class: contour
        cert-manager.io/cluster-issuer: letsencrypt-prod
        ingress.kubernetes.io/force-ssl-redirect: "true"
        projectcontour.io/websocket-routes: "/"
      hosts:
        - console.s3.${SECRET_PUBLIC_DOMAIN}
      tls:
        - secretName: console-tls
          hosts:
            - console.s3.${SECRET_PUBLIC_DOMAIN}
    securityContext:
      enabled: true
      runAsUser: 1000
      runAsGroup: 1000
      fsGroup: 1000
      fsGroupChangePolicy: "OnRootMismatch"
    resources:
      requests:
        memory: 350Mi
        cpu: 25m
      limits:
        memory: 1000Mi
    #s3gateway:
    #  enabled: true
    #  serviceEndpoint: "https://${SECRET_S3_GATEWAY_SERVICE_ENDPOINT}"
    #  accessKey: "${SECRET_S3_GATEWAY_ACCESS_KEY}"
    #  secretKey: "${SECRET_S3_GATEWAY_SECRET_KEY}"
    environment:
      MINIO_CACHE: "on"
      MINIO_CACHE_DRIVES: /cache
      MINIO_CACHE_QUOTA: 80
      MINIO_CACHE_AFTER: 0
      MINIO_CACHE_WATERMARK_LOW: 70
      MINIO_CACHE_WATERMARK_HIGH: 90
    metrics:
      serviceMonitor:
        enabled: true
