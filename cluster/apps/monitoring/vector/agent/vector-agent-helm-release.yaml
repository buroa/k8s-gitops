---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: vector-agent
  namespace: monitoring
spec:
  interval: 15m
  chart:
    spec:
      # renovate: registryUrl=https://helm.vector.dev
      chart: vector
      version: 0.20.1
      sourceRef:
        kind: HelmRepository
        name: vector-charts
        namespace: flux-system
      interval: 15m
  values:
    image:
      repository: timberio/vector
      tag: 0.28.1-debian
    role: "Agent"
    podMonitor:
      enabled: true
    service:
      enabled: false
    tolerations:
      - key: node-role.kubernetes.io/control-plane
        effect: NoSchedule
    podAnnotations:
      configmap.reloader.stakater.com/reload: vector-agent
    customConfig:
      data_dir: /vector-data-dir
      api:
        enabled: false
      sources:
        kubernetes_logs:
          type: kubernetes_logs
      sinks:
        kubernetes_sink:
          type: vector
          inputs:
            - kubernetes_logs
          address: "vector-aggregator.monitoring.svc.cluster.local:6000"
          version: "2"
