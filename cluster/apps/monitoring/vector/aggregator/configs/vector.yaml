data_dir: /vector-data-dir

api:
  enabled: true
  address: 0.0.0.0:8686

enrichment_tables:
  geoip_table:
    type: geoip
    path: /geoip/GeoLite2-City.mmdb

# Sources
sources:
  kubernetes_source:
    address: 0.0.0.0:6000
    type: vector
    version: "2"

  talos_kernel_logs:
    address: 0.0.0.0:6001
    type: socket
    mode: udp
    max_length: 102400
    decoding:
      codec: json
    host_key: __host

  talos_service_logs:
    address: 0.0.0.0:6002
    type: socket
    mode: udp
    max_length: 102400
    decoding:
      codec: json
    host_key: __host

# Transformations
transforms:
  kubernetes_source_remap:
    type: remap
    inputs:
      - kubernetes_source
    source: |
      # Standardize 'app' index
      .custom_app_name = .pod_labels."app.kubernetes.io/name" || .pod_labels.app || .pod_labels."k8s-app" || "unknown"

  talos_kernel_logs_remap:
    type: remap
    inputs:
      - talos_kernel_logs
    source: |-
      r1 = replace!(.__host, "10.0.0.10", "w0")
      r2 = replace(r1, "10.0.0.11", "w1")
      r3 = replace(r2, "10.0.0.12", "w2")
      r4 = replace(r3, "10.0.0.20", "m0")
      r5 = replace(r4, "10.0.0.21", "m1")
      r6 = replace(r5, "10.0.0.22", "m2")
      .node = r6

  talos_service_logs_remap:
    type: remap
    inputs:
      - talos_service_logs
    source: |-
      r1 = replace!(.__host, "10.0.0.10", "w0")
      r2 = replace(r1, "10.0.0.11", "w1")
      r3 = replace(r2, "10.0.0.12", "w2")
      r4 = replace(r3, "10.0.0.20", "m0")
      r5 = replace(r4, "10.0.0.21", "m1")
      r6 = replace(r5, "10.0.0.22", "m2")
      r7 = replace(r6, r'10.*', "talos")
      .node = r7

# Sinks
sinks:
  loki_kubernetes:
    type: loki
    inputs:
      - kubernetes_source_remap
    endpoint: http://loki-gateway.monitoring.svc.cluster.local:80
    encoding:
      codec: json
    batch:
      max_bytes: 524288
    out_of_order_action: rewrite_timestamp
    remove_label_fields: true
    remove_timestamp: true
    labels:
      k8s_app: "{{ custom_app_name }}"
      k8s_container: "{{ kubernetes.container_name }}"
      k8s_filename: "{{ kubernetes.file }}"
      k8s_instance: '{{ kubernetes.pod_labels."app.kubernetes.io/instance" }}'
      k8s_namespace: "{{ kubernetes.pod_namespace }}"
      k8s_node: "{{ kubernetes.pod_node_name }}"
      k8s_pod: "{{ kubernetes.pod_name }}"

  talos_kernel:
    type: loki
    inputs:
      - talos_kernel_logs_remap
    endpoint: http://loki-gateway.monitoring.svc.cluster.local:80
    encoding:
      codec: json
      except_fields:
        - __host
    batch:
      max_bytes: 524288
    out_of_order_action: rewrite_timestamp
    labels:
      node: "{{ node }}"
      facility: "{{ facility }}"
      namespace: "talos:kernel"

  talos_service:
    type: loki
    inputs:
      - talos_service_logs_remap
    endpoint: http://loki-gateway.monitoring.svc.cluster.local:80
    encoding:
      codec: json
      except_fields:
        - __host
    batch:
      max_bytes: 524288
    out_of_order_action: rewrite_timestamp
    labels:
      node: "{{ node }}"
      facility: "{{ facility }}"
      namespace: "talos:service"
