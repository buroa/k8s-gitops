---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: &name sabnzbd-exporter
  namespace: monitoring
  labels: &labels
    app.kubernetes.io/name: *name
    app.kubernetes.io/instance: *name
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels: *labels
  template:
    metadata:
      labels: *labels
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "monitoring"
    spec:
      containers:
        - name: sabnzbd-exporter
          image: msroest/sabnzbd_exporter:0.1.60
          imagePullPolicy: IfNotPresent
          env:
            - name: SABNZBD_BASEURLS
              value: "http://sabnzbd.media.svc:8080/sabnzbd"
            - name: SABNZBD_APIKEYS
              value: "${SECRET_SABNZBD_APIKEY}"
          ports:
            - name: monitoring
              containerPort: 9387
          livenessProbe: &probe
            httpGet:
              path: /
              port: monitoring
            failureThreshold: 5
            periodSeconds: 10
          readinessProbe: *probe
          resources:
            requests:
              cpu: 100m
              memory: 64Mi
            limits:
              cpu: 500m
              memory: 256Mi
