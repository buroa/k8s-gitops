---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kube-prometheus-stack
  namespace: monitoring
spec:
  interval: 6h
  maxHistory: 2
  timeout: 20m
  chart:
    spec:
      # renovate: registryUrl=https://prometheus-community.github.io/helm-charts
      chart: kube-prometheus-stack
      version: 45.7.1
      sourceRef:
        kind: HelmRepository
        name: prometheus-community-charts
        namespace: flux-system
  values:
    alertmanager:
      config:
        global:
          resolve_timeout: 5m
        inhibit_rules:
          - source_matchers:
              - "severity = critical"
            target_matchers:
              - "severity =~ warning|info"
            equal:
              - "namespace"
              - "alertname"
          - source_matchers:
              - "severity = warning"
            target_matchers:
              - "severity = info"
            equal:
              - "namespace"
              - "alertname"
          - source_matchers:
              - "alertname = InfoInhibitor"
            target_matchers:
              - "severity = info"
            equal:
              - "namespace"
        route:
          group_by: ["namespace"]
          group_wait: 30s
          group_interval: 5m
          repeat_interval: 12h
          receiver: "telegram"
          routes:
            - receiver: "null"
              matchers:
                - alertname =~ "InfoInhibitor|Watchdog"
        receivers:
          - name: "null"
          - name: "telegram"
            telegram_configs:
              - bot_token: "${SECRET_TELEGRAM_BOT_TOKEN}"
                chat_id: "${SECRET_TELEGRAM_CHAT_ID}"
        templates:
          - "/etc/alertmanager/config/*.tmpl"
      ingress:
        enabled: true
        annotations:
          kubernetes.io/tls-acme: "true"
          kubernetes.io/ingress.class: contour
          cert-manager.io/cluster-issuer: letsencrypt-prod
          ingress.kubernetes.io/force-ssl-redirect: "true"
          projectcontour.io/websocket-routes: "/"
        hosts:
          - &hosta am.${SECRET_PUBLIC_DOMAIN}
        paths:
          - /
        tls:
          - secretName: alertmanager-tls
            hosts:
              - *hosta
      alertmanagerSpec:
        replicas: 3
        podAntiAffinity: hard
        storage:
          volumeClaimTemplate:
            spec:
              storageClassName: ceph-block
              resources:
                requests:
                  storage: 1Gi
    kubelet:
      enabled: true
      serviceMonitor:
        metricRelabelings:
          - action: replace
            sourceLabels: ["node"]
            targetLabel: instance
    kube-state-metrics:
      metricLabelsAllowlist: ["persistentvolumeclaims=[*]"]
      prometheus:
        monitor:
          enabled: true
          relabelings:
            - action: replace
              regex: (.*)
              replacement: $1
              sourceLabels: ["__meta_kubernetes_pod_node_name"]
              targetLabel: kubernetes_node
    kubeApiServer:
      enabled: true
    prometheus:
      ingress:
        enabled: true
        annotations:
          kubernetes.io/tls-acme: "true"
          kubernetes.io/ingress.class: contour
          cert-manager.io/cluster-issuer: letsencrypt-prod
          ingress.kubernetes.io/force-ssl-redirect: "true"
          projectcontour.io/websocket-routes: "/"
        hosts:
          - &hostp prometheus.${SECRET_PUBLIC_DOMAIN}
        paths:
          - /
        tls:
          - secretName: prometheus-tls
            hosts:
              - *hostp
      thanos:
        image: quay.io/thanos/thanos:v0.30.2@sha256:6b97f63c716781c487da88750850cf5a4e0a1c23af32764e97faefc1383432b1
        objectStorageConfig:
          name: thanos-objstore-secret
          key: objstore.yml
        # renovate: datasource=docker depName=quay.io/thanos/thanos
        version: "v0.30.2"
      walCompression: true
      thanosService:
        enabled: true
      thanosServiceMonitor:
        enabled: true
      prometheusSpec:
        replicas: 3
        replicaExternalLabelName: __replica__ # must match with thanos value `.query.replicaLabel[0]`
        # Breaks any metric that has an existing "cluster" label on a metric
        # externalLabels:
        #   cluster: home # must match with thanos value `.ruler.clusterName`
        thanos:
          image: quay.io/thanos/thanos:v0.30.2
          # renovate: datasource=docker depName=quay.io/thanos/thanos
          version: "v0.30.2"
        podAntiAffinity: hard
        ruleSelectorNilUsesHelmValues: false
        podMonitorSelectorNilUsesHelmValues: false
        serviceMonitorSelectorNilUsesHelmValues: false
        probeSelectorNilUsesHelmValues: false
        retention: 2d
        retentionSize: 6GB
        enableAdminAPI: true
        walCompression: true
        storageSpec:
          volumeClaimTemplate:
            spec:
              storageClassName: ceph-block
              resources:
                requests:
                  storage: 20Gi
        resources:
          requests:
            cpu: 150m
            memory: 2000Mi
          limits:
            memory: 7000Mi
    grafana:
      annotations:
        configmap.reloader.stakater.com/reload: kube-prometheus-stack-grafana
      image:
        repository: grafana/grafana
        tag: 9.4.7
      rbac:
        pspEnabled: false
      testFramework:
        enabled: false
      env:
        GF_ANALYTICS_CHECK_FOR_UPDATES: false
        GF_DATE_FORMATS_USE_BROWSER_LOCALE: true
        GF_EXPLORE_ENABLED: true
        GF_GRAFANA_NET_URL: https://grafana.net
        GF_LOG_FILTERS: rendering:debug
        GF_LOG_MODE: console
        GF_PANELS_DISABLE_SANITIZE_HTML: true
        GF_PLUGINS_ALLOW_LOADING_UNSIGNED_PLUGINS: natel-discrete-panel,pr0ps-trackmap-panel,panodata-map-panel
        GF_SECURITY_ALLOW_EMBEDDING: true
        GF_SECURITY_COOKIE_SAMESITE: grafana
      grafana.ini:
        server:
          root_url: https://grafana.${SECRET_PUBLIC_DOMAIN}
        auth:
          disable_login_form: true
          oauth_auto_login: true
          disable_signout_menu: true
        auth.basic:
          enabled: false
        auth.anonymous:
          enabled: true
          org_id: 1
          org_role: Viewer
        auth.generic_oauth:
          enabled: true
          name: authentik
          client_id: "${SECRET_AUTHENTIK_GRAFANA_CLIENT_ID}"
          client_secret: "${SECRET_AUTHENTIK_GRAFANA_CLIENT_SECRET}"
          scopes: openid email profile
          auth_url: https://auth.${SECRET_PUBLIC_DOMAIN}/application/o/authorize/
          token_url: http://authentik.home.svc.cluster.local/application/o/token/
          api_url: http://authentik.home.svc.cluster.local/application/o/userinfo/
          role_attribute_path: contains(groups[*], 'authentik Admins') && 'Admin' || contains(groups[*], 'authentik Editor') && 'Editor' || 'Viewer'
      dashboardProviders:
        dashboardproviders.yaml:
          apiVersion: 1
          providers:
            - name: "default"
              orgId: 1
              folder: ""
              type: file
              disableDeletion: false
              editable: true
              options:
                path: /var/lib/grafana/dashboards/default
      datasources:
        datasources.yaml:
          apiVersion: 1
          deleteDatasources:
            - name: Alertmanager
              orgId: 1
            - name: Loki
              orgId: 1
          datasources:
            - name: Prometheus
              type: prometheus
              access: proxy
              url: http://thanos-query.monitoring.svc.cluster.local:9090
            - name: Alertmanager
              type: alertmanager
              access: proxy
              url: http://kube-prometheus-stack-alertmanager.monitoring.svc.cluster.local:9093
              jsonData:
                implementation: prometheus
            - name: Loki
              type: loki
              access: proxy
              url: http://loki-gateway.monitoring.svc.cluster.local
              jsonData:
                maxLines: 250
      dashboards:
        default:
          node-exporter-full:
            gnetId: 1860
            revision: 30
            datasource: Prometheus
          cert-manager:
            gnetId: 11001
            revision: 1
            datasource: Prometheus
          cloudflared:
            gnetId: 18020
            revision: 1
            datasource: Prometheus
          envoy:
            gnetId: 7250
            revision: 1
            datasource: Prometheus
          envoy-global:
            gnetId: 7253
            revision: 1
            datasource: Prometheus
          blocky:
            gnetId: 18166
            revision: 1
            datasource: Prometheus
          uptime-robot:
            gnetId: 9955
            revision: 1
            datasource: Prometheus
          authentik:
            gnetId: 14837
            revision: 2
            datasource: Prometheus
          loki-metrics:
            gnetId: 13407
            revision: 1
            datasource: Prometheus
          rook-ceph-cluster:
            gnetId: 2842
            revision: 16
            datasource: Prometheus
          rook-ceph-osd:
            gnetId: 5336
            revision: 9
            datasource: Prometheus
          rook-ceph-pools:
            gnetId: 5342
            revision: 9
            datasource: Prometheus
          unifi-client-insights:
            gnetId: 11315
            revision: 9
            datasource: Prometheus
          unifi-network-sites:
            gnetId: 11311
            revision: 5
            datasource: Prometheus
          unifi-uap-insights:
            gnetId: 11314
            revision: 10
            datasource: Prometheus
          unifi-usw-insights:
            gnetId: 11312
            revision: 9
            datasource: Prometheus
          flux-cluster:
            url: https://raw.githubusercontent.com/fluxcd/flux2/v0.41.2/manifests/monitoring/monitoring-config/dashboards/cluster.json
            datasource: Prometheus
          flux-control-plane:
            url: https://raw.githubusercontent.com/fluxcd/flux2/v0.41.2/manifests/monitoring/monitoring-config/dashboards/control-plane.json
            datasource: Prometheus
          flux-logs:
            url: https://raw.githubusercontent.com/fluxcd/flux2/v0.41.2/manifests/monitoring/monitoring-config/dashboards/logs.json
            datasource: Prometheus
          cilium-dashboard:
            url: https://raw.githubusercontent.com/cilium/cilium/v1.13.1/examples/kubernetes/addons/prometheus/files/grafana-dashboards/cilium-dashboard.json
            datasource: Prometheus
          cilium-operator-dashboard:
            url: https://raw.githubusercontent.com/cilium/cilium/v1.13.1/examples/kubernetes/addons/prometheus/files/grafana-dashboards/cilium-operator-dashboard.json
            datasource: Prometheus
          hubble-dashboard:
            url: https://raw.githubusercontent.com/cilium/cilium/v1.13.1/examples/kubernetes/addons/prometheus/files/grafana-dashboards/hubble-dashboard.json
            datasource: Prometheus
          api-server:
            url: https://raw.githubusercontent.com/dotdc/grafana-dashboards-kubernetes/master/dashboards/k8s-system-api-server.json
            datasource: Prometheus
          coredns:
            url: https://raw.githubusercontent.com/dotdc/grafana-dashboards-kubernetes/master/dashboards/k8s-system-coredns.json
            datasource: Prometheus
          global:
            url: https://raw.githubusercontent.com/dotdc/grafana-dashboards-kubernetes/master/dashboards/k8s-views-global.json
            datasource: Prometheus
          namespaces:
            url: https://raw.githubusercontent.com/dotdc/grafana-dashboards-kubernetes/master/dashboards/k8s-views-namespaces.json
            datasource: Prometheus
          nodes:
            url: https://raw.githubusercontent.com/dotdc/grafana-dashboards-kubernetes/master/dashboards/k8s-views-nodes.json
            datasource: Prometheus
          pods:
            url: https://raw.githubusercontent.com/dotdc/grafana-dashboards-kubernetes/master/dashboards/k8s-views-pods.json
            datasource: Prometheus
      sidecar:
        datasources:
          enabled: true
          searchNamespace: ALL
        dashboards:
          enabled: true
          searchNamespace: ALL
      plugins:
        - grafana-clock-panel
        - grafana-piechart-panel
        - grafana-worldmap-panel
        - natel-discrete-panel
        - pr0ps-trackmap-panel
        - vonage-status-panel
      serviceMonitor:
        enabled: true
      ingress:
        enabled: true
        annotations:
          kubernetes.io/tls-acme: "true"
          kubernetes.io/ingress.class: contour
          cert-manager.io/cluster-issuer: letsencrypt-prod
          ingress.kubernetes.io/force-ssl-redirect: "true"
          projectcontour.io/websocket-routes: "/"
        hosts:
          - &hostg grafana.${SECRET_PUBLIC_DOMAIN}
        paths:
          - /
        tls:
          - secretName: grafana-tls
            hosts:
              - *hostg
      imageRenderer:
        enabled: true
        replicas: 3
        networkPolicy:
          limitIngress: false
        serviceMonitor:
          enabled: true
      persistence:
        enabled: false
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: DoNotSchedule
          labelSelector:
            matchLabels:
              app.kubernetes.io/name: grafana
