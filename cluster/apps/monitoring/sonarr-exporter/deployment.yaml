---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: &name sonarr-exporter
  namespace: monitoring
  labels: &labels
    app.kubernetes.io/name: *name
    app.kubernetes.io/instance: *name
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels: *labels
  template:
    metadata:
      labels: *labels
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "monitoring"
    spec:
      containers:
        - name: sonarr-exporter
          image: ghcr.io/onedr0p/exportarr:v1.1.0
          imagePullPolicy: IfNotPresent
          args:
            - sonarr
            - "--enable-additional-metrics"
          env:
            - name: PORT
              value: "9707"
            - name: URL
              value: "http://sonarr.media.svc:8989"
            - name: APIKEY
              value: "${SECRET_SONARR_APIKEY}"
          ports:
            - name: monitoring
              containerPort: 9707
          livenessProbe: &probe
            httpGet:
              path: /healthz
              port: monitoring
            failureThreshold: 5
            periodSeconds: 10
          readinessProbe: *probe
          resources:
            requests:
              cpu: 100m
              memory: 64Mi
            limits:
              cpu: 500m
              memory: 256Mi
      nodeSelector:
        node.kubernetes.io/instance-type: ${INSTANCE_TYPE_DEFAULT}
