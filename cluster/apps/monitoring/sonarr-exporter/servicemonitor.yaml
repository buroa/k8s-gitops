---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: &name sonarr-exporter
  namespace: monitoring
  labels: &labels
    app.kubernetes.io/name: *name
    app.kubernetes.io/instance: *name
spec:
  selector:
    matchLabels: *labels
  endpoints:
    - port: monitoring
      interval: 4m
      scrapeTimeout: 90s
      path: /metrics
