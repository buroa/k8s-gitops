---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: &name qbittorrent-exporter
  namespace: monitoring
  labels: &labels
    app.kubernetes.io/name: *name
    app.kubernetes.io/instance: *name
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels: *labels
  template:
    metadata:
      labels: *labels
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "monitoring"
    spec:
      containers:
        - name: qbittorrent-exporter
          image: esanchezm/prometheus-qbittorrent-exporter
          imagePullPolicy: IfNotPresent
          env:
            - name: QBITTORRENT_PORT
              value: "8080"
            - name: QBITTORRENT_HOST
              value: "qbittorrent.media.svc.cluster.local"
          ports:
            - name: monitoring
              containerPort: 8000
          livenessProbe: &probe
            httpGet:
              path: /
              port: monitoring
            failureThreshold: 5
            periodSeconds: 10
          readinessProbe: *probe
          resources:
            requests:
              cpu: 100m
              memory: 64Mi
            limits:
              cpu: 500m
              memory: 256Mi
      nodeSelector:
        node.kubernetes.io/instance-type: ${INSTANCE_TYPE_DEFAULT}
