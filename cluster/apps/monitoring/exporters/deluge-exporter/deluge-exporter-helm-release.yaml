---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: deluge-exporter
  namespace: monitoring
spec:
  chart:
    spec:
      chart: app-template
      version: 1.3.2
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  interval: 30m
  values:
    image:
      repository: ngosang/deluge-exporter
      tag: 1.0.1
    env:
      DELUGE_URL: "http://deluge.media.svc.cluster.local:8112"
      DELUGE_PASSWORD: "deluge"
    service:
      main:
        ports:
          http:
            port: 8011
    serviceMonitor:
      main:
        enabled: true
        endpoints:
          - port: http
            scheme: http
            path: /metrics
            interval: 4m
            scrapeTimeout: 90s
    resources:
      requests:
        cpu: 10m
        memory: 100Mi
      limits:
        memory: 500Mi
