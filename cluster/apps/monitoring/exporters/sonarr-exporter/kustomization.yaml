---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: monitoring
resources:
  - sonarr-exporter-helm-release.yaml
configMapGenerator:
  - name: sonarr-grafana-dashboards
    files:
      - dashboards/sonarr.json
    options:
      labels:
        grafana_dashboard: "1"
generatorOptions:
  disableNameSuffixHash: true
