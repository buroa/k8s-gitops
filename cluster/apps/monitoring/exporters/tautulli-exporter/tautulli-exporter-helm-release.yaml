---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: tautulli-exporter
  namespace: monitoring
spec:
  chart:
    spec:
      chart: app-template
      version: 1.3.2
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  interval: 30m
  values:
    image:
      repository: nwalke/tautulli_exporter
      tag: v0.1.0
    env:
      TAUTULLI_URI: "http://tautulli.media.svc.cluster.local:8181"
      TAUTULLI_API_KEY: "${SECRET_TAUTULLI_APIKEY}"
    service:
      main:
        ports:
          http:
            port: 9487
    serviceMonitor:
      main:
        enabled: true
        endpoints:
          - port: http
            scheme: http
            path: /metrics
            interval: 4m
            scrapeTimeout: 30s
    resources:
      requests:
        cpu: 10m
        memory: 100Mi
      limits:
        memory: 500Mi
