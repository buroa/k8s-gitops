---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: &name prowlarr-exporter
  namespace: monitoring
  labels: &labels
    app.kubernetes.io/name: *name
    app.kubernetes.io/instance: *name
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels: *labels
  template:
    metadata:
      labels: *labels
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "monitoring"
    spec:
      containers:
        - name: prowlarr-exporter
          image: ghcr.io/onedr0p/exportarr:master@sha256:c834c0701f42a0a69c56de30019c8bd0586c91940193a778ce3cb8042923954b
          imagePullPolicy: IfNotPresent
          args:
            - prowlarr
            - "--enable-additional-metrics"
          env:
            - name: PORT
              value: "9707"
            - name: URL
              value: "http://prowlarr.media.svc.cluster.local:9696"
            - name: APIKEY
              value: "${SECRET_PROWLARR_APIKEY}"
          ports:
            - name: monitoring
              containerPort: 9707
          livenessProbe: &probe
            httpGet:
              path: /healthz
              port: monitoring
            failureThreshold: 5
            periodSeconds: 10
          readinessProbe: *probe
          resources:
            requests:
              cpu: 100m
              memory: 64Mi
            limits:
              cpu: 500m
              memory: 256Mi
