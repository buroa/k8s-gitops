---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: prowlarr-exporter
  namespace: monitoring
spec:
  chart:
    spec:
      chart: app-template
      version: 1.3.2
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  interval: 30m
  values:
    image:
      repository: ghcr.io/onedr0p/exportarr
      tag: master@sha256:1c9ef333d346367bb730a87149162771e5630ba3e3e060ec92adf95bb2a54a91
    args:
      - prowlarr
      - "--enable-additional-metrics"
    env:
      PORT: "9707"
      URL: "http://prowlarr.media.svc.cluster.local:9696"
      APIKEY: "${SECRET_PROWLARR_APIKEY}"
    service:
      main:
        ports:
          http:
            port: 9707
    serviceMonitor:
      main:
        enabled: true
        endpoints:
          - port: http
            scheme: http
            path: /metrics
            interval: 4m
            scrapeTimeout: 30s
    resources:
      requests:
        cpu: 10m
        memory: 100Mi
      limits:
        memory: 500Mi
