---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: prowlarr-exporter
  namespace: monitoring
spec:
  chart:
    spec:
      chart: app-template
      version: 1.3.2
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  interval: 30m
  values:
    image:
      repository: ghcr.io/onedr0p/exportarr
      tag: master@sha256:c66bbcfd54f5992c6b99ddc1347ad2f2b55277f5c324fdcf815be2ba58efc6aa
    args:
      - prowlarr
      - "--enable-additional-metrics"
    env:
      PORT: "9707"
      URL: "http://prowlarr.media.svc.cluster.local:9696"
      APIKEY: "${SECRET_PROWLARR_APIKEY}"
    service:
      main:
        ports:
          http:
            port: 9707
    serviceMonitor:
      main:
        enabled: true
        endpoints:
          - port: http
            scheme: http
            path: /metrics
            interval: 4m
            scrapeTimeout: 30s
    resources:
      requests:
        cpu: 10m
        memory: 100Mi
      limits:
        memory: 500Mi
