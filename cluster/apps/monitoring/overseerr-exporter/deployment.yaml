---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: &name overseerr-exporter
  namespace: monitoring
  labels: &labels
    app.kubernetes.io/name: *name
    app.kubernetes.io/instance: *name
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels: *labels
  template:
    metadata:
      labels: *labels
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "monitoring"
    spec:
      containers:
        - name: overseerr-exporter
          image: akreii/overseerr-exporter:latest@sha256:ab95b0a43b126099038577cfd315d2cf5ffb13ffdd941c9d9ab3e9ff824856e9
          imagePullPolicy: IfNotPresent
          args:
            - --overseerr.address
            - "http://overseerr.media.svc:5055"
            - --overseerr.api-key
            - "${SECRET_OVERSEERR_APIKEY}"
          ports:
            - name: monitoring
              containerPort: 9850
          livenessProbe: &probe
            httpGet:
              path: /
              port: monitoring
            failureThreshold: 5
            periodSeconds: 10
          readinessProbe: *probe
          resources:
            requests:
              cpu: 100m
              memory: 64Mi
            limits:
              cpu: 500m
              memory: 256Mi
