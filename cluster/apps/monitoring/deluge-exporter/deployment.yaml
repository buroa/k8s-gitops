---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: &name deluge-exporter
  namespace: monitoring
  labels: &labels
    app.kubernetes.io/name: *name
    app.kubernetes.io/instance: *name
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels: *labels
  template:
    metadata:
      labels: *labels
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "monitoring"
    spec:
      containers:
        - name: deluge-exporter
          image: tobbez/deluge_exporter:2.4
          imagePullPolicy: IfNotPresent
          env:
            - name: DELUGE_HOST
              value: "deluge.media.svc"
            - name: DELUGE_PORT
              value: "8112"
            - name: DELUGE_USER
              value: "admin"
            - name: DELUGE_PASSWORD
              value: "${SECRET_DELUGE_PASSWORD}"
          ports:
            - name: monitoring
              containerPort: 9354
          livenessProbe:
            httpGet:
              path: /
              port: monitoring
            failureThreshold: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: monitoring
            failureThreshold: 5
            periodSeconds: 10
          resources:
            requests:
              cpu: 100m
              memory: 64Mi
            limits:
              cpu: 500m
              memory: 256Mi
