---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: &name deluge-exporter
  namespace: monitoring
  labels: &labels
    app.kubernetes.io/name: *name
    app.kubernetes.io/instance: *name
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels: *labels
  template:
    metadata:
      labels: *labels
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "monitoring"
    spec:
      containers:
        - name: deluge-exporter
          image: ngosang/deluge-exporter:1.0.1
          imagePullPolicy: IfNotPresent
          env:
            - name: DELUGE_URL
              value: "http://deluge.media.svc.cluster.local:8112"
            - name: DELUGE_PASSWORD
              value: "${SECRET_DELUGE_PASSWORD}"
          ports:
            - name: monitoring
              containerPort: 8011
          livenessProbe: &probe
            httpGet:
              path: /
              port: monitoring
            failureThreshold: 5
            periodSeconds: 10
          readinessProbe: *probe
          resources:
            requests:
              cpu: 100m
              memory: 64Mi
            limits:
              cpu: 500m
              memory: 256Mi
      nodeSelector:
        node.kubernetes.io/instance-type: ${INSTANCE_TYPE_DEFAULT}
