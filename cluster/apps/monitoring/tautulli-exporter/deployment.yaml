---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: tautulli-exporter
  namespace: monitoring
  labels:
    app.kubernetes.io/name: tautulli-exporter
    app.kubernetes.io/instance: tautulli-exporter
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app.kubernetes.io/name: tautulli-exporter
      app.kubernetes.io/instance: tautulli-exporter
  template:
    metadata:
      labels:
        app.kubernetes.io/name: tautulli-exporter
        app.kubernetes.io/instance: tautulli-exporter
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "monitoring"
    spec:
      containers:
        - name: tautulli-exporter
          image: nwalke/tautulli_exporter:v0.1.0
          imagePullPolicy: IfNotPresent
          env:
            - name: TAUTULLI_URI
              value: "http://tautulli.media.svc:8181"
            - name: TAUTULLI_API_KEY
              value: "${SECRET_TAUTULLI_APIKEY}"
          ports:
            - name: monitoring
              containerPort: 9487
          livenessProbe:
            httpGet:
              path: /
              port: monitoring
            failureThreshold: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: monitoring
            failureThreshold: 5
            periodSeconds: 10
          resources:
            requests:
              cpu: 100m
              memory: 64Mi
            limits:
              cpu: 500m
              memory: 256Mi
