---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: volsync
  namespace: kube-system
spec:
  interval: 15m
  chart:
    spec:
      chart: volsync
      version: 0.6.1
      sourceRef:
        kind: HelmRepository
        name: backube-charts
        namespace: flux-system
  values:
    manageCRDs: false
    metrics:
      disableAuth: true
