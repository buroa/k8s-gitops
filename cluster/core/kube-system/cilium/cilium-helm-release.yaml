---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: cilium
  namespace: kube-system
spec:
  interval: 5m
  chart:
    spec:
      chart: cilium
      version: 1.13.0
      sourceRef:
        kind: HelmRepository
        name: cilium-charts
        namespace: flux-system
      interval: 5m
  values:
    securityContext:
      capabilities:
        ciliumAgent:
          - CHOWN
          - KILL
          - NET_ADMIN
          - NET_RAW
          - IPC_LOCK
          - SYS_ADMIN
          - SYS_RESOURCE
          - DAC_OVERRIDE
          - FOWNER
          - SETGID
          - SETUID
        cleanCiliumState:
          - NET_ADMIN
          - SYS_ADMIN
          - SYS_RESOURCE
    cgroup:
      autoMount:
        enabled: false
      hostRoot: /sys/fs/cgroup
    k8sServiceHost: "${CLUSTER_API_IP}"
    k8sServicePort: 6443
    rollOutCiliumPods: true
    localRedirectPolicy: true
    kubeProxyReplacement: "strict"
    kubeProxyReplacementHealthzBindAddr: 0.0.0.0:10256
    loadBalancer:
      algorithm: "maglev"
      mode: "dsr"
    ipam:
      mode: "kubernetes"
    operator:
      rollOutPods: true
    autoDirectNodeRoutes: true
    ipv4NativeRoutingCIDR: "${CLUSTER_POD_IP_RANGE}"
    tunnel: "disabled"
    containerRuntime:
      integration: containerd
    hubble:
      enabled: true
      serviceMonitor:
        enabled: true
      dashboards:
        enabled: true
        label: grafana_dashboard
        namespace: monitoring
        labelValue: "1"
        annotations: {}
      metrics:
        enabled:
          - dns:query;ignoreAAAA
          - drop
          - tcp
          - flow
          - port-distribution
          - icmp
          - http
      relay:
        enabled: true
        rollOutPods: true
      ui:
        enabled: true
        rollOutPods: true
        ingress:
          enabled: true
          annotations:
            kubernetes.io/tls-acme: "true"
            kubernetes.io/ingress.class: contour
            cert-manager.io/cluster-issuer: letsencrypt-prod
            ingress.kubernetes.io/force-ssl-redirect: "true"
            projectcontour.io/websocket-routes: "/"
          hosts:
            - &host cilium.${SECRET_PUBLIC_DOMAIN}
          tls:
            - secretName: cilium-tls
              hosts:
                - *host
    bgpControlPlane:
      enabled: true
    bgp:
      enabled: true
      announce:
        loadbalancerIP: true
        podCIDR: true
