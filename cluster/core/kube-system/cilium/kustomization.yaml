---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: kube-system
resources:
  - cilium-helm-release.yaml
  - servicemonitor.yaml
configMapGenerator:
  - name: bgp-config
    files:
      - configs/config.yaml
  - name: cilium-grafana-dashboards
    files:
      - dashboards/hubble_rev1.json
    options:
      labels:
        grafana_dashboard: "1"
generatorOptions:
  disableNameSuffixHash: true
