---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: csi-s3
  namespace: kube-system
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://github.com/CloudVE/helm-charts/raw/master
      chart: csi-s3
      version: 0.31.3
      sourceRef:
        kind: HelmRepository
        name: cloudve-charts
        namespace: flux-system
      interval: 5m
  values:
    storageClass:
      mounter: rclone
      reclaimPolicy: Retain
    secret:
      accessKey: "${SECRET_MINIO_ROOT_USER}"
      secretKey: "${SECRET_MINIO_ROOT_PASSWORD}"
      endpoint: http://minio.storage.svc:9000
