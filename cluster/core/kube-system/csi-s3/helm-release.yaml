---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: csi-s3
  namespace: kube-system
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://github.com/CloudVE/helm-charts/raw/master
      chart: csi-s3
      version: 0.31.3
      sourceRef:
        kind: HelmRepository
        name: cloudve-charts
        namespace: flux-system
      interval: 5m
  values:
    storageClass:
      mounter: rclone
      singleBucket: ${SECRET_S3_BUCKET}
      mountOptions: >-
        --umask=002
        --allow-other
        --cache-dir=/tmp
        --buffer-size=16M
        --dir-cache-time=15s
        --vfs-cache-mode=full
        --vfs-cache-max-age=5m
        --vfs-cache-max-size=100G
        --vfs-read-chunk-size=64M
        --vfs-read-chunk-size-limit=2G
      reclaimPolicy: Retain
    secret:
      accessKey: ${SECRET_S3_GATEWAY_ACCESS_KEY}
      secretKey: ${SECRET_S3_GATEWAY_SECRET_KEY}
      endpoint: https://${SECRET_S3_GATEWAY_SERVICE_ENDPOINT}
