---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: rook-ceph
resources:
  - cluster
  - operator
configMapGenerator:
  - name: ceph-grafana-dashboards
    files:
      - dashboards/ceph-cluster.json
      - dashboards/ceph-osd.json
      - dashboards/ceph-pools.json
    options:
      labels:
        grafana_dashboard: "1"
generatorOptions:
  disableNameSuffixHash: true
