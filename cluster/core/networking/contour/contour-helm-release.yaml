---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: contour
  namespace: networking
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://charts.bitnami.com/bitnami
      chart: contour
      version: 11.0.4
      sourceRef:
        kind: HelmRepository
        name: bitnami-charts
        namespace: flux-system
      interval: 5m
  values:
    contour:
      manageCRDs: false
    envoy:
      service:
        type: LoadBalancer
        loadBalancerIP: ${ENVOY_LB_IP}
        externalTrafficPolicy: Local
    metrics:
      serviceMonitor:
        enabled: true
