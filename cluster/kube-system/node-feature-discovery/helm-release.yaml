---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: node-feature-discovery
  namespace: kube-system
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://kubernetes-sigs.github.io/node-feature-discovery/charts
      chart: node-feature-discovery
      version: 0.8.0
      sourceRef:
        kind: HelmRepository
        name: kubernetes-sigs-nfd-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: raspbernetes/node-feature-discovery
      tag: "v0.8.1"
    worker:
      config: |-
        core:
            sources:
            - custom
            - pci
            - usb
          sources:
            usb:
              deviceClassWhitelist:
                - "02"
                - "0e"
                - "ef"
                - "fe"
                - "ff"
              deviceLabelFields:
                - "class"
                - "vendor"
                - "device"
            custom:
              - name: "zwave"
                matchOn:
                  - usbId:
                      class: ["02"]
                      vendor: ["0658"]
                      device: ["0200"]
              - name: "intel-gpu"
                matchOn:
                  - pciId:
                      class: ["0300"]
                      vendor: ["8086"]
      tolerations:
        - key: arm
          operator: Exists
        - key: "node-role.kubernetes.io/master"
          operator: "Exists"
    master:
      replicaCount: 1
      tolerations:
        - key: arm
          operator: Exists
