---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: zwavejs2mqtt
  namespace: home
spec:
  releaseName: zwavejs2mqtt
  helmVersion: v3
  rollback:
    enable: false
  chart:
    repository: https://k8s-at-home.com/charts
    name: zwavejs2mqtt
    version: 3.0.1
  values:
    image:
      repository: zwavejs/zwavejs2mqtt
      tag: 3.0.2
    env:
      TZ: "America/Santiago"
    tolerations:
    - key: "arm"
      operator: "Exists"
    securityContext:
      privileged: true
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
          - matchExpressions:
            - key: "feature.node.kubernetes.io/custom-zwave"
              operator: In
              values:
              - "true"
    additionalVolumeMounts:
    - name: usb
      mountPath: /dev/serial/by-id/usb-0658_0200-if00
    additionalVolumes:
    - name: usb
      hostPath:
        path: /dev/serial/by-id/usb-0658_0200-if00
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: "nginx"
        nginx.ingress.kubernetes.io/auth-url: "https://auth.donoso.family/oauth2/auth"
        nginx.ingress.kubernetes.io/auth-signin: https://auth.donoso.family/oauth2/start
      hosts:
      - host: zwave.donoso.family
        paths:
        - path: /
          pathType: Prefix
      tls:
      - hosts:
        - zwave.donoso.family
    persistence:
      config:
        enabled: true
        storageClass: nfs-client
        accessMode: ReadWriteOnce
        size: 1Gi
