---
apiVersion: kustomize.config.k8s.io/v1alpha1
kind: Component
patches:
  - target:
      kind: Kustomization
      version: v1
      group: kustomize.toolkit.fluxcd.io
    patch: |-
      - op: add
        path: /spec/components
        value: []
      - op: add
        path: /spec/components/-
        value: ../../../../components/helmrelease
