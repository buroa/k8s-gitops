---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: thanos
spec:
  interval: 30m
  timeout: 15m
  chart:
    spec:
      chart: thanos
      version: 14.0.2
      sourceRef:
        kind: HelmRepository
        name: bitnami-charts
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    image:
      registry: quay.io
      repository: thanos/thanos
      tag: v0.34.1
    objstoreConfig:
      type: s3
      config:
        insecure: true
    bucketweb:
      enabled: true
      replicaCount: 3
      networkPolicy:
        enabled: false
    compactor:
      enabled: true
      extraFlags:
        - --compact.concurrency=4
        - --delete-delay=30m
      retentionResolutionRaw: 30d
      retentionResolution5m: 60d
      retentionResolution1h: 90d
      networkPolicy:
        enabled: false
      persistence:
        enabled: true
        storageClass: ${CLUSTER_STORAGE_HOSTPATH}
        size: 15Gi
    query:
      enabled: true
      replicaCount: 3
      replicaLabel:
        - __replica__
      dnsDiscovery:
        sidecarsService: kube-prometheus-stack-thanos-discovery
        sidecarsNamespace: monitoring
      networkPolicy:
        enabled: false
    queryFrontend:
      enabled: true
      replicaCount: 3
      config: &config |-
        type: REDIS
        config:
          addr: >-
            redis-node-0.redis-headless.databases.svc.cluster.local.:26379,
            redis-node-1.redis-headless.databases.svc.cluster.local.:26379,
            redis-node-2.redis-headless.databases.svc.cluster.local.:26379
          cache_size: 512MB
          db: 1
          master_name: redis-master
      ingress:
        enabled: true
        hostname: &host thanos.${PUBLIC_DOMAIN}
        ingressClassName: internal
        annotations:
          hajimari.io/appName: Thanos
          hajimari.io/icon: material-symbols:health-metrics
        tls: true
        extraTls:
          - hosts:
              - *host
        pathType: Prefix
      networkPolicy:
        enabled: false
    receive:
      enabled: false
      networkPolicy:
        enabled: false
    ruler:
      enabled: true
      replicaCount: 3
      replicaLabel: __replica__
      clusterName: k8s
      alertmanagers:
        - http://alertmanager-operated.monitoring.svc.cluster.local.:9093
      extraFlags:
        - --web.prefix-header=X-Forwarded-Prefix
      config: |-
        groups:
          - name: PrometheusWatcher
            rules:
              - alert: PrometheusDown
                annotations:
                  summary: A Prometheus has disappeared from Prometheus target discovery
                expr: absent(up{job="kube-prometheus-stack-prometheus"})
                for: 5m
                labels:
                  severity: critical
      dnsDiscovery:
        enabled: true
      networkPolicy:
        enabled: false
      persistence:
        enabled: true
        storageClass: ${CLUSTER_STORAGE_HOSTPATH}
        size: 15Gi
    storegateway:
      enabled: true
      replicaCount: 3
      config: *config
      networkPolicy:
        enabled: false
      persistence:
        enabled: true
        storageClass: ${CLUSTER_STORAGE_HOSTPATH}
        size: 15Gi
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
  valuesFrom:
    - kind: ConfigMap
      name: thanos-ceph-bucket
      valuesKey: BUCKET_NAME
      targetPath: objstoreConfig.config.bucket
    - kind: ConfigMap
      name: thanos-ceph-bucket
      valuesKey: BUCKET_HOST
      targetPath: objstoreConfig.config.endpoint
    - kind: ConfigMap
      name: thanos-ceph-bucket
      valuesKey: BUCKET_REGION
      targetPath: objstoreConfig.config.region
    - kind: Secret
      name: thanos-ceph-bucket
      valuesKey: AWS_ACCESS_KEY_ID
      targetPath: objstoreConfig.config.access_key
    - kind: Secret
      name: thanos-ceph-bucket
      valuesKey: AWS_SECRET_ACCESS_KEY
      targetPath: objstoreConfig.config.secret_key
