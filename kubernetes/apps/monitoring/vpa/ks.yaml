---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: cluster-apps-vpa
  namespace: flux-system
spec:
  path: ./kubernetes/apps/monitoring/vpa/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: k8s-gitops
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: vpa
      namespace: monitoring
  interval: 30m
  retryInterval: 1m
  timeout: 3m
