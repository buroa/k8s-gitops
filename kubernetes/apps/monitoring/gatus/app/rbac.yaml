---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: gatus
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: gatus
rules:
  - apiGroups: [""]
    resources: ["configmaps", "secrets"]
    verbs: ["get", "watch", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: gatus
roleRef:
  kind: ClusterRole
  name: gatus
  apiGroup: rbac.authorization.k8s.io
subjects:
  - kind: ServiceAccount
    name: gatus
    namespace: monitoring
