---
connectivity:
  checker:
    target: 8.8.8.8:53
    interval: 1m

endpoints:
  - name: flux-webhook
    url: https://flux-webhook.k13.dev
    interval: 1m
    client:
      dns-resolver: tcp://8.8.8.8:53
    conditions:
      - "[STATUS] == 404"

metrics: true

storage:
  type: postgres
  path: postgres://${INIT_POSTGRES_USER}:${INIT_POSTGRES_PASS}@${INIT_POSTGRES_HOST}:5432/${INIT_POSTGRES_DBNAME}?sslmode=disable
  caching: true

ui:
  title: Status | Gatus
  header: Status
  logo: https://avatars.githubusercontent.com/u/36205263
  link: https://github.com/buroa
  buttons:
    - name: Github
      link: https://github.com/buroa
    - name: Homelab
      link: https://github.com/buroa/k8s-gitops

web:
  port: ${GATUS_WEB_PORT}
