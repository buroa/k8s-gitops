---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: monitoring
resources:
  - ./externalsecret.yaml
  - ./rbac.yaml
  - ./helmrelease.yaml
configMapGenerator:
  - name: gatus-configmap
    files:
      - ./configs/config.yaml
    options:
      annotations:
        kustomize.toolkit.fluxcd.io/substitute: disabled
  - name: gatus-gatus-ep
    files:
      - ./configs/gatus.yaml
    options:
      labels:
        gatus.io/enabled: "true"
  - name: gatus-grafana-dashboards
    files:
      - ./dashboards/gatus.json
    options:
      labels:
        grafana_dashboard: "1"
generatorOptions:
  disableNameSuffixHash: true
