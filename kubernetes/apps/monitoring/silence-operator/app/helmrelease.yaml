---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: OCIRepository
metadata:
  name: silence-operator
spec:
  interval: 5m
  layerSelector:
    mediaType: application/vnd.cncf.helm.chart.content.v1.tar+gzip
    operation: copy
  ref:
    tag: 0.16.1
  url: oci://ghcr.io/home-operations/charts-mirror/silence-operator
  verify:
    provider: cosign
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: silence-operator
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: silence-operator
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    alertmanagerAddress: http://alertmanager-operated.monitoring.svc.cluster.local:9093
    image:
      registry: quay.io
      # TODO: Enable on next Flux release and remove name & tag
      # REF: https://github.com/fluxcd/helm-controller/pull/1212
      name: giantswarm/silence-operator
      tag: 0.16.1
    networkPolicy:
      enabled: false
