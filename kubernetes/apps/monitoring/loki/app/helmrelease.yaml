---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: loki
spec:
  interval: 30m
  timeout: 15m
  chart:
    spec:
      chart: loki
      version: 6.2.1
      sourceRef:
        kind: HelmRepository
        name: grafana-charts
        namespace: flux-system
  install:
    crds: Skip
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    crds: Skip
    remediation:
      strategy: rollback
      retries: 3
  values:
    deploymentMode: SimpleScalable
    loki:
      podAnnotations:
        configmap.reloader.stakater.com/reload: &cephBucket loki-ceph-bucket
        secret.reloader.stakater.com/reload: *cephBucket
      ingester:
        chunk_encoding: snappy
      storage:
        type: s3
        s3:
          s3ForcePathStyle: true
          insecure: true
      schemaConfig:
        configs:
          - from: "2024-04-01" # quote
            store: tsdb
            object_store: s3
            schema: v13
            index:
              prefix: loki_index_
              period: 24h
      structuredConfig:
        auth_enabled: false
        server:
          log_level: info
          http_listen_port: 3100
          grpc_listen_port: 9095
          grpc_server_max_recv_msg_size: 8388608
          grpc_server_max_send_msg_size: 8388608
        limits_config:
          ingestion_burst_size_mb: 128
          ingestion_rate_mb: 64
          max_query_parallelism: 100
          per_stream_rate_limit: 64M
          per_stream_rate_limit_burst: 128M
          reject_old_samples: true
          reject_old_samples_max_age: 168h
          retention_period: 30d
          shard_streams:
            enabled: true
          split_queries_by_interval: 1h
        query_scheduler:
          max_outstanding_requests_per_tenant: 4096
        frontend:
          max_outstanding_per_tenant: 4096
        ruler:
          enable_api: true
          enable_alertmanager_v2: true
          alertmanager_url: http://alertmanager-operated.monitoring.svc.cluster.local:9093
          storage:
            type: local
            local:
              directory: /rules
          rule_path: /rules/fake
        analytics:
          reporting_enabled: false
    backend:
      replicas: 3
      persistence:
        size: 20Gi
        storageClass: ${CLUSTER_STORAGE_HOSTPATH}
    gateway:
      replicas: 3
      image:
        registry: ghcr.io
    read:
      replicas: 3
    write:
      replicas: 3
      persistence:
        size: 20Gi
        storageClass: ${CLUSTER_STORAGE_HOSTPATH}
    lokiCanary:
      enabled: false
    monitoring:
      serviceMonitor:
        enabled: true
        metricsInstance:
          enabled: false
    sidecar:
      image:
        repository: ghcr.io/kiwigrid/k8s-sidecar
      enableUniqueFilenames: true
      rules:
        searchNamespace: ALL
        folder: /rules/fake
    test:
      enabled: false
  valuesFrom:
    - kind: ConfigMap
      targetPath: loki.storage.bucketNames.chunks
      name: *cephBucket
      valuesKey: BUCKET_NAME
    - kind: ConfigMap
      targetPath: loki.storage.s3.endpoint
      name: *cephBucket
      valuesKey: BUCKET_HOST
    - kind: ConfigMap
      targetPath: loki.storage.s3.region
      name: *cephBucket
      valuesKey: BUCKET_REGION
    - kind: Secret
      targetPath: loki.storage.s3.accessKeyId
      name: *cephBucket
      valuesKey: AWS_ACCESS_KEY_ID
    - kind: Secret
      targetPath: loki.storage.s3.secretAccessKey
      name: *cephBucket
      valuesKey: AWS_SECRET_ACCESS_KEY
