---
data_dir: /vector-data-dir

api:
  enabled: true
  address: 0.0.0.0:8686

enrichment_tables:
  geoip_table:
    type: geoip
    path: /usr/share/GeoIP/GeoLite2-City.mmdb

sources:
  kubernetes_logs:
    address: 0.0.0.0:6000
    type: vector
    version: "2"

  talos_kernel_logs:
    address: 0.0.0.0:6001
    type: socket
    mode: udp
    max_length: 102400
    decoding:
      codec: json
    host_key: __host

  talos_service_logs:
    address: 0.0.0.0:6002
    type: socket
    mode: udp
    max_length: 102400
    decoding:
      codec: json
    host_key: __host

  unifi_kernel_logs:
    address: 0.0.0.0:6003
    type: syslog
    mode: udp
    max_length: 102400

transforms:
  kubernetes_transform:
    type: remap
    inputs:
      - kubernetes_logs
    source: |-
      .custom_app_name = .pod_labels."app.kubernetes.io/name" || .pod_labels.app || .pod_labels."k8s-app" || "unknown"

  talos_kernel_transform:
    type: remap
    inputs:
      - talos_kernel_logs
    source: |-
      r1 = replace!(.__host, "10.0.3.10", "m0")
      r2 = replace(r1, "10.0.3.11", "m1")
      r3 = replace(r2, "10.0.3.12", "m2")
      r4 = replace(r3, "10.0.3.20", "w0")
      r5 = replace(r4, "10.0.3.21", "w1")
      r6 = replace(r5, "10.0.3.22", "w2")
      .node = r6

  talos_service_transform:
    type: remap
    inputs:
      - talos_service_logs
    source: |-
      r1 = replace!(.__host, "10.0.3.10", "m0")
      r2 = replace(r1, "10.0.3.11", "m1")
      r3 = replace(r2, "10.0.3.12", "m2")
      r4 = replace(r3, "10.0.3.20", "w0")
      r5 = replace(r4, "10.0.3.21", "w1")
      r6 = replace(r5, "10.0.3.22", "w2")
      r7 = replace(r6, r'10.*', "talos")
      .node = r7

  unifi_kernel_transform:
    type: remap
    inputs:
      - unifi_kernel_logs
    source: |-
      .timestamp = now()

sinks:
  kubernetes:
    type: loki
    inputs:
      - kubernetes_transform
    endpoint: http://loki-gateway.monitoring.svc.cluster.local.:80
    encoding:
      codec: json
    batch:
      max_bytes: 524288
    out_of_order_action: rewrite_timestamp
    remove_label_fields: true
    remove_timestamp: true
    labels:
      app: "{{ custom_app_name }}"
      container: "{{ container_name }}"
      namespace: "{{ kubernetes.pod_namespace }}"
      node: "{{ kubernetes.pod_node_name }}"

  talos_kernel:
    type: loki
    inputs:
      - talos_kernel_transform
    endpoint: http://loki-gateway.monitoring.svc.cluster.local.:80
    encoding:
      codec: json
      except_fields:
        - __host
    batch:
      max_bytes: 524288
    out_of_order_action: rewrite_timestamp
    labels:
      node: "{{ node }}"
      facility: "{{ facility }}"
      namespace: "talos:kernel"

  talos_service:
    type: loki
    inputs:
      - talos_service_transform
    endpoint: http://loki-gateway.monitoring.svc.cluster.local.:80
    encoding:
      codec: json
      except_fields:
        - __host
    batch:
      max_bytes: 524288
    out_of_order_action: rewrite_timestamp
    labels:
      node: "{{ node }}"
      talos_service: '{{ "talos-service" }}'
      namespace: "talos:service"

  unifi_kernel:
    type: loki
    inputs:
      - unifi_kernel_transform
    endpoint: http://loki-gateway.monitoring.svc.cluster.local.:80
    encoding:
      codec: json
    batch:
      max_bytes: 524288
    out_of_order_action: rewrite_timestamp
    labels:
      node: "{{ host }}"
      facility: "{{ facility }}"
      namespace: "unifi:kernel"
