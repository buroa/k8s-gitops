---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ./externalsecret.yaml
  - ./helmrelease.yaml
configMapGenerator:
  - name: alertmanager-config-tpl
    files:
      - ./configs/alertmanager.yaml
  - name: kube-state-metrics-configmap
    files:
      - ./configs/kube-state-metrics.yaml
generatorOptions:
  disableNameSuffixHash: true
