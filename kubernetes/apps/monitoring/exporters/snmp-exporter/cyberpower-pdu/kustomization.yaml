---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: monitoring
resources:
  - ./helmrelease.yaml
configMapGenerator:
  - name: snmp-exporter-cyberpower-pdu
    files:
      - ./configs/snmp.yaml
generatorOptions:
  disableNameSuffixHash: true
labels:
  - pairs:
      app.kubernetes.io/name: snmp-exporter-cyberpower-pdu
      app.kubernetes.io/instance: snmp-exporter-cyberpower-pdu
