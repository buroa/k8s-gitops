---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app snmp-exporter
spec:
  interval: 30m
  chart:
    spec:
      chart: prometheus-snmp-exporter
      version: 4.0.0
      sourceRef:
        kind: HelmRepository
        name: prometheus-community-charts
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    fullnameOverride: *app
    image:
      # TODO: Update the image to a semver tag
      repository: quay.io/prometheus/snmp-exporter
      tag: main@sha256:45936274900489872ba2baba69de066ca17002ba2edf33621ad226fe9f67f052
    serviceMonitor:
      enabled: true
      params:
        - name: nas
          auth: [public_v1]
          module: [synology]
          target: nas.${PUBLIC_DOMAIN}
        - name: ups
          auth: [public_v1]
          module: [cyberpower]
          target: ups.${PUBLIC_DOMAIN}
        - name: pdu
          auth: [public_v1]
          module: [cyberpower]
          target: pdu.${PUBLIC_DOMAIN}
      path: /snmp
      scrapeTimeout: 10s
