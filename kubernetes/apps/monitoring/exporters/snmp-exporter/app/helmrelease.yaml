---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app snmp-exporter
spec:
  interval: 30m
  chart:
    spec:
      chart: prometheus-snmp-exporter
      version: 3.1.0
      sourceRef:
        kind: HelmRepository
        name: prometheus-community-charts
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    fullnameOverride: *app
    image:
      # TODO: Update the image to a semver tag
      repository: quay.io/prometheus/snmp-exporter
      tag: main@sha256:0659a5cbc8eac1f4b137d6da3a7d8ff887bdce3f77a874e6b00f6ad404463fb2
    serviceMonitor:
      enabled: true
      params:
        - name: nas
          auth: [public_v1]
          module: [synology]
          target: nas.${PUBLIC_DOMAIN}
        - name: ups
          auth: [public_v1]
          module: [cyberpower]
          target: ups.${PUBLIC_DOMAIN}
        - name: pdu
          auth: [public_v1]
          module: [cyberpower]
          target: pdu.${PUBLIC_DOMAIN}
      path: /snmp
      scrapeTimeout: 10s
      relabelings:
        - sourceLabels: [__param_target]
          targetLabel: instance
