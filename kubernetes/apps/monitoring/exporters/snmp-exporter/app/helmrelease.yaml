---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app snmp-exporter
spec:
  interval: 30m
  chart:
    spec:
      chart: prometheus-snmp-exporter
      version: 5.6.0
      sourceRef:
        kind: HelmRepository
        name: prometheus-community-charts
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    fullnameOverride: *app
    image:
      repository: quay.io/prometheus/snmp-exporter
      tag: v0.26.0@sha256:b3da18ef33033c043f050d4c3fa63431715bfba2e1b12745210a0bcbfb7079b5
    serviceMonitor:
      enabled: true
      params:
        - name: nas
          auth: [public_v2]
          module: [synology]
          target: nas.${INTERNAL_DOMAIN}
        - name: ups
          auth: [public_v2]
          module: [apcups]
          target: ups.${INTERNAL_DOMAIN}
      path: /snmp
      scrapeTimeout: 10s
      relabelings:
        - action: labeldrop
          regex: (pod)
