---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app snmp-exporter
spec:
  interval: 30m
  chart:
    spec:
      chart: prometheus-snmp-exporter
      version: 3.1.0
      sourceRef:
        kind: HelmRepository
        name: prometheus-community-charts
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    fullnameOverride: *app
    image:
      # TODO: Update the image to a semver tag
      repository: quay.io/prometheus/snmp-exporter
      tag: main@sha256:52279f6645e333a928b73d539f97c4146bb0b435e1d3ccb901e69835649943af
    serviceMonitor:
      enabled: true
      params:
        - name: nas
          auth: public_v1
          module: [synology]
          target: nas.${PUBLIC_DOMAIN}
        - name: ups
          auth: public_v1
          module: [cyberpower]
          target: ups.${PUBLIC_DOMAIN}
        - name: pdu
          auth: public_v1
          module: [cyberpower]
          target: pdu.${PUBLIC_DOMAIN}
      path: /snmp
      scrapeTimeout: 10s
