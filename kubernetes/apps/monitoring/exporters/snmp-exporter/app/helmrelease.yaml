---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app snmp-exporter
spec:
  interval: 30m
  chart:
    spec:
      chart: prometheus-snmp-exporter
      version: 5.3.0
      sourceRef:
        kind: HelmRepository
        name: prometheus-community-charts
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    fullnameOverride: *app
    image:
      # TODO: Update the image to a semver tag
      repository: quay.io/prometheus/snmp-exporter
      tag: main@sha256:ae129ec47f13801e9a03035136090661bc1007a6af55df5021b6cd7e46d77ed5
    serviceMonitor:
      enabled: true
      params:
        - name: nas
          auth: [public_v1]
          module: [synology]
          target: nas.${PUBLIC_DOMAIN}
        - name: ups
          auth: [public_v1]
          module: [cyberpower]
          target: ups.${PUBLIC_DOMAIN}
        - name: pdu
          auth: [public_v1]
          module: [cyberpower]
          target: pdu.${PUBLIC_DOMAIN}
      path: /snmp
      scrapeTimeout: 10s
      relabelings:
        - action: labeldrop
          regex: (pod)
