---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: monitoring
resources:
  - ./helmrelease.yaml
configMapGenerator:
  - name: snmp-exporter-cyberpower-ups
    files:
      - ./configs/snmp.yaml
  - name: snmp-exporter-cyberpower-ups-dashboards
    files:
      - ./dashboards/cyberpower-ups-dashboard.json
    options:
      labels:
        grafana_dashboard: "1"
generatorOptions:
  disableNameSuffixHash: true
labels:
  - pairs:
      app.kubernetes.io/name: snmp-exporter-cyberpower-ups
      app.kubernetes.io/instance: snmp-exporter-cyberpower-ups
