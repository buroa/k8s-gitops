---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: prowlarr-exporter
  namespace: monitoring
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.3.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    image:
      repository: ghcr.io/onedr0p/exportarr
      tag: master@sha256:5f9afda3d261242678666da52c0516d8d6b70dd2cd5d7a9bf9608a41b6d095f1
    args:
      - prowlarr
      - "--enable-additional-metrics"
    env:
      PORT: "9707"
      URL: "http://prowlarr.media.svc.cluster.local:9696"
      APIKEY: "${SECRET_PROWLARR_APIKEY}"
    service:
      main:
        ports:
          http:
            port: 9707
    serviceMonitor:
      main:
        enabled: true
        endpoints:
          - port: http
            scheme: http
            path: /metrics
            interval: 5m
            scrapeTimeout: 2m
    resources:
      requests:
        cpu: 10m
        memory: 100Mi
      limits:
        memory: 500Mi
