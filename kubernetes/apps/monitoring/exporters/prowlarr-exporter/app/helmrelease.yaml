---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: prowlarr-exporter
  namespace: monitoring
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controller:
      annotations:
        reloader.stakater.com/auto: "true"
    image:
      repository: ghcr.io/onedr0p/exportarr
      tag: master@sha256:26bcc8ca1fb24a1f7ff06e205d6ff8be3b6e0bb28b2551bee47ff6d71e6601a0
    args:
      - prowlarr
      - --enable-additional-metrics
    env:
      PORT: 9707
      URL: http://prowlarr.media.svc.cluster.local:9696
    envFrom:
      - secretRef:
          name: prowlarr-exporter-secret
    service:
      main:
        ports:
          http:
            port: 9707
    serviceMonitor:
      main:
        enabled: true
    resources:
      requests:
        cpu: 10m
        memory: 100Mi
      limits:
        memory: 500Mi
