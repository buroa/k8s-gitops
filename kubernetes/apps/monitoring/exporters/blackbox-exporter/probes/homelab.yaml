---
kind: Probe
apiVersion: monitoring.coreos.com/v1
metadata:
  name: homelab
spec:
  module: icmp
  prober:
    url: blackbox-exporter.monitoring.svc.cluster.local:9115
  targets:
    staticConfig:
      static:
        - nas.${INTERNAL_DOMAIN}
        - unifi.${INTERNAL_DOMAIN}
        - ups.${INTERNAL_DOMAIN}
        - wan1.${INTERNAL_DOMAIN} # WAN1 - XFINITY PON ONT
        - wan2.${INTERNAL_DOMAIN} # WAN2 - T-MOBILE 4G/5G
