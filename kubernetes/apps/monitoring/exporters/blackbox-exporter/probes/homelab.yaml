---
kind: Probe
apiVersion: monitoring.coreos.com/v1
metadata:
  name: homelab
spec:
  module: icmp
  prober:
    url: blackbox-exporter.monitoring.svc.cluster.local.:9115
  targets:
    staticConfig:
      static:
        - unifi.${PUBLIC_DOMAIN}
        - nas.${PUBLIC_DOMAIN}
        - ups.${PUBLIC_DOMAIN}
        - pdu.${PUBLIC_DOMAIN}
