---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: overseerr-exporter
  namespace: monitoring
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controller:
      annotations:
        reloader.stakater.com/auto: "true"
    image:
      repository: ghcr.io/willfantom/overseerr-exporter
      tag: 1.2.1
    args:
      - --overseerr.address
      - "http://overseerr.media.svc.cluster.local:5055"
      - --overseerr.api-key
      - "$(OVERSEERR_API_KEY)"
    envFrom:
      - secretRef:
          name: overseerr-exporter-secret
    service:
      main:
        ports:
          http:
            port: 9850
    serviceMonitor:
      main:
        enabled: true
    resources:
      requests:
        cpu: 10m
        memory: 100Mi
      limits:
        memory: 500Mi
