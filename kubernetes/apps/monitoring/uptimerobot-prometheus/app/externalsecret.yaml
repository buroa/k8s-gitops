---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: uptimerobot-prometheus
  namespace: monitoring
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: uptimerobot-prometheus
    creationPolicy: Owner
    template:
      engineVersion: v2
  data:
    - secretKey: UPTIMEROBOT_API_KEY
      remoteRef:
        key: uptimerobot
        property: apikey
