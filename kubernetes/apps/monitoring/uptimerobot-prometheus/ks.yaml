---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: cluster-apps-uptimerobot-prometheus
  namespace: monitoring
spec:
  path: ./kubernetes/apps/monitoring/uptimerobot-prometheus/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: k8s-gitops
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: uptimerobot-prometheus
      namespace: monitoring
  interval: 30m
  retryInterval: 1m
  timeout: 3m
