---
metrics:
  - name: cluster_age_days
    query: round((time() - max(kube_node_created)) / 86400)
    suffix: d

  - name: cluster_uptime_days
    query: round(avg(node_time_seconds - node_boot_time_seconds) / 86400)
    suffix: d

  - name: cluster_pod_count
    query: sum(kube_pod_status_phase{phase="Running"})

  - name: cluster_node_cpu
    query: round(cluster:node_cpu:ratio_rate5m * 100, 0.1)
    suffix: "%"
    colors:
      - { color: green, min: 0, max: 35 }
      - { color: orange, min: 36, max: 75 }
      - { color: red, min: 76, max: 100 }

  - name: cluster_node_memory
    query: round(sum(node_memory_MemTotal_bytes - node_memory_MemAvailable_bytes) / sum(node_memory_MemTotal_bytes) * 100, 0.1)
    suffix: "%"
    colors:
      - { color: green, min: 0, max: 35 }
      - { color: orange, min: 36, max: 75 }
      - { color: red, min: 76, max: 100 }

  - name: cluster_power_usage
    query: round(upsAdvanceOutputPower, 0.1)
    suffix: w
    colors:
      - { color: green, min: 0, max: 400 }
      - { color: orange, min: 401, max: 500 }
      - { color: red, min: 501, max: 2000 }
