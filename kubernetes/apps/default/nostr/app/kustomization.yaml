---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: default
resources:
  - ./externalsecret.yaml
  - ./helmrelease.yaml
configMapGenerator:
  - name: nostr-config-tpl
    files:
      - ./configs/config.toml
  - name: nostr-gatus-ep
    files:
      - ./configs/gatus.yaml
    options:
      labels:
        gatus.io/enabled: "true"
generatorOptions:
  disableNameSuffixHash: true
labels:
  - pairs:
      app.kubernetes.io/name: nostr
      app.kubernetes.io/instance: nostr
