---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: rag-stack
  namespace: default
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    image:
      repository: docker.io/jfan001/ragstack-server
      tag: latest@sha256:406fe35314f253e02cf21ee3df495ba4f03dc28673c75090e57110fac99932af
    env:
      QDRANT_URL: http://qdrant.databases.svc.cluster.local
      QDRANT_PORT: 6333
      LLM_URL: http://llama2.default.svc.cluster.local
    service:
      main:
        ports:
          http:
            port: 8080
    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        annotations:
          hajimari.io/icon: eos-icons:ai
        hosts:
          - host: &host rag-stack.${SECRET_PUBLIC_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
    resources:
      requests:
        cpu: 5m
        memory: 50Mi
      limits:
        memory: 2Gi
