---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: llama2
  namespace: default
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controller:
      annotations:
        reloader.stakater.com/auto: "true"
    image:
      repository: docker.io/psychicapi/llama2-7b
      tag: latest@sha256:371ac9a5068050db33a8b6e6e9200680214a1d05779b512738979b21104904b4
    envFrom:
      - secretRef:
          name: llama2-secret
    service:
      main:
        ports:
          http:
            port: 8080
    resources:
      requests:
        cpu: 5m
        memory: 50Mi
      limits:
        memory: 16Gi
