---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: llama2
  namespace: media
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: llama2-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        TRUSS_SECRET_huggingface_api_token: "{{ .HUGGINGFACE_APIKEY }}"
  dataFrom:
    - extract:
        key: huggingface
