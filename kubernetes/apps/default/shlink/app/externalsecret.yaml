---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: shlink
  namespace: default
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: shlink-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        # App
        DB_NAME: &dbName shlink
        DB_HOST: &dbHost postgres-rw.databases.svc.cluster.local
        DB_USER: &dbUser "{{ .DB_USER }}"
        DB_PASSWORD: &dbPass "{{ .DB_PASSWORD }}"
        DB_DRIVER: postgres
        GEOLITE_LICENSE_KEY: "{{ .GEOIPUPDATE_LICENSE_KEY }}"
        INITIAL_API_KEY: "{{ .SHLINK_API_KEY }}"
        # Postgres Init
        INIT_POSTGRES_DBNAME: *dbName
        INIT_POSTGRES_HOST: *dbHost
        INIT_POSTGRES_USER: *dbUser
        INIT_POSTGRES_PASS: *dbPass
        INIT_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
  dataFrom:
    - extract:
        key: shlink
    - extract:
        key: maxmind-geoip
    - extract:
        key: cloudnative-pg
