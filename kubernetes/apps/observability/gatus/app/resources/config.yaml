---
connectivity:
  checker:
    target: 8.8.8.8:53
    interval: 1m

endpoints:
  - name: flux-webhook
    url: https://flux-webhook.k13.dev
    interval: 1m
    client:
      dns-resolver: tcp://8.8.8.8:53
    conditions:
      - "[STATUS] == 404"
  - name: gatus
    url: https://gatus.k13.dev
    interval: 1m
    client:
      dns-resolver: tcp://8.8.8.8:53
    conditions:
      - "[STATUS] == 200"

metrics: true

ui:
  title: Status | Gatus
  header: Status
  logo: https://avatars.githubusercontent.com/u/36205263
  link: https://github.com/buroa
  buttons:
    - name: Github
      link: https://github.com/buroa
    - name: Homelab
      link: https://github.com/buroa/k8s-gitops

web:
  port: ${GATUS_WEB_PORT}
