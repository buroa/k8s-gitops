---
connectivity:
  checker:
    target: 1.1.1.1:53
    interval: 1m

metrics: true

storage:
  type: sqlite
  caching: true
  path: ${GATUS_CONFIG_PATH}/gatus.db

ui:
  title: Status | Gatus
  header: Status
  logo: https://avatars.githubusercontent.com/u/36205263
  link: https://github.com/buroa
  buttons:
    - name: Github
      link: https://github.com/buroa
    - name: Homelab
      link: https://github.com/buroa/k8s-gitops

web:
  port: ${GATUS_WEB_PORT}
