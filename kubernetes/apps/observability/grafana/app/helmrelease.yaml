---
apiVersion: source.toolkit.fluxcd.io/v1
kind: OCIRepository
metadata:
  name: grafana
spec:
  interval: 15m
  layerSelector:
    mediaType: application/vnd.cncf.helm.chart.content.v1.tar+gzip
    operation: copy
  ref:
    tag: 10.5.14
  url: oci://ghcr.io/grafana/helm-charts/grafana
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: grafana
spec:
  chartRef:
    kind: OCIRepository
    name: grafana
  interval: 1h
  values:
    deploymentStrategy:
      type: Recreate
    admin:
      existingSecret: grafana-secret
    env:
      GF_DATE_FORMATS_USE_BROWSER_LOCALE: true
      GF_EXPLORE_ENABLED: true
      GF_SECURITY_ANGULAR_SUPPORT_ENABLED: true
      GF_SERVER_ROOT_URL: https://{{ .Release.Name }}.k13.dev
    grafana.ini:
      analytics:
        check_for_updates: false
        check_for_plugin_updates: false
        reporting_enabled: false
      auth.anonymous:
        enabled: true
      news:
        news_feed_enabled: false
    datasources:
      datasources.yaml:
        apiVersion: 1
        deleteDatasources:
          - { name: Alertmanager, orgId: 1 }
          - { name: Prometheus, orgId: 1 }
        datasources:
          - name: Alertmanager
            type: alertmanager
            uid: alertmanager
            access: proxy
            url: http://alertmanager-operated.observability.svc.cluster.local:9093
            jsonData:
              implementation: prometheus
          - name: Prometheus
            type: prometheus
            uid: prometheus
            access: proxy
            url: http://prometheus-operated.observability.svc.cluster.local:9090
            isDefault: true
    dashboardProviders:
      dashboardproviders.yaml:
        apiVersion: 1
        providers:
          - name: default
            orgId: 1
            folder: ""
            type: file
            disableDeletion: false
            editable: true
            options:
              path: /var/lib/grafana/dashboards/default
    dashboards:
      default:
        apc-ups:
          datasource: Prometheus
          url: https://grafana.com/api/dashboards/13524/revisions/1/download
        blackbox-exporter:
          datasource: Prometheus
          url: https://grafana.com/api/dashboards/7587/revisions/3/download
        ceph-cluster:
          datasource: Prometheus
          url: https://grafana.com/api/dashboards/2842/revisions/18/download
        ceph-osd:
          datasource: Prometheus
          url: https://grafana.com/api/dashboards/5336/revisions/9/download
        ceph-pools:
          datasource: Prometheus
          url: https://grafana.com/api/dashboards/5342/revisions/9/download
        cert-manager:
          datasource: Prometheus
          url: https://grafana.com/api/dashboards/20842/revisions/3/download
        cilium:
          datasource: Prometheus
          url: https://grafana.com/api/dashboards/21431/revisions/6/download
        cloudflared:
          datasource: [{ name: DS_PROMETHEUS, value: Prometheus }]
          url: https://grafana.com/api/dashboards/17457/revisions/6/download
        envoy-overview:
          datasource: Prometheus
          url: https://grafana.com/api/dashboards/24459/revisions/1/download
        envoy-upstream:
          datasource: Prometheus
          url: https://grafana.com/api/dashboards/24457/revisions/1/download
        envoy-downstream:
          datasource: Prometheus
          url: https://grafana.com/api/dashboards/24458/revisions/1/download
        etcd:
          datasource: Prometheus
          url: https://grafana.com/api/dashboards/22236/revisions/4/download
        kubernetes-api-server:
          datasource: Prometheus
          url: https://grafana.com/api/dashboards/15761/revisions/20/download
        kubernetes-coredns:
          datasource: Prometheus
          url: https://grafana.com/api/dashboards/15762/revisions/22/download
        kubernetes-global:
          datasource: Prometheus
          url: https://grafana.com/api/dashboards/15757/revisions/43/download
        kubernetes-namespaces:
          datasource: Prometheus
          url: https://grafana.com/api/dashboards/15758/revisions/44/download
        kubernetes-nodes:
          datasource: Prometheus
