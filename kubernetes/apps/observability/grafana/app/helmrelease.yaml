        prometheus:
          datasource: Prometheus
          url: https://grafana.com/api/dashboards/19105/revisions/8/download
        smartctl-exporter:
          datasource: [{ name: DS_VICTORIAMETRICS, value: Prometheus }]
          url: https://grafana.com/api/dashboards/22381/revisions/1/download
        spegel:
          datasource: Prometheus
