---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: spoodermon
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: spoodermon-secret
    template:
      data:
        SPOODERMON_HEARTBEAT_TOKEN: "{{ .SPOODERMON_HEARTBEAT_TOKEN }}"
        SPOODERMON_PUSHOVER_TOKEN: "{{ .SPOODERMON_PUSHOVER_TOKEN }}"
        SPOODERMON_PUSHOVER_USER_KEY: "{{ .SPOODERMON_PUSHOVER_USER_KEY }}"
        SPOODERMON_STATUS_HOSTNAME: "{{ .SPOODERMON_STATUS_HOSTNAME }}"
        SPOODERMON_DDNS_HOSTNAME: "{{ .SPOODERMON_DDNS_HOSTNAME }}"
  dataFrom:
    - extract:
        key: spoodermon
