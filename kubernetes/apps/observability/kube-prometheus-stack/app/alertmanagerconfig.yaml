---
apiVersion: monitoring.coreos.com/v1alpha1
kind: AlertmanagerConfig
metadata:
  name: alertmanager
spec:
  route:
    receiver: pushover
    groupBy:
      - alertname
      - cluster
      - job
    groupWait: 1m
    groupInterval: 5m
    repeatInterval: 12h
    routes:
      - receiver: blackhole
        matchers:
          - name: alertname
            matchType: =
            value: InfoInhibitor
      - receiver: heartbeat
        groupWait: 0s
        repeatInterval: 2m30s
        matchers:
          - name: alertname
            matchType: =
            value: Watchdog
      - receiver: pushover
        matchers:
          - name: severity
            matchType: =
            value: critical

  inhibitRules:
    - equal:
        - alertname
        - namespace
      sourceMatch:
        - name: severity
          matchType: =
          value: critical
      targetMatch:
        - name: severity
          matchType: =
          value: warning

  receivers:
    - name: blackhole

    - name: heartbeat
      webhookConfigs:
        - httpConfig:
            bearerTokenSecret:
              name: alertmanager-secret
              key: BUDDY_HEARTBEAT_TOKEN
          urlSecret:
            name: alertmanager-secret
            key: BUDDY_HEARTBEAT_URL

    - name: pushover
      pushoverConfigs:
        - html: true
          sendResolved: true
          sound: gamelan
          ttl: 86400s
          priority: |-
            {{ if eq .Status "firing" }}1{{ else }}0{{ end }}
          title: >-
            [{{ .Status | toUpper }}{{ if eq .Status "firing" }}:{{ .Alerts.Firing | len }}{{ end }}] {{ .CommonLabels.alertname }}
          message: |-
            {{- range .Alerts }}
              {{- if ne .Annotations.description "" }}
                {{ .Annotations.description }}
              {{- else if ne .Annotations.summary "" }}
                {{ .Annotations.summary }}
              {{- else if ne .Annotations.message "" }}
                {{ .Annotations.message }}
              {{- else }}
                Alert description not available
              {{- end }}
              {{- if gt (len .Labels.SortedPairs) 0 }}
                <small>
                  {{- range .Labels.SortedPairs }}
                    <b>{{ .Name }}:</b> {{ .Value }}
                  {{- end }}
                </small>
              {{- end }}
            {{- end }}
          token:
            name: alertmanager-secret
            key: ALERTMANAGER_PUSHOVER_APP_TOKEN
          userKey:
            name: alertmanager-secret
            key: ALERTMANAGER_PUSHOVER_USER_KEY
          urlTitle: View in Alertmanager
