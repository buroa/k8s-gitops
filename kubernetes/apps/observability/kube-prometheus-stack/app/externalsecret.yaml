---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: alertmanager
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: alertmanager-secret
    template:
      data:
        BUDDY_HEARTBEAT_TOKEN: "{{ .BUDDY_HEARTBEAT_TOKEN }}"
        BUDDY_HEARTBEAT_URL: "https://{{ .BUDDY_STATUS_HOSTNAME }}/api/v1/endpoints/buddy_heartbeat/external?success=true"
        ALERTMANAGER_PUSHOVER_APP_TOKEN: "{{ .ALERTMANAGER_PUSHOVER_APP_TOKEN }}"
        ALERTMANAGER_PUSHOVER_USER_KEY: "{{ .ALERTMANAGER_PUSHOVER_USER_KEY }}"
  dataFrom:
    - extract:
        key: alertmanager
    - extract:
        key: gatus
