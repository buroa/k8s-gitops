---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: alertmanager
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: alertmanager-secret
    creationPolicy: Owner
    template:
      data:
        SPOODERMON_HEARTBEAT_TOKEN: "{{ .SPOODERMON_HEARTBEAT_TOKEN }}"
        SPOODERMON_HEARTBEAT_URL: "{{ .SPOODERMON_HEARTBEAT_URL }}"
        ALERTMANAGER_PUSHOVER_APP_TOKEN: "{{ .ALERTMANAGER_PUSHOVER_APP_TOKEN }}"
        ALERTMANAGER_PUSHOVER_USER_KEY: "{{ .ALERTMANAGER_PUSHOVER_USER_KEY }}"
  dataFrom:
    - extract:
        key: alertmanager
    - extract:
        key: spoodermon
