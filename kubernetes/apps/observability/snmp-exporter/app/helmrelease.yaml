---
apiVersion: source.toolkit.fluxcd.io/v1
kind: OCIRepository
metadata:
  name: snmp-exporter
spec:
  interval: 5m
  layerSelector:
    mediaType: application/vnd.cncf.helm.chart.content.v1.tar+gzip
    operation: copy
  ref:
    tag: 9.5.0
  url: oci://ghcr.io/prometheus-community/charts/prometheus-snmp-exporter
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app snmp-exporter
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: snmp-exporter
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    fullnameOverride: *app
    configmapReload:
      enabled: false
    extraConfigmapMounts:
      - name: snmp-config
        mountPath: /etc/snmp_exporter
        configMap: snmp-config
        readOnly: true
    extraSecretMounts:
      - name: snmp-truenas-secret
        mountPath: /etc/snmp_exporter/snmp.yml
        secretName: snmp-truenas-secret
        subPath: snmp.yml
        readOnly: true
    serviceMonitor:
      enabled: true
      params:
        - name: nas
          auth: [truenas_v3]
          module: [if_mib]
          target: barbary.hypyr.space
        - name: ups
          auth: [public_v2]
          module: [apcups]
          target: ups.internal
      relabelings:
        - sourceLabels: [__param_target]
          targetLabel: instance
