---
apiVersion: source.toolkit.fluxcd.io/v1
kind: OCIRepository
metadata:
  name: snmp-exporter
spec:
  interval: 5m
  layerSelector:
    mediaType: application/vnd.cncf.helm.chart.content.v1.tar+gzip
    operation: copy
  ref:
    tag: 9.6.2
  url: oci://ghcr.io/prometheus-community/charts/prometheus-snmp-exporter
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app snmp-exporter
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: snmp-exporter
  install:
    strategy:
      name: RetryOnFailure
  upgrade:
    strategy:
      name: RetryOnFailure
  values:
    fullnameOverride: *app
    serviceMonitor:
      enabled: true
      params:
        - name: nas
          auth: [public_v2]
          module: [synology]
          target: nas.internal
        - name: ups
          auth: [public_v2]
          module: [apcups]
          target: ups.internal
      relabelings:
        - sourceLabels: [__param_target]
          targetLabel: instance
