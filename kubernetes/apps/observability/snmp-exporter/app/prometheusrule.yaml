---
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: snmp-exporter
spec:
  groups:
    - name: snmp-exporter.rules
      rules:
        - alert: UPSOnBattery
          expr: |-
            upsAdvBatteryRunTimeRemaining_seconds < 300
          annotations:
            summary: >-
              ZPM {{ $labels.instance }} is running on battery power and has less than {{ $value }} minutes of runtime remaining
          for: 5m
          labels:
            severity: critical

        - alert: UPSReplaceBattery
          expr: upsAdvBattery_needsreplacing > 0
          annotations:
            summary: >-
              ZPM {{ $labels.instance }} battery needs to be replaced
          for: 5m
          labels:
            severity: critical
