---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: volsync
spec:
  interval: 30m
  chart:
    spec:
      chart: volsync
      version: 0.9.1
      sourceRef:
        kind: HelmRepository
        name: backube-charts
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    manageCRDs: true
    image: &image
      repository: ghcr.io/buroa/volsync
      tag: 0.9.1@sha256:dddb8d2903872c1d7fee48f871ca2d15ac3debd47eb6a39cf57ddcbccc424154
    restic:
      <<: *image
    metrics:
      disableAuth: true
