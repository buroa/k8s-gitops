---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: weave-gitops
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: cluster-user-auth # weave-gitops expects this name
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        username: admin
        password: "{{ .WEAVE_GITOPS_ADMIN_PASSWORD }}"
  dataFrom:
    - extract:
        key: weave-gitops
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: weave-gitops-oidc-auth
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: oidc-auth # weave-gitops expects this name
    template:
      data:
        clientID: weave-gitops
        clientSecret: "{{ .WEAVE_GITOPS_OAUTH_CLIENT_SECRET }}"
        issuerURL: https://auth.${PUBLIC_DOMAIN}
        redirectURL: https://gitops.${PUBLIC_DOMAIN}/oauth2/callback
        customScopes: openid,profile,email,groups
        claimGroups: groups
        claimUsername: preferred_username
  dataFrom:
    - extract:
        key: weave-gitops
