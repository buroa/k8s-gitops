---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: tf-controller-sops
  namespace: flux-system
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: tf-controller-sops-secret
    creationPolicy: Owner
  data:
    - secretKey: keys.txt
      remoteRef:
        key: tf-controller
        property: sops_key
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: tf-controller-op
  namespace: flux-system
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: tf-controller-op-secret
    creationPolicy: Owner
  data:
    - secretKey: OP_CONNECT_TOKEN
      remoteRef:
        key: tf-controller
        property: 1password_connect_token
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: tf-controller-tfrc
  namespace: flux-system
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: tf-controller-tfrc-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        terraform.tfrc: |
          credentials "app.terraform.io" {
            token = "{{ .terraform_cloud_token }}"
          }
  dataFrom:
    - extract:
        key: tf-controller
