---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: flux-operator
  namespace: &namespace flux-system
spec:
  interval: 1h
  path: ./kubernetes/apps/flux-system/flux-operator/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: *namespace
  targetNamespace: *namespace
  wait: true
