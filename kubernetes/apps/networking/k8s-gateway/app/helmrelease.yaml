---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app k8s-gateway
  namespace: networking
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controller:
      replicas: 2
      strategy: RollingUpdate
      annotations:
        reloader.stakater.com/auto: "true"
    image:
      repository: quay.io/oriedge/k8s_gateway
      tag: v0.3.4
    args: ["-conf", "/etc/coredns/Corefile"]
    service:
      main:
        ports:
          http:
            enabled: false
          metrics:
            enabled: true
            port: 9153
      dns:
        enabled: true
        type: ClusterIP
        externalTrafficPolicy: ""
        clusterIP: ${K8S_GATEWAY_IP}
        ports:
          dns-tcp:
            enabled: true
            port: 53
            protocol: TCP
            targetPort: 1053
          dns-udp:
            enabled: true
            port: 53
            protocol: UDP
            targetPort: 1053
    serviceMonitor:
      main:
        enabled: true
        endpoints:
          - port: metrics
            scheme: http
            path: /metrics
            interval: 30s
            scrapeTimeout: 30s
    probes:
      readiness:
        custom: true
        spec:
          httpGet:
            path: /ready
            port: 8181
      liveness:
        custom: true
        spec:
          httpGet:
            path: /health
            port: 8080
      startup:
        enabled: false
    serviceAccount:
      create: true
      name: *app
    persistence:
      config:
        enabled: true
        type: configMap
        name: k8s-gateway-configmap
        mountPath: /etc/coredns/Corefile
        subPath: Corefile
        readOnly: true
      hosts:
        enabled: true
        type: hostPath
        hostPath: /etc/hosts
        readOnly: true
    topologySpreadConstraints:
      - maxSkew: 1
        topologyKey: kubernetes.io/hostname
        whenUnsatisfiable: DoNotSchedule
        labelSelector:
          matchLabels:
            app.kubernetes.io/name: *app
