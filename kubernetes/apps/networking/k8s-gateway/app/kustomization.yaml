---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: networking
resources:
  - ./helmrelease.yaml
  - ./rbac.yaml
configMapGenerator:
  - name: k8s-gateway-configmap
    files:
      - ./configs/Corefile
configurations:
  - ./patches/kustomizeconfig.yaml
generatorOptions:
  disableNameSuffixHash: true
