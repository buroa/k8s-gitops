---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: smtp-relay
  namespace: networking
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: smtp-relay
    creationPolicy: Owner
    template:
      engineVersion: v2
  data:
    - secretKey: SMTP_PASSWORD
      remoteRef:
        key: sendgrid
        property: apikey
