---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: external-dns
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: external-dns-secret
    creationPolicy: Owner
  data:
    - secretKey: zone-id
      remoteRef:
        key: cloudflare
        property: CLOUDFLARE_ZONE_ID
    - secretKey: api-token
      remoteRef:
        key: cloudflare
        property: CLOUDFLARE_API_TOKEN
