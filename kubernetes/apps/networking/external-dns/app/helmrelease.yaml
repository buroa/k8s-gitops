---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: external-dns
spec:
  interval: 30m
  chart:
    spec:
      chart: external-dns
      version: 1.13.1
      sourceRef:
        kind: HelmRepository
        name: external-dns-charts
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    provider: cloudflare
    env:
      - name: CF_API_TOKEN
        valueFrom:
          secretKeyRef:
            name: external-dns-secret
            key: api-token
      - name: CF_ZONE_ID
        valueFrom:
          secretKeyRef:
            name: external-dns-secret
            key: zone-id
    extraArgs:
      - --cloudflare-proxied
      - "--zone-id-filter=$(CF_ZONE_ID)"
      - --annotation-filter=external-dns.alpha.kubernetes.io/target
    policy: sync
    sources:
      - service
      - ingress
    txtOwnerId: k8s
    txtPrefix: k8s.
    domainFilters:
      - ${PUBLIC_DOMAIN}
    serviceMonitor:
      enabled: true
    podAnnotations:
      reloader.stakater.com/auto: "true"
