---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: external-dns
  namespace: networking
spec:
  interval: 15m
  chart:
    spec:
      chart: external-dns
      version: 1.12.2
      sourceRef:
        kind: HelmRepository
        name: external-dns-charts
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    provider: cloudflare
    env:
      - name: CF_API_TOKEN
        valueFrom:
          secretKeyRef:
            name: external-dns-cloudflare-secret
            key: api-token
      - name: CF_ZONE_ID
        valueFrom:
          secretKeyRef:
            name: external-dns-cloudflare-secret
            key: zone-id
    extraArgs:
      - --cloudflare-proxied
      - "--zone-id-filter=$(CF_ZONE_ID)"
      - --annotation-filter=external-dns.alpha.kubernetes.io/target
    policy: sync
    sources:
      - service
      - ingress
      - contour-httpproxy
    txtOwnerId: k8s
    txtPrefix: k8s.
    domainFilters:
      - "${SECRET_PUBLIC_DOMAIN}"
    serviceMonitor:
      enabled: true
    podAnnotations:
      secret.reloader.stakater.com/reload: external-dns-cloudflare-secret
