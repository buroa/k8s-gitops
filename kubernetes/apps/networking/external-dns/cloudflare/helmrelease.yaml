---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app external-dns-cloudflare
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      external-dns-cloudflare:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/buroa/external-dns
              tag: a6243325@sha256:a14e69d5c49fdca31693c7c1257f8d2da885a7429bf983f9a36b6e72068cf6db
            args:
              - --cloudflare-dns-records-per-page=1000
              - --cloudflare-proxied
              - --domain-filter=ktwo.io
              - --events
              - --gateway-name=external
              - --interval=1m
              - --log-format=text
              - --log-level=info
              - --policy=sync
              - --provider=cloudflare
              - --registry=txt
              - --source=gateway-httproute
              - --txt-owner-id=k8s
              - --txt-prefix=k8s.
              - --zone-id-filter=$(CF_ZONE_ID)
            envFrom:
              - secretRef:
                  name: external-dns-cloudflare-secret
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /healthz
                    port: &port 7979
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 64Mi
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 568
        runAsGroup: 568
    service:
      app:
        controller: *app
        ports:
          http:
            port: *port
    serviceAccount:
      create: true
      name: *app
    serviceMonitor:
      app:
        serviceName: *app
        endpoints:
          - port: http
