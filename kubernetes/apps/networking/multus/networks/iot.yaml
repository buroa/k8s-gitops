---
apiVersion: k8s.cni.cncf.io/v1
kind: NetworkAttachmentDefinition
metadata:
  name: multus-iot
spec:
  config: |-
    {
      "cniVersion": "0.3.1",
      "name": "multus-iot",
      "plugins": [
        {
          "type": "macvlan",
          "master": "bond0.30",
          "mode": "bridge",
          "ipam": {
            "type": "static",
            "routes": [
              {"dst": "${NET_TRUSTED_CIDR}", "gw": "${NET_IOT_GATEWAY_IP}"},
              {"dst": "${NET_IOT_CIDR}", "gw": "${NET_IOT_GATEWAY_IP}"}
            ]
          }
        }
      ]
    }
