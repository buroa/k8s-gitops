---
apiVersion: k8s.cni.cncf.io/v1
kind: NetworkAttachmentDefinition
metadata:
  name: iot
spec:
  config: |-
    {
      "cniVersion": "1.1.0",
      "name": "iot",
      "plugins": [
        {
          "type": "macvlan",
          "master": "bond0.30",
          "mode": "bridge",
          "ipam": {
            "type": "static",
            "routes": [
              {"dst": "0.0.0.0/0", "gw": "192.168.30.1"}
            ]
          }
        },
        {
          "type": "sbr"
        }
      ]
    }
