---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: multus
spec:
  interval: 30m
  chart:
    spec:
      chart: multus
      version: 5.0.7
      sourceRef:
        kind: HelmRepository
        name: angelnu
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    image:
      repository: ghcr.io/buroa/multus-cni
      tag: dev@sha256:eb8ae5cebffb092fb0e668de5ac988041c08eb2128cb3c43e02bf86004f08c9c
    cni:
      image:
        repository: ghcr.io/buroa/cni-plugins
        tag: 1.6.1@sha256:b731a240d64a190f100afb7691e39a7d64b72fe4cf5d7326d62a28bfcbf7d6ea
      logLevel: error
      paths:
        bin: /opt/cni/bin
        config: /etc/cni/net.d
    resources:
      requests:
        cpu: 10m
      limits:
        memory: 1024Mi
    hostPaths:
      netns: /var/run/netns
