---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app multus
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.6.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      multus:
        type: daemonset
        annotations:
          reloader.stakater.com/auto: "true"
        initContainers:
          cni-plugins:
            image:
              repository: ghcr.io/buroa/cni-plugins
              tag: 1.6.1@sha256:b6e77bcf43e6d49a1e73271331380501fda10715df9a266d07cf1ad28805d717
            env:
              CNI_BIN_DIR: &dir /opt/cni/bin
        containers:
          multus:
            image:
              repository: ghcr.io/k8snetworkplumbingwg/multus-cni
              tag: v4.1.4@sha256:09fdfb7ce090ccbf8927d2728970c3cdeb5917d48209f692de849e384f00d893
            command:
              - /thin_entrypoint
            args:
              - --cni-bin-dir=/opt/cni/bin
              - --cni-conf-dir=/etc/cni/net.d
              - --cleanup-config-on-exit=true
              - --multus-conf-file=/config/00-multus.conf
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 512Mi
            securityContext:
              privileged: true
    defaultPodOptions:
      hostNetwork: true
    persistence:
      config:
        type: configMap
        name: multus-configmap
        globalMounts:
          - path: /config/00-multus.conf
            subPath: 00-multus.conf
            readOnly: true
      etc-cni-net-d:
        type: hostPath
        hostPath: /etc/cni/net.d
      opt-cni-bin:
        type: hostPath
        hostPath: *dir
    serviceAccount:
      create: true
      name: *app
