---
apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  name: envoy
spec:
  jobLabel: envoy-proxy
  namespaceSelector:
    matchNames:
      - networking
  podMetricsEndpoints:
    - port: metrics
      path: /stats/prometheus
      honorLabels: true
  selector:
    matchLabels:
      app.kubernetes.io/component: proxy
      app.kubernetes.io/name: envoy
