---
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: envoy
spec:
  groups:
    - name: envoy.rules
      rules:
        - alert: EnvoyHighErrorRate
          expr: |-
            (
              sum by (envoy_cluster_name) (rate(envoy_cluster_upstream_rq{envoy_response_code=~"5.."}[5m]))
              /
              sum by (envoy_cluster_name) (rate(envoy_cluster_upstream_rq[5m]))
            ) > 0.05
          for: 5m
          annotations:
            summary: >-
              The error rate for cluster {{ $labels.envoy_cluster_name }} is {{ printf "%.2f" $value }}%
          labels:
            severity: critical

        - alert: EnvoyHighRequestLatency
          expr: |-
            histogram_quantile(0.99, sum by (le, envoy_cluster_name) (rate(envoy_cluster_upstream_rq_time_bucket[5m]))) > 3000
          for: 5m
          annotations:
            summary: >-
              The 99th percentile request latency for cluster {{ $labels.envoy_cluster_name }} is {{ $value }}ms
          labels:
            severity: critical
