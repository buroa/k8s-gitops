---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: k13-dev
spec:
  dnsNames:
    - k13.dev
    - "*.k13.dev"
  duration: 160h
  issuerRef:
    name: letsencrypt-production
    kind: ClusterIssuer
  privateKey:
    algorithm: ECDSA
    size: 384
    rotationPolicy: Always
  secretName: k13-dev-tls
  usages:
    - digital signature
