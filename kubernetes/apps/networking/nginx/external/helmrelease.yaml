---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app nginx-external
spec:
  interval: 30m
  timeout: 15m
  chart:
    spec:
      chart: ingress-nginx
      version: 4.11.0
      sourceRef:
        kind: HelmRepository
        name: ingress-nginx-charts
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    fullnameOverride: *app
    controller:
      replicaCount: 2
      allowSnippetAnnotations: true
      admissionWebhooks:
        objectSelector:
          matchExpressions:
            - key: ingress-class
              operator: In
              values:
                - external
      config:
        client-body-buffer-size: 100M
        client-body-timeout: 120
        client-header-timeout: 120
        enable-brotli: true
        enable-ocsp: true
        enable-real-ip: true
        hsts-max-age: 31449600
        keep-alive-requests: 10000
        keep-alive: 120
        proxy-body-size: 0
        proxy-buffer-size: 16k
        proxy-read-timeout: 604800
        proxy-send-timeout: 604800
        ssl-early-data: true
        ssl-protocols: TLSv1.3 TLSv1.2
        use-forwarded-headers: true
      extraArgs:
        default-ssl-certificate: networking/wildcard-tls
      ingressClass: external
      ingressClassResource:
        name: external
        default: false
        controllerValue: k8s.io/external
      metrics:
        enabled: true
        serviceMonitor:
          enabled: true
          namespace: networking
          namespaceSelector:
            any: true
      resources:
        requests:
          cpu: 100m
        limits:
          memory: 512Mi
      service:
        annotations:
          io.cilium/lb-ipam-ips: ${NET_SERVICES_INGRESS_IP_EXT}
          external-dns.alpha.kubernetes.io/hostname: external.${PUBLIC_DOMAIN}
        externalTrafficPolicy: Local
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: DoNotSchedule
          labelSelector:
            matchLabels:
              app.kubernetes.io/instance: *app
              app.kubernetes.io/component: controller
    defaultBackend:
      enabled: false
