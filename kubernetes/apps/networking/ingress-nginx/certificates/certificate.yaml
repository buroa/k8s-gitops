---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: wildcard
  namespace: networking
spec:
  secretName: wildcard-tls
  issuerRef:
    name: letsencrypt-production
    kind: ClusterIssuer
  commonName: ${PUBLIC_DOMAIN}
  dnsNames:
    - ${PUBLIC_DOMAIN}
    - "*.${PUBLIC_DOMAIN}"
