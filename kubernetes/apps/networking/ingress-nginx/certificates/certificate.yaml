---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: wildcard
  namespace: networking
spec:
  secretName: wildcard-tls
  issuerRef:
    name: letsencrypt-prod
    kind: ClusterIssuer
  commonName: ${SECRET_PUBLIC_DOMAIN}
  dnsNames:
    - ${SECRET_PUBLIC_DOMAIN}
    - "*.${SECRET_PUBLIC_DOMAIN}"
