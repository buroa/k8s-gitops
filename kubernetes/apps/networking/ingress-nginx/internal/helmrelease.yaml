---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app ingress-nginx-internal
spec:
  interval: 30m
  timeout: 15m
  chart:
    spec:
      chart: ingress-nginx
      version: 4.8.4
      sourceRef:
        kind: HelmRepository
        name: ingress-nginx-charts
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    fullnameOverride: *app
    controller:
      replicaCount: 2
      allowSnippetAnnotations: true
      admissionWebhooks:
        objectSelector:
          matchExpressions:
            - key: ingress-class
              operator: In
              values:
                - internal
      config:
        client-body-buffer-size: 100M
        client-body-timeout: 2m
        client-header-timeout: 2m
        enable-brotli: true
        enable-ocsp: true
        enable-real-ip: true
        hsts-max-age: 31449600
        keep-alive-requests: 10000
        keep-alive: 2m
        proxy-body-size: 0
        proxy-buffer-size: 16k
        proxy-read-timeout: 7d
        proxy-send-timeout: 7d
        ssl-protocols: TLSv1.3 TLSv1.2
        use-forwarded-headers: true
        proxy-real-ip-cidr: ${CLUSTER_POD_IP_CIDR}
      extraArgs:
        default-ssl-certificate: networking/wildcard-tls
      ingressClass: internal
      ingressClassResource:
        name: internal
        default: true
        controllerValue: k8s.io/internal
      metrics:
        enabled: true
        serviceMonitor:
          enabled: true
          namespace: networking
          namespaceSelector:
            any: true
      resources:
        requests:
          cpu: 10m
          memory: 256M
        limits:
          memory: 512M
      service:
        annotations:
          io.cilium/lb-ipam-ips: ${INGRESS_INT_LB_IP}
          external-dns.alpha.kubernetes.io/hostname: internal.${PUBLIC_DOMAIN}
        labels:
          io.cilium/lb-ipam-layer2: "true"
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: DoNotSchedule
          labelSelector:
            matchLabels:
              app.kubernetes.io/instance: *app
              app.kubernetes.io/component: controller
    defaultBackend:
      enabled: false
