---
ingress:
  - hostname: "*.k13.dev"
    service: https://envoy-external.networking.svc.cluster.local
    originRequest:
      http2Origin: true
      keepAliveTimeout: 7200
      keepAliveConnections: 200
      originServerName: external.k13.dev
      tcpKeepAlive: 7200
  - service: http_status:404
