---
warp-routing:
  enabled: true

originRequest:
  http2Origin: true

ingress:
  - hostname: "*.${SECRET_PUBLIC_DOMAIN}"
    service: &ingress https://contour-envoy.networking.svc.cluster.local

  - hostname: "plex.${SECRET_PUBLIC_DOMAIN}"
    service: *ingress
    originRequest:
      keepAliveTimeout: 15m

  - service: http_status:404
