originRequest:
  autoOriginServerName: true # Ref: https://github.com/cloudflare/cloudflared/pull/1160

ingress:
  - hostname: ${PUBLIC_DOMAIN}
    service: https://cilium-ingress.kube-system.svc.cluster.local:443
  - hostname: "*.${PUBLIC_DOMAIN}"
    service: https://cilium-ingress.kube-system.svc.cluster.local:443
  - service: http_status:404
