---
originRequest:
  http2Origin: true

ingress:
  - hostname: ${PUBLIC_DOMAIN}
    service: https://ingress-nginx-external-controller.networking.svc.cluster.local:443
    originRequest:
      originServerName: external.${PUBLIC_DOMAIN}

  - hostname: requests.${PUBLIC_DOMAIN}
    service: https://cilium-ingress.kube-system.svc.cluster.local:443
    originRequest:
      originServerName: external.${PUBLIC_DOMAIN}

  - hostname: "*.${PUBLIC_DOMAIN}"
    service: https://ingress-nginx-external-controller.networking.svc.cluster.local:443
    originRequest:
      originServerName: external.${PUBLIC_DOMAIN}

  - service: http_status:404
