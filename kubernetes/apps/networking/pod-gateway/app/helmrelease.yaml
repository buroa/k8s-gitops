---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: pod-gateway
  namespace: networking
spec:
  interval: 15m
  chart:
    spec:
      chart: pod-gateway
      version: 6.5.0
      sourceRef:
        kind: HelmRepository
        name: angelnu-charts
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controller:
      annotations:
        reloader.stakater.com/auto: "true"
    image:
      repository: ghcr.io/angelnu/pod-gateway
      tag: v1.8.1@sha256:690b6365728fe9012ad4cdfca38334992664596513dca187d1b93d2025205776
    DNS: ${VPN_GW_SUBNET}.1
    addons:
      netshoot:
        enabled: true
      vpn:
        enabled: true
        type: gluetun
        image:
          repository: ghcr.io/qdm12/gluetun
          tag: v3.33.0@sha256:cadc352ebed5988c9fbc750f2759ea703dc7587f969d70342cc5eff05282024b
        env:
          - name: FIREWALL
            value: "off"
          - name: DOT
            value: "off"
          - name: LOG_LEVEL
            value: debug
        envFrom:
          - secretRef:
              name: pod-gateway-secret
        securityContext:
          capabilities:
            add:
              - NET_ADMIN
        networkPolicy:
          enabled: false
    publicPorts:
      - IP: ${TORRENT_PUBLIC_OCTET}
        hostname: torrent
        ports:
          - type: udp
            port: ${TORRENT_PUBLIC_PORT}
          - type: tcp
            port: ${TORRENT_PUBLIC_PORT}
    routed_namespaces:
      - media
    settings:
      NOT_ROUTED_TO_GATEWAY_CIDRS: &cidrs "${CLUSTER_POD_IP_RANGE} ${CLUSTER_SERVICE_IP_RANGE} ${CLUSTER_IP_RANGE}"
      VPN_BLOCK_OTHER_TRAFFIC: true
      VPN_INTERFACE: wg0
      VPN_LOCAL_CIDRS: *cidrs
      VPN_TRAFFIC_PORT: "9929"
      VXLAN_ID: 42
      VXLAN_IP_NETWORK: ${VPN_GW_SUBNET}
    webhook:
      gatewayDefault: false
      gatewayLabel: vpn/ovpn
      gatewayAnnotation: vpn/ovpn
      namespaceSelector:
        type: label
        label: vpn
      image:
        repository: ghcr.io/angelnu/gateway-admision-controller
        tag: v3.9.0@sha256:4e169da5af107a9c6c784d3e03c89da07fad45f18358ab5b7177662df12d955a
