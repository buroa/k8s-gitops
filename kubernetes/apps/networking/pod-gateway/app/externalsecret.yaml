---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: pod-gateway
  namespace: networking
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: pod-gateway-config
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        vpnConfigfile: |
          [Interface]
          PrivateKey = {{ .PrivateKey }}
          Address = {{ .Address }}
          DNS = {{ .DNS }}

          [Peer]
          PublicKey = {{ .PublicKey }}
          AllowedIPs = {{ .AllowedIPs }}
          Endpoint = {{ .Endpoint }}
  dataFrom:
    - extract:
        key: pod-gateway
