---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: tailscale-operator
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: tailscale-operator-secret
    template:
      data:
        AUDIENCE: "{{ .TAILSCALE_AUDIENCE }}"
        CLIENT_ID: "{{ .TAILSCALE_CLIENT_ID }}"
  dataFrom:
    - extract:
        key: tailscale
