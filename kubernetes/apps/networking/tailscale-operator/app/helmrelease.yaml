---
apiVersion: source.toolkit.fluxcd.io/v1
kind: OCIRepository
metadata:
  name: tailscale-operator
spec:
  interval: 15m
  layerSelector:
    mediaType: application/vnd.cncf.helm.chart.content.v1.tar+gzip
    operation: copy
  ref:
    tag: 1.92.3
  url: oci://ghcr.io/home-operations/charts-mirror/tailscale-operator
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: tailscale-operator
spec:
  chartRef:
    kind: OCIRepository
    name: tailscale-operator
  interval: 1h
  valuesFrom:
    - kind: Secret
      name: &secret tailscale-operator-secret
      valuesKey: AUDIENCE
      targetPath: oauth.audience
    - kind: Secret
      name: *secret
      valuesKey: CLIENT_ID
      targetPath: oauth.clientId
  values:
    operatorConfig:
      podAnnotations:
        secret.reloader.stakater.com/reload: *secret
