---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: tailscale-operator
spec:
  interval: 30m
  chart:
    spec:
      chart: tailscale-operator
      version: 1.68.1
      sourceRef:
        kind: HelmRepository
        name: tailscale-charts
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    installCRDs: true
    operatorConfig:
      image:
        repository: ghcr.io/tailscale/k8s-operator
    proxyConfig:
      image:
        repository: ghcr.io/tailscale/tailscale
