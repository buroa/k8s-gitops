---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: blocky
  namespace: media
spec:
  refreshInterval: 5m
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: blocky-secret
    creationPolicy: Owner
    template:
      data:
        INIT_POSTGRES_DBNAME: blocky
        INIT_POSTGRES_HOST: postgres-rw.databases.svc.cluster.local
        INIT_POSTGRES_USER: "{{ .BLOCKY_POSTGRES_USER }}"
        INIT_POSTGRES_PASS: "{{ .BLOCKY_POSTGRES_PASS }}"
        INIT_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
      templateFrom:
        - configMap:
            name: blocky-config-tpl
            items:
              - key: config.yml
  dataFrom:
    - extract:
        key: blocky
    - extract:
        key: cloudnative-pg
