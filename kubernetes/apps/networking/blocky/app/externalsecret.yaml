---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: blocky
  namespace: media
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: blocky-secret
    creationPolicy: Owner
    template:
      data:
        # Postgres Init
        INIT_POSTGRES_DBNAME: blocky
        INIT_POSTGRES_HOST: postgres-rw.databases.svc.cluster.local
        INIT_POSTGRES_USER: "{{ .BLOCKY_POSTGRESUSER }}"
        INIT_POSTGRES_PASS: "{{ .BLOCKY_POSTGRESPASS }}"
        INIT_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
      templateFrom:
        - configMap:
            name: blocky-config-tpl
            items:
              - key: config.yml
  dataFrom:
    - extract:
        key: blocky
    - extract:
        key: cloudnative-pg
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: blocky-datasource
  namespace: media
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: blocky-datasource-secret
    creationPolicy: Owner
    template:
      templateFrom:
        - configMap:
            name: blocky-datasource-tpl
            items:
              - key: datasource.yaml
      metadata:
        labels:
          grafana_datasource: "1"
  dataFrom:
    - extract:
        key: blocky
