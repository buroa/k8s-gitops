---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ./externalsecret.yaml
  - ./helmrelease.yaml
configMapGenerator:
  - name: blocky-config-tpl
    files:
      - config.yml=./resources/config.yml
  - name: blocky-configmap
    files:
      - whitelist.txt=./resources/whitelist.txt
generatorOptions:
  disableNameSuffixHash: true
