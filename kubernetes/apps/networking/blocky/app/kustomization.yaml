---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: networking
resources:
  - ./helmrelease.yaml
configMapGenerator:
  - name: blocky-configmap
    files:
      - ./configs/config.yml
  - name: blocky-grafana-dashboards
    files:
      - ./dashboards/blocky.json
    options:
      labels:
        grafana_dashboard: "1"
generatorOptions:
  disableNameSuffixHash: true
labels:
  - pairs:
      app.kubernetes.io/name: blocky
      app.kubernetes.io/instance: blocky
