---
blocking:
  loading:
    downloads:
      timeout: 60s
    maxErrorsPerSource: -1

  blackLists:
    ads: # Ref: https://firebog.net
      - https://adaway.org/hosts.txt
      - https://v.firebog.net/hosts/AdguardDNS.txt
      - https://v.firebog.net/hosts/Admiral.txt
      - https://raw.githubusercontent.com/anudeepND/blacklist/master/adservers.txt
      - https://s3.amazonaws.com/lists.disconnect.me/simple_ad.txt
      - https://v.firebog.net/hosts/Easylist.txt
      - https://pgl.yoyo.org/adservers/serverlist.php?hostformat=hosts&showintro=0&mimetype=plaintext
      - https://raw.githubusercontent.com/FadeMind/hosts.extras/master/UncheckyAds/hosts
      - https://raw.githubusercontent.com/bigdargon/hostsVN/master/hosts
    malicious: # Ref: https://firebog.net
      - https://raw.githubusercontent.com/DandelionSprout/adfilt/master/Alternate%20versions%20Anti-Malware%20List/AntiMalwareHosts.txt
      - https://osint.digitalside.it/Threat-Intel/lists/latestdomains.txt
      - https://s3.amazonaws.com/lists.disconnect.me/simple_malvertising.txt
      - https://v.firebog.net/hosts/Prigent-Crypto.txt
      - https://raw.githubusercontent.com/FadeMind/hosts.extras/master/add.Risk/hosts
      - https://bitbucket.org/ethanr/dns-blacklists/raw/master/bad_lists/Mandiant_APT1_Report_Appendix_D.txt
      - https://phishing.army/download/phishing_army_blocklist_extended.txt
      - https://gitlab.com/quidsup/notrack-blocklists/raw/master/notrack-malware.txt
      - https://v.firebog.net/hosts/RPiList-Malware.txt
      - https://v.firebog.net/hosts/RPiList-Phishing.txt
      - https://raw.githubusercontent.com/Spam404/lists/master/main-blacklist.txt
      - https://raw.githubusercontent.com/AssoEchap/stalkerware-indicators/master/generated/hosts
      - https://urlhaus.abuse.ch/downloads/hostfile/
    native: # Ref: https://github.com/hagezi/dns-blocklists
      - https://raw.githubusercontent.com/hagezi/dns-blocklists/main/domains/native.amazon.txt
      - https://raw.githubusercontent.com/hagezi/dns-blocklists/main/domains/native.apple.txt
      - https://raw.githubusercontent.com/hagezi/dns-blocklists/main/domains/native.huawei.txt
      - https://raw.githubusercontent.com/hagezi/dns-blocklists/main/domains/native.lgwebos.txt
      - https://raw.githubusercontent.com/hagezi/dns-blocklists/main/domains/native.tiktok.extended.txt
      - https://raw.githubusercontent.com/hagezi/dns-blocklists/main/domains/native.winoffice.txt
    other: # Ref: https://firebog.net
      - https://zerodot1.gitlab.io/CoinBlockerLists/hosts_browser
    suspicious: # Ref: https://firebog.net
      - https://raw.githubusercontent.com/PolishFiltersTeam/KADhosts/master/KADhosts.txt
      - https://raw.githubusercontent.com/FadeMind/hosts.extras/master/add.Spam/hosts
      - https://v.firebog.net/hosts/static/w3kbl.txt
    tracking: # Ref: https://firebog.net
      - https://v.firebog.net/hosts/Easyprivacy.txt
      - https://v.firebog.net/hosts/Prigent-Ads.txt
      - https://raw.githubusercontent.com/FadeMind/hosts.extras/master/add.2o7Net/hosts
      - https://raw.githubusercontent.com/crazy-max/WindowsSpyBlocker/master/data/hosts/spy.txt
      - https://hostfiles.frogeye.fr/firstparty-trackers-hosts.txt

  whiteLists:
    ads: &whiteList
      - https://raw.githubusercontent.com/anudeepND/whitelist/master/domains/whitelist.txt
      - /lists/whitelist.txt
    malicious: *whiteList
    native: *whiteList
    other: *whiteList
    suspicious: *whiteList
    tracking: *whiteList

  clientGroupsBlock:
    default:
      - ads
      - malicious
      - native
      - other
      - suspicious
      - tracking
    ${LAN_GUEST_IP_CIDR}:
      - malicious
      - suspicious
      - tracking

caching:
  minTime: 15m
  prefetching: true
  prefetchExpires: 2h

clientLookup:
  upstream: ${CILIUM_BGP_PEER}

conditional:
  mapping:
    cluster.local: ${CLUSTER_DNS_IP}
    ${PUBLIC_DOMAIN}: ${K8S_GATEWAY_IP}

connectIPVersion: v4

ecs:
  useAsClient: true

hostsFile:
  filterLoopback: true
  sources:
    - /etc/hosts
    - |
      10.0.0.10 m0.k8s.${PUBLIC_DOMAIN}
      10.0.0.11 m1.k8s.${PUBLIC_DOMAIN}
      10.0.0.12 m2.k8s.${PUBLIC_DOMAIN}
      10.0.0.20 w0.k8s.${PUBLIC_DOMAIN}
      10.0.0.21 w1.k8s.${PUBLIC_DOMAIN}
      10.0.0.22 w2.k8s.${PUBLIC_DOMAIN}

log:
  level: info
  format: text

ports:
  dns: 53
  http: 4000

prometheus:
  enable: true
  path: /metrics

queryLog:
  type: postgresql
  target: postgresql://{{ .BLOCKY_POSTGRES_USER }}:{{ .BLOCKY_POSTGRES_PASS }}@postgres-rw.databases.svc.cluster.local:5432/blocky
  logRetentionDays: 10

redis:
  required: true
  address: redis-master
  sentinelAddresses:
    - redis-node-0.redis-headless.databases.svc.cluster.local:26379
    - redis-node-1.redis-headless.databases.svc.cluster.local:26379
    - redis-node-2.redis-headless.databases.svc.cluster.local:26379

upstreams:
  groups:
    default:
      - tcp-tls:1.1.1.1:853
      - tcp-tls:1.0.0.1:853
