---
apiVersion: 1

datasources:
  - name: Blocky
    type: postgres
    uid: blocky
    access: proxy
    url: postgres-ro.databases.svc.cluster.local.:5432
    user: "{{ .BLOCKY_POSTGRES_USER }}"
    jsonData:
      database: blocky
      sslmode: disable
      maxOpenConns: 100
      maxIdleConns: 100
      maxIdleConnsAuto: true
      connMaxLifetime: 14400
      postgresVersion: 1500
      timescaledb: false
    secureJsonData:
      password: "{{ .BLOCKY_POSTGRES_PASS }}"
