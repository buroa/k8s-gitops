---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps-blocky
  namespace: flux-system
spec:
  targetNamespace: networking
  dependsOn:
    - name: cluster-apps-dragonfly-cluster
    - name: cluster-apps-cloudnative-pg-cluster
    - name: cluster-apps-external-secrets-stores
  path: ./kubernetes/apps/networking/blocky/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: k8s-gitops
  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 5m
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps-blocky-datasource
  namespace: flux-system
spec:
  targetNamespace: networking
  dependsOn:
    - name: cluster-apps-blocky
    - name: cluster-apps-external-secrets-stores
  path: ./kubernetes/apps/networking/blocky/datasource
  prune: true
  sourceRef:
    kind: GitRepository
    name: k8s-gitops
  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 5m
