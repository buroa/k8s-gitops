---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app tailscale
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.3.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          main:
            image:
              repository: ghcr.io/tailscale/tailscale
              tag: v1.54.1
            env:
              TZ: ${TIMEZONE}
              PORT: &port ${TAILNET_PUBLIC_PORT}
              SA_NAME: tailscale
              TS_USERSPACE: true
              TS_KUBE_SECRET: tailscale-state
              TS_EXTRA_ARGS: --advertise-exit-node
              TS_TAILSCALED_EXTRA_ARGS: --debug=0.0.0.0:2000
              TS_ROUTES: ${LAN_SERVER_IP_CIDR},${CILIUM_LB_CIDR}
            envFrom:
              - secretRef:
                  name: tailscale-secret
            resources:
              requests:
                cpu: 5m
                memory: 128M
              limits:
                memory: 256M
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop:
                  - ALL
        pod:
          securityContext:
            runAsUser: 568
            runAsGroup: 568
            runAsNonRoot: true
            fsGroup: 568
            fsGroupChangePolicy: OnRootMismatch
    persistence:
      cache:
        type: emptyDir
        globalMounts:
          - path: /.cache
      tmp:
        type: emptyDir
    service:
      main:
        ports:
          http:
            port: 2000
      tailnet:
        controller: main
        type: LoadBalancer
        annotations:
          io.cilium/lb-ipam-ips: ${TAILSCALE_LB_IP}
        labels:
          io.cilium/lb-ipam-layer2: "true"
        ports:
          tailnet-udp:
            enabled: true
            port: *port
            protocol: UDP
    serviceAccount:
      name: *app
      create: true
    serviceMonitor:
      main:
        enabled: true
        endpoints:
          - port: http
            scheme: http
            path: /debug/metrics
            interval: 1m
            scrapeTimeout: 30s
