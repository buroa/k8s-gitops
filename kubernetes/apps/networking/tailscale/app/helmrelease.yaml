---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: tailscale
  namespace: networking
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controller:
      annotations:
        reloader.stakater.com/auto: "true"
    image:
      repository: ghcr.io/tailscale/tailscale
      tag: v1.46.1
    env:
      TZ: ${TIMEZONE}
      PORT: &port ${TAILNET_PUBLIC_PORT}
      TS_KUBE_SECRET: tailscale-state
      SA_NAME: tailscale
      TS_USERSPACE: true
      TS_ROUTES: |-
        ${LAN_SERVER_IP_CIDR},${CILIUM_LB_CIDR}
    envFrom:
      - secretRef:
          name: tailscale-secret
    service:
      main:
        enabled: false
      tailnet:
        enabled: true
        type: LoadBalancer
        annotations:
          io.cilium/lb-ipam-ips: ${TAILSCALE_LB_IP}
        labels:
          io.cilium/lb-ipam-layer2: "true"
        ports:
          tailnet:
            enabled: true
            port: *port
            protocol: UDP
            targetPort: *port
    ingress:
      main:
        enabled: false
    probes:
      liveness:
        enabled: false
      readiness:
        enabled: false
      startup:
        enabled: false
    podSecurityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
      fsGroupChangePolicy: OnRootMismatch
    serviceAccount:
      name: tailscale
