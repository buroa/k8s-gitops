---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: tailscale
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: tailscale-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        TS_AUTHKEY: "{{ .TAILSCALE_OAUTH_CLIENT_SECRET }}?preauthorized=true"
        TS_KUBE_SECRET: ""
  dataFrom:
    - extract:
        key: tailscale
