---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: contour
  namespace: networking
spec:
  interval: 15m
  timeout: 1h
  chart:
    spec:
      chart: contour
      version: 12.0.1
      sourceRef:
        kind: HelmRepository
        name: bitnami-charts
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    crds: CreateReplace
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    contour:
      manageCRDs: true
    envoy:
      service:
        type: LoadBalancer
        annotations:
          io.cilium/lb-ipam-ips: ${ENVOY_LB_IP}
        externalTrafficPolicy: Cluster
      useHostPort: false
    metrics:
      serviceMonitor:
        enabled: true
