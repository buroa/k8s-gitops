---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: cluster-apps-contour
  namespace: networking
spec:
  path: ./kubernetes/apps/networking/contour/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: k8s-gitops
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: contour
      namespace: networking
  interval: 30m
  retryInterval: 1m
  timeout: 3m
