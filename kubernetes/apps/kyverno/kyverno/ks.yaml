---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps-kyverno
  namespace: flux-system
spec:
  targetNamespace: kyverno
  path: ./kubernetes/apps/kyverno/kyverno/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: k8s-gitops
  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 5m
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps-cluster-policies
  namespace: flux-system
spec:
  targetNamespace: kyverno
  dependsOn:
    - name: cluster-apps-kyverno
  path: ./kubernetes/apps/kyverno/kyverno/policies
  prune: true
  sourceRef:
    kind: GitRepository
    name: k8s-gitops
  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 5m
