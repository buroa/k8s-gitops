---
apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: &name ingress
  annotations:
    policies.kyverno.io/title: Add Ingress annotations
    policies.kyverno.io/category: Ingress
    policies.kyverno.io/severity: low
    policies.kyverno.io/subject: Ingress
    policies.kyverno.io/description: >-
      This policy will automatically add external-dns annotations to Ingresses
      based on the ingressClassName.
    pod-policies.kyverno.io/autogen-controllers: none
spec:
  rules:
    - name: *name
      match:
        any:
          - resources:
              kinds:
                - Ingress
      context:
        - name: INGRESS_CLASS_NAME
          variable:
            value: "{{ request.object.spec.ingressClassName }}"
            jmesPath: "to_string(@)"
      mutate:
        patchStrategicMerge:
          metadata:
            annotations:
              external-dns.alpha.kubernetes.io/target: "{{ INGRESS_CLASS_NAME }}.${PUBLIC_DOMAIN}"
