---
apiVersion: upgrade.cattle.io/v1
kind: Plan
metadata:
  name: talos
spec:
  # renovate: depName=ghcr.io/buroa/installer datasource=docker
  version: &version v1.6.6
  serviceAccountName: system-upgrade
  secrets:
    - name: talos
      path: /var/run/secrets/talos.dev
      ignoreUpdates: true
  concurrency: 1
  exclusive: true
  cordon: true
  nodeSelector:
    matchExpressions:
      - key: apple.feature.node.kubernetes.io/t2
        operator: Exists
      - key: feature.node.kubernetes.io/system-os_release.ID
        operator: In
        values:
          - talos
      - key: feature.node.kubernetes.io/system-os_release.VERSION_ID
        operator: NotIn
        values:
          - *version
  tolerations:
    - key: CriticalAddonsOnly
      operator: Exists
    - key: node-role.kubernetes.io/control-plane
      operator: Exists
      effect: NoSchedule
  prepare: &prepare
    image: ghcr.io/siderolabs/talosctl:v1.6.6
    envs:
      - name: NODE_IP
        valueFrom:
          fieldRef:
            fieldPath: status.hostIP
    args:
      - --nodes=$(NODE_IP)
      - health
      - --server=false
  upgrade:
    <<: *prepare
    args:
      - --nodes=$(NODE_IP)
      - upgrade
      - --image=ghcr.io/buroa/installer:$(SYSTEM_UPGRADE_PLAN_LATEST_VERSION)
      - --preserve=true
      - --wait=false
      - --reboot-mode=powercycle # TODO: kexec thunderbolt-net issue
