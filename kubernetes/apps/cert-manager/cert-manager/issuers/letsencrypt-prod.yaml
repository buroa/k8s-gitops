---
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-prod
spec:
  acme:
    server: https://acme-v02.api.letsencrypt.org/directory
    email: "${SECRET_EMAIL}"
    privateKeySecretRef:
      name: letsencrypt-production
    solvers:
      - dns01:
          cloudflare:
            email: "${SECRET_EMAIL}"
            apiKeySecretRef:
              name: cloudflare-secret
              key: CLOUDFLARE_APIKEY
        selector:
          dnsZones:
            - ${SECRET_PUBLIC_DOMAIN}
