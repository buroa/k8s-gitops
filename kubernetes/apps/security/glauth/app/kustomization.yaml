---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ./externalsecret.yaml
  - ./helmrelease.yaml
configMapGenerator:
  - name: glauth-config-tpl
    files:
      - groups.toml=./resources/groups.toml
      - server.toml=./resources/server.toml
      - users.toml=./resources/users.toml
generatorOptions:
  disableNameSuffixHash: true
