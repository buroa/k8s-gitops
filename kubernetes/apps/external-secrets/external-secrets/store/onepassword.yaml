---
apiVersion: external-secrets.io/v1
kind: ClusterSecretStore
metadata:
  name: onepassword
spec:
  provider:
    onepasswordSDK:
      vault: K8s
      auth:
        serviceAccountSecretRef:
          name: onepassword-secret
          key: token
          namespace: external-secrets
      cache:
        ttl: 1h
