---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ./externalsecret.yaml
  - ./helmrelease.yaml
  - ./pvc.yaml
  - ./volsync.yaml
configMapGenerator:
  - name: frigate-config-tpl
    files:
      - ./resources/config.yml
  - name: frigate-loki-rules
    files:
      - ./resources/lokirule.yaml
    options:
      labels:
        loki_rule: "true"
generatorOptions:
  disableNameSuffixHash: true
