---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: frigate
spec:
  refreshInterval: 5m
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: frigate-secret
    creationPolicy: Owner
    template:
      data:
        PLUS_API_KEY: "{{ .FRIGATE_PLUS_API_KEY }}"
      templateFrom:
        - configMap:
            name: frigate-config-tpl
            items:
              - key: config.yml
  dataFrom:
    - extract:
        key: emqx
    - extract:
        key: frigate
