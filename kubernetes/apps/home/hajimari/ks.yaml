---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps-hajimari
  namespace: flux-system
spec:
  path: ./kubernetes/apps/home/hajimari/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: k8s-gitops
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: hajimari
      namespace: home
  interval: 30m
  retryInterval: 1m
  timeout: 3m
