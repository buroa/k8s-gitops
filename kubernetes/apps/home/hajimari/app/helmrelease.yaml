---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: hajimari
spec:
  interval: 30m
  chart:
    spec:
      chart: hajimari
      version: 2.0.2
      sourceRef:
        kind: HelmRepository
        name: hajimari-charts
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    env:
      TZ: ${TIMEZONE}
    hajimari:
      title: Apps
      lightTheme: cloud
      darkTheme: espresso
      alwaysTargetBlank: true
      showGreeting: false
      showAppGroups: false
      showAppStatus: false
      showBookmarkGroups: false
      showGlobalBookmarks: false
      showAppUrls: true
      defaultEnable: true
      namespaceSelector:
        matchNames:
          - default
          - flux-system
          - home
          - kube-system
          - media
          - monitoring
          - networking
          - rook-ceph
          - security
    ingress:
      main:
        enabled: true
        ingressClassName: internal
        annotations:
          hajimari.io/enable: "false"
        hosts:
          - host: &host0 ${PUBLIC_DOMAIN}
            paths: &paths
              - path: /
                pathType: Prefix
          - host: &host1 www.${PUBLIC_DOMAIN}
            paths: *paths
          - host: &host2 apps.${PUBLIC_DOMAIN}
            paths: *paths
        tls:
          - hosts:
              - *host0
              - *host1
              - *host2
    podAnnotations:
      configmap.reloader.stakater.com/reload: hajimari-settings
    persistence:
      data:
        type: emptyDir
    resources:
      requests:
        cpu: 10m
        memory: 128M
