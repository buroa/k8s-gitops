---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: node-red
  namespace: home
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controller:
      annotations:
        reloader.stakater.com/auto: "true"
    image:
      repository: docker.io/nodered/node-red
      tag: 3.0.2@sha256:e2cd6b89e18361593276e3ef5282b403e0879040c96d3099c15e8f0200a36339
    env:
      TZ: ${TIMEZONE}
      NODE_RED_OAUTH_ISSUER_URL: https://auth.${PUBLIC_DOMAIN}
      NODE_RED_OAUTH_AUTH_URL: https://auth.${PUBLIC_DOMAIN}/api/oidc/authorization
      NODE_RED_OAUTH_CALLBACK_URL: https://nr.${PUBLIC_DOMAIN}/auth/strategy/callback
      NODE_RED_OAUTH_TOKEN_URL: http://authelia.security.svc.cluster.local:9091/api/oidc/token
      NODE_RED_OAUTH_USER_URL: http://authelia.security.svc.cluster.local:9091/api/oidc/userinfo
    envFrom:
      - secretRef:
          name: node-red-secret
    service:
      main:
        ports:
          http:
            port: 1880
    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        annotations:
          hajimari.io/icon: cib:node-red
        hosts:
          - host: &host nr.${PUBLIC_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
    podSecurityContext:
      runAsUser: 1000
      runAsGroup: 1000
      fsGroup: 1000
      fsGroupChangePolicy: "OnRootMismatch"
    persistence:
      data:
        enabled: true
        existingClaim: node-red-config
      settings:
        enabled: true
        type: configMap
        name: node-red-configmap
        mountPath: /data/settings.js
        subPath: settings.js
        readOnly: true
    resources:
      requests:
        memory: 512Mi
        cpu: 5m
      limits:
        memory: 512Mi
