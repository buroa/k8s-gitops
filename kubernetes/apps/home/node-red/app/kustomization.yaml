---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: home
resources:
  - ./pvc.yaml
  - ./externalsecret.yaml
  - ./helmrelease.yaml
  - ./volsync.yaml
configMapGenerator:
  - name: node-red-configmap
    files:
      - ./configs/settings.js
generatorOptions:
  disableNameSuffixHash: true
  annotations:
    kustomize.toolkit.fluxcd.io/substitute: disabled
