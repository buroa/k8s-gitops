---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: home
resources:
  - pvc.yaml
  - externalsecret.yaml
  - helmrelease.yaml
  - volsync.yaml
configMapGenerator:
  - name: mosquitto-configmap
    files:
      - config/mosquitto.conf
configurations:
  - patches/kustomizeconfig.yaml
labels:
  - pairs:
      app.kubernetes.io/name: mosquitto
      app.kubernetes.io/instance: mosquitto
