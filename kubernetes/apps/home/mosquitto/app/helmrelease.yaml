---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: mosquitto
  namespace: home
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    initContainers:
      01-init-config:
        image: public.ecr.aws/docker/library/eclipse-mosquitto:2.0.15
        imagePullPolicy: IfNotPresent
        command: ["/bin/sh", "-c"]
        args:
          [
            "cp /data/mosquitto_secret/* /data/external_config/ && mosquitto_passwd -U /data/external_config/mosquitto_pwd",
          ]
        volumeMounts:
          - { name: secret-file, mountPath: /data/mosquitto_secret }
          - { name: external-config, mountPath: /data/external_config }
    controller:
      annotations:
        reloader.stakater.com/auto: "true"
    image:
      repository: public.ecr.aws/docker/library/eclipse-mosquitto
      tag: 2.0.15
    service:
      main:
        ports:
          http:
            enabled: false
          mqtt:
            enabled: true
            port: 1883
    podSecurityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
      fsGroupChangePolicy: OnRootMismatch
    persistence:
      config:
        enabled: true
        existingClaim: mosquitto-config
        mountPath: /data
      config-file:
        enabled: true
        type: configMap
        name: mosquitto-configmap # overriden by kustomizeconfig
        mountPath: /mosquitto/config/mosquitto.conf
        subPath: mosquitto.conf
      secret-file:
        enabled: true
        type: secret
        name: mosquitto-secret
        subPath: mosquitto_pwd
        mountPath: /data/mosquitto_secret/mosquitto_pwd
        readOnly: true
      external-config:
        enabled: true
        type: emptyDir
        mountPath: /mosquitto/external_config
    resources:
      requests:
        cpu: 10m
        memory: 50Mi
      limits:
        memory: 150Mi
