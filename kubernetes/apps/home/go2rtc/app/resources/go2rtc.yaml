---
api:
  listen: :80

rtsp:
  listen: :554

webrtc:
  listen: :8555
  candidates:
    - stun:8555
  ice_servers:
    - urls:
       - stun:stun.cloudflare.com:3478

streams:
  entry:
    - rtspx://unifi.${INTERNAL_DOMAIN}:7441/N33NndYP9jDIKdjc
  server_room:
    - rtspx://unifi.${INTERNAL_DOMAIN}:7441/N1GGxypfxkFtIMiN

homekit:
  entry:
    name: Entry
    pairings:
      - client_id={{ .GO2RTC_HOMEKIT_CLIENT_ID_0 }}&client_public={{ .GO2RTC_HOMEKIT_CLIENT_PUBLIC_0 }}&permissions=0
      - client_id={{ .GO2RTC_HOMEKIT_CLIENT_ID_1 }}&client_public={{ .GO2RTC_HOMEKIT_CLIENT_PUBLIC_1 }}&permissions=1
  server_room:
    name: Server Room
    pairings:
      - client_id={{ .GO2RTC_HOMEKIT_CLIENT_ID_0 }}&client_public={{ .GO2RTC_HOMEKIT_CLIENT_PUBLIC_0 }}&permissions=0
      - client_id={{ .GO2RTC_HOMEKIT_CLIENT_ID_1 }}&client_public={{ .GO2RTC_HOMEKIT_CLIENT_PUBLIC_1 }}&permissions=1
