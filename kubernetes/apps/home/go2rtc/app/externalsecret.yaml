---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: go2rtc
spec:
  refreshInterval: 5m
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: go2rtc-secret
    creationPolicy: Owner
    template:
      templateFrom:
        - configMap:
            name: go2rtc-config-tpl
            items:
              - key: go2rtc.yaml
  dataFrom:
    - extract:
        key: go2rtc
