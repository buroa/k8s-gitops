---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: home-assistant-restic
  namespace: home
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: home-assistant-restic-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        RESTIC_REPOSITORY: "{{ .REPOSITORY_TEMPLATE }}/home-assistant"
        RESTIC_PASSWORD: "{{ .RESTIC_PASSWORD }}"
        AWS_ACCESS_KEY_ID: "{{ .AWS_ACCESS_KEY_ID }}"
        AWS_SECRET_ACCESS_KEY: "{{ .AWS_SECRET_ACCESS_KEY }}"
  dataFrom:
    - extract:
        key: volsync-restic-template
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: home-assistant
  namespace: media
spec:
  accessModes:
    - ReadWriteOnce
  dataSourceRef:
    kind: ReplicationDestination
    apiGroup: volsync.backube
    name: home-assistant-rdst
  resources:
    requests:
      storage: 5Gi
  storageClassName: ${CLUSTER_STORAGE_BLOCK}
---
apiVersion: volsync.backube/v1alpha1
kind: ReplicationDestination
metadata:
  name: home-assistant-rdst
  namespace: media
  annotations:
    kustomize.toolkit.fluxcd.io/ssa: IfNotPresent
spec:
  trigger:
    manual: restore-once
  restic:
    repository: home-assistant-restic-secret
    copyMethod: Snapshot
    accessModes: ["ReadWriteOnce"]
    cacheCapacity: 8Gi
    cacheStorageClassName: ${CLUSTER_STORAGE_HOSTPATH}
    volumeSnapshotClassName: ${CLUSTER_SNAPSHOT_BLOCK}
    storageClassName: ${CLUSTER_STORAGE_BLOCK}
    moverSecurityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
    capacity: 5Gi # must match the PersistentVolumeClaim `.resources.requests.storage` size above
---
apiVersion: volsync.backube/v1alpha1
kind: ReplicationSource
metadata:
  name: home-assistant-rsrc
  namespace: home
spec:
  sourcePVC: home-assistant
  trigger:
    schedule: "0 8 * * *"
  restic:
    copyMethod: Snapshot
    pruneIntervalDays: 10
    repository: home-assistant-restic-secret
    cacheCapacity: 8Gi
    volumeSnapshotClassName: ${CLUSTER_SNAPSHOT_BLOCK}
    storageClassName: ${CLUSTER_STORAGE_BLOCK}
    cacheStorageClassName: ${CLUSTER_STORAGE_HOSTPATH}
    moverSecurityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
    retain:
      daily: 10
      within: 3d
