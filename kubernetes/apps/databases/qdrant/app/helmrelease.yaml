---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: qdrant
  namespace: databases
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    image:
      repository: docker.io/qdrant/qdrant
      tag: v1.3.2
    service:
      main:
        ports:
          http:
            port: 6333
    persistence:
      storage:
        enabled: true
        existingClaim: qdrant-storage
        mountPath: /qdrant/storage
    resources:
      requests:
        cpu: 5m
        memory: 50Mi
      limits:
        memory: 8Gi
