---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: emqx
  annotations:
    hajimari.io/icon: simple-icons:mqtt
spec:
  ingressClassName: internal
  rules:
    - host: &host emqx.ktwo.io
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: emqx-dashboard
                port:
                  number: 18083
  tls:
    - hosts:
        - *host
