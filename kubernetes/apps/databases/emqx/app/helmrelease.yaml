---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: emqx
spec:
  interval: 30m
  chart:
    spec:
      chart: emqx-operator
      version: 2.2.25
      sourceRef:
        kind: HelmRepository
        name: emqx-charts
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    fullnameOverride: emqx-operator
    image:
      repository: ghcr.io/emqx/emqx-operator
