---
apiVersion: v1
kind: Service
metadata:
  name: postgres-lb
  namespace: databases
  annotations:
    coredns.io/hostname: postgres.${SECRET_PUBLIC_DOMAIN}
spec:
  type: LoadBalancer
  externalTrafficPolicy: Local
  loadBalancerIP: ${POSTGRES_LB_IP}
  ports:
    - name: postgres
      port: 5432
      protocol: TCP
      targetPort: 5432
  selector:
    postgresql: postgres
    role: primary
