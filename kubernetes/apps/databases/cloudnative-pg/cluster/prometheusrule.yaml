---
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: cloudnative-pg
spec:
  groups:
    - name: cloudnative-pg.rules
      rules:
        - alert: LongRunningTransaction
          expr: |-
            cnpg_backends_max_tx_duration_seconds > 300
          for: 5m
          annotations:
            summary: >-
              Pod {{ $labels.pod }} is taking more than {{ $value }} seconds for a query.
          labels:
            severity: critical

        - alert: BackendsWaiting
          expr: |-
            cnpg_backends_waiting_total > 300
          for: 5m
          annotations:
            summary: >-
              Pod {{ $labels.pod }} has been waiting for longer than {{ $value }} seconds
          labels:
            severity: critical

        - alert: PGDatabase
          expr: |-
            cnpg_pg_database_xid_age > 300000000
          for: 5m
          annotations:
            summary: >-
              Over {{ $value }} transactions from frozen xid on pod {{ $labels.pod }}
          labels:
            severity: critical

        - alert: PGReplication
          expr: |-
            cnpg_pg_replication_lag > 300
          for: 5m
          annotations:
            summary: >-
              Standby is lagging behind by over {{ $value }} seconds
          labels:
            severity: critical

        - alert: LastFailedArchiveTime
          expr: |-
            (cnpg_pg_stat_archiver_last_failed_time - cnpg_pg_stat_archiver_last_archived_time) > 1
          for: 5m
          annotations:
            summary: >-
              Archiving failed for {{ $labels.pod }}
          labels:
            severity: critical

        - alert: DatabaseDeadlockConflicts
          expr: |-
            cnpg_pg_stat_database_deadlocks > 10
          for: 5m
          annotations:
            summary: >-
              There are over {{ $value }} deadlock conflicts in {{ $labels.pod }}
          labels:
            severity: critical

        - alert: ReplicaFailingReplication
          expr: |-
            cnpg_pg_replication_in_recovery > cnpg_pg_replication_is_wal_receiver_up
          for: 5m
          annotations:
            summary: >-
              Replica {{ $labels.pod }} is failing to replicate
          labels:
            severity: critical
