---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app deluge
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      deluge:
        initContainers:
          web:
            image: &image
              repository: ghcr.io/home-operations/deluge
              tag: 2.2.0@sha256:23ef6bdcca6c6f35abed6b43dd9d956e71113f43075a2536c483b7ea1eaf0aff
            env:
              DELUGE_BIN: deluge-web
              TZ: America/Chicago
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 2Gi
            restartPolicy: Always
            securityContext: &securityContext
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
        containers:
          app:
            image: *image
            env:
              DELUGE_BIN: deluged
              TZ: America/Chicago
            resources:
              requests:
                cpu: 100m
              limits:
                memory: 16Gi
            securityContext: *securityContext
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 568
        runAsGroup: 568
        fsGroup: 568
        fsGroupChangePolicy: OnRootMismatch
        supplementalGroups: [65536]
    persistence:
      config:
        existingClaim: *app
      incomplete:
        type: custom
        volumeSpec:
          ephemeral:
            volumeClaimTemplate:
              spec:
                accessModes: [ReadWriteOnce]
                resources:
                  requests:
                    storage: 1Mi # Ignored
                storageClassName: openebs-hostpath
                volumeMode: Filesystem
      media:
        type: nfs
        server: nas.internal
        path: /volume1/media
        globalMounts:
          - path: /media/downloads/torrents
            subPath: downloads/torrents
      tmp:
        type: emptyDir
    route:
      app:
        hostnames:
          - "{{ .Release.Name }}.k13.dev"
        parentRefs:
          - name: internal
            namespace: kube-system
            sectionName: https
        rules:
          - backendRefs:
              - name: *app
                port: 8112
    service:
      app:
        controller: *app
        nameOverride: *app
        ports:
          http:
            port: 8112
      bittorrent:
        controller: *app
        type: LoadBalancer
        annotations:
          lbipam.cilium.io/ips: 192.168.20.83, ::ffff:192.168.20.83
        ports:
          bittorrent-tcp:
            port: 6881
            protocol: TCP
