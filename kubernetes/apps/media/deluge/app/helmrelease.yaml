---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: deluge
  namespace: media
spec:
  releaseName: deluge
  interval: 15m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: deluge
      version: 5.4.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    image:
      repository: ghcr.io/linuxserver/deluge
      tag: 2.1.1-r6-ls199
    env:
      TZ: "${TIMEZONE}"
      PUID: "1000"
      PGID: "1000"
      DELUGE_LOGLEVEL: "info"
    ingress:
      main:
        enabled: true
        annotations:
          kubernetes.io/tls-acme: "true"
          kubernetes.io/ingress.class: contour
          cert-manager.io/cluster-issuer: letsencrypt-prod
          ingress.kubernetes.io/force-ssl-redirect: "true"
          projectcontour.io/websocket-routes: "/"
          projectcontour.io/response-timeout: "60s"
          hajimari.io/icon: mdi:download
        hosts:
          - host: &host torrent.${SECRET_PUBLIC_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
        tls:
          - secretName: deluge-tls
            hosts:
              - *host
    persistence:
      config:
        enabled: true
        existingClaim: deluge-config
      media:
        enabled: true
        existingClaim: media
        mountPath: /media
    podLabels:
      vpn/ovpn: "true"
    hostname: torrent
    resources:
      requests:
        memory: 250Mi
        cpu: 25m
      limits:
        memory: 6000Mi
