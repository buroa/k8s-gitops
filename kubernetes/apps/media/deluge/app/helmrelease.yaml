---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: deluge
  namespace: media
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    image:
      repository: ghcr.io/linuxserver/deluge
      tag: latest@sha256:1392128c8fc736d25ef328e3f20d028c6b81696bf3de1f44a923d5d514853842
    env:
      TZ: "${TIMEZONE}"
      PUID: "1000"
      PGID: "1000"
      DELUGE_LOGLEVEL: "info"
    service:
      main:
        ports:
          http:
            port: 8112
    probes:
      liveness: &probes
        custom: true
        spec:
          initialDelaySeconds: 15
          periodSeconds: 30
          failureThreshold: 3
          exec:
            command:
              - sh
              - -c
              - curl -s https://ipv4.am.i.mullvad.net/port/${TORRENT_PUBLIC_PORT} | jq -e '.reachable'
      readiness: *probes
      startup:
        enabled: false
    ingress:
      main:
        enabled: true
        annotations:
          kubernetes.io/tls-acme: "true"
          kubernetes.io/ingress.class: contour
          cert-manager.io/cluster-issuer: letsencrypt-prod
          ingress.kubernetes.io/force-ssl-redirect: "true"
          projectcontour.io/websocket-routes: "/"
          hajimari.io/icon: mdi:download
        hosts:
          - host: &host torrent.${SECRET_PUBLIC_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
        tls:
          - secretName: deluge-tls
            hosts:
              - *host
    persistence:
      config:
        enabled: true
        existingClaim: deluge-config
      state:
        enabled: true
        existingClaim: deluge-state
        mountPath: /config/state
        subPath: state
      watch:
        enabled: true
        existingClaim: deluge-watch
      media:
        enabled: true
        existingClaim: media
      scripts:
        enabled: true
        type: configMap
        name: deluge-scripts
        defaultMode: 0775
        readOnly: true
    resources:
      requests:
        memory: 250Mi
        cpu: 25m
      limits:
        memory: 16Gi
    podLabels:
      vpn/ovpn: "true"
    hostname: torrent
