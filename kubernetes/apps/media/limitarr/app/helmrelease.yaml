---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: limitarr
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      limitarr:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/onedr0p/kubanetics
              tag: 2024.10.2@sha256:62abb7a13d56798cc58433f01afd41a821abe8fd072a64dd4b0329f42d5d74c8
            env:
              SCRIPT_NAME: bandwidth-limiter.py
              QBITTORRENT_URL: http://qbittorrent.media.svc.cluster.local:8080
              SABNZBD_URL: http://sabnzbd.media.svc.cluster.local:8080
              MAX_LINE_SPEED_MBPS: 100
              LIMIT_PERCENTAGE: 0.40
              MAX_PERCENTAGE: 0.80
              INTERVAL: 5
              LOG_LEVEL: INFO
            envFrom:
              - secretRef:
                  name: limitarr-secret
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 64Mi
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop:
                  - ALL
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 568
        runAsGroup: 568
