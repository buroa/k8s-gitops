---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: sonarr
  namespace: media
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: sonarr-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        # Sonarr
        SONARR__API_KEY: "{{ .SONARR_APIKEY }}"
        SONARR__POSTGRES_MAIN_DB: &dbname sonarr
        SONARR__POSTGRES_LOG_DB: *dbname
        SONARR__POSTGRES_HOST: &dbhost postgres-rw.databases.svc.cluster.local
        SONARR__POSTGRES_USER: "{{ .SONARR_STORAGE_POSTGRES_USERNAME }}"
        SONARR__POSTGRES_PASSWORD: "{{ .SONARR_STORAGE_POSTGRES_PASSWORD }}"
        # Postgres Init
        POSTGRES_DB: *dbname
        POSTGRES_HOST: *dbhost
        POSTGRES_PASS: "{{ .SONARR_STORAGE_POSTGRES_PASSWORD }}"
        POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
        POSTGRES_USER: "{{ .SONARR_STORAGE_POSTGRES_USERNAME }}"
  dataFrom:
    - extract:
        key: sonarr
    - extract:
        key: cloudnative-pg
