---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: overseerr
  namespace: media
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.0.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        containers:
          main:
            image:
              repository: ghcr.io/sct/overseerr
              tag: 1.33.2
            env:
              TZ: ${TIMEZONE}
              LOG_LEVEL: info
              PORT: &port 5055
            resources:
              requests:
                cpu: 10m
                memory: 250M
              limits:
                memory: 1500M
        pod:
          securityContext:
            runAsUser: 568
            runAsGroup: 568
            fsGroup: 568
            fsGroupChangePolicy: OnRootMismatch
    ingress:
      main:
        enabled: true
        className: cilium # external
        annotations:
          hajimari.io/icon: mdi:eye-circle
          external-dns.alpha.kubernetes.io/target: external.${PUBLIC_DOMAIN}
        hosts:
          - host: &host requests.${PUBLIC_DOMAIN}
            paths:
              - path: /
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - *host
    persistence:
      config:
        enabled: true
        existingClaim: overseerr-config
        globalMounts:
          - path: /app/config
      yarn:
        type: emptyDir
        globalMounts:
          - path: /.yarn
      cache:
        type: emptyDir
        globalMounts:
          - path: /.cache
    service:
      main:
        ports:
          http:
            port: *port
