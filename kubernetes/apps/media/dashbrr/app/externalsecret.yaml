---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: dashbrr
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: dashbrr-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        DASHBRR_RADARR_API_KEY: "{{ .RADARR_API_KEY }}"
        DASHBRR_SONARR_API_KEY: "{{ .SONARR_API_KEY }}"
        DASHBRR_PROWLARR_API_KEY: "{{ .PROWLARR_API_KEY }}"
        DASHBRR_OVERSEERR_API_KEY: "{{ .OVERSEERR_API_KEY }}"
        DASHBRR_PLEX_API_KEY: "{{ .PLEX_TOKEN }}"
        DASHBRR_AUTOBRR_API_KEY: "{{ .AUTOBRR_API_KEY }}"
        DASHBRR_OMEGABRR_API_KEY: "{{ .OMEGABRR_API_KEY }}"
        DASHBRR__DB_TYPE: postgres
        DASHBRR__DB_NAME: &dbName dashbrr
        DASHBRR__DB_HOST: &dbHost postgres-rw.databases.svc.cluster.local
        DASHBRR__DB_PORT: "5432"
        DASHBRR__DB_USER: &dbUser "{{ .DASHBRR_POSTGRES_USER }}"
        DASHBRR__DB_PASSWORD: &dbPass "{{ .DASHBRR_POSTGRES_PASS }}"
        INIT_POSTGRES_DBNAME: *dbName
        INIT_POSTGRES_HOST: *dbHost
        INIT_POSTGRES_USER: *dbUser
        INIT_POSTGRES_PASS: *dbPass
        INIT_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
  dataFrom:
    - extract:
        key: autobrr
    - extract:
        key: cloudnative-pg
    - extract:
        key: dashbrr
    - extract:
        key: omegabrr
    - extract:
        key: overseerr
    - extract:
        key: plex
    - extract:
        key: prowlarr
    - extract:
        key: radarr
    - extract:
        key: sonarr
