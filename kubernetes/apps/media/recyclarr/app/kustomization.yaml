---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: media
resources:
  - cronjob.yaml
configMapGenerator:
  - name: recyclarr-config
    files:
      - configs/recyclarr.yml
generatorOptions:
  disableNameSuffixHash: true
labels:
  - pairs:
      app.kubernetes.io/name: recyclarr
      app.kubernetes.io/instance: recyclarr
