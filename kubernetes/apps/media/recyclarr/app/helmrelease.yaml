---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: recyclarr
  namespace: media
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.3.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controller:
      type: cronjob
      annotations:
        secret.reloader.stakater.com/reload: &secret recyclarr-secret
      cronjob:
        schedule: 0 6 * * *
    image:
      repository: ghcr.io/recyclarr/recyclarr:4.4.0
      tag: v1.18.3
    env:
      TZ: "${TIMEZONE}"
      PUID: "1000"
      PGID: "1000"
    command:
      - /app/recyclarr/recyclarr
    args:
      - sync
    service:
      main:
        enabled: false
    persistence:
      config:
        enabled: true
        type: secret
        name: *secret
        subPath: recyclarr.yml
        mountPath: /config/recyclarr.yml
        readOnly: true
