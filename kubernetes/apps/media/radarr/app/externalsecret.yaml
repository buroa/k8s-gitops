---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: radarr
  namespace: media
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: radarr-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        # Radarr
        RADARR__API_KEY: "{{ .RADARR_APIKEY }}"
        RADARR__POSTGRES_MAIN_DB: radarr_main
        RADARR__POSTGRES_LOG_DB: radarr_log
        RADARR__POSTGRES_USER: "{{ .RADARR_POSTGRES_USER }}"
        RADARR__POSTGRES_PASSWORD: "{{ .RADARR_POSTGRES_PASS }}"
        RADARR__POSTGRES_HOST: &dbhost postgres-rw.databases.svc.cluster.local
        # Postgres Init
        INIT_POSTGRES_DBNAME: radarr_main radarr_log
        INIT_POSTGRES_HOST: *dbhost
        INIT_POSTGRES_USER: "{{ .RADARR_POSTGRES_USER }}"
        INIT_POSTGRES_PASS: "{{ .RADARR_POSTGRES_PASS }}"
        INIT_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
  dataFrom:
    - extract:
        key: radarr
    - extract:
        key: cloudnative-pg
