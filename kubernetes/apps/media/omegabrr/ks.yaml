---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: cluster-apps-omegabrr
  namespace: flux-system
spec:
  dependsOn:
    - name: cluster-apps-autobrr
    - name: cluster-apps-external-secrets-stores
  path: ./kubernetes/apps/media/omegabrr/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: k8s-gitops
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: omegabrr
      namespace: media
  interval: 15m
  retryInterval: 1m
  timeout: 3m
