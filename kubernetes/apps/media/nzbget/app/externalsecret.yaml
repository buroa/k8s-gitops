---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: nzbget
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: nzbget-secret
    template:
      data:
        NZBGET__RESTRICTED_USER: "{{ .NZBGET_RESTRICTED_USER }}"
        NZBGET__RESTRICTED_PASS: "{{ .NZBGET_RESTRICTED_PASS }}"
  dataFrom:
    - extract:
        key: nzbget
