---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: prowlarr
  namespace: media
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: prowlarr-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        PROWLARR__API_KEY: "{{ .PROWLARR_APIKEY }}"
        PROWLARR__POSTGRES_MAIN_DB: prowlarr_main
        PROWLARR__POSTGRES_LOG_DB: prowlarr_log
        PROWLARR__POSTGRES_USER: "{{ .PROWLARR_POSTGRES_USER }}"
        PROWLARR__POSTGRES_PASSWORD: "{{ .PROWLARR_POSTGRES_PASS }}"
        PROWLARR__POSTGRES_HOST: &dbhost postgres-rw.databases.svc.cluster.local
        # Postgres Init
        POSTGRES_DB: prowlarr_main prowlarr_log
        POSTGRES_HOST: *dbhost
        POSTGRES_PASS: "{{ .PROWLARR_POSTGRES_USER }}"
        POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
        POSTGRES_USER: "{{ .PROWLARR_POSTGRES_PASS }}"
  dataFrom:
    - extract:
        key: prowlarr
    - extract:
        key: cloudnative-pg
