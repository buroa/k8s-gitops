---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: cluster-apps-plex-auto-languages
  namespace: flux-system
spec:
  dependsOn:
    - name: cluster-apps-plex
  path: ./kubernetes/apps/media/plex-auto-languages/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: k8s-gitops
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: plex-auto-languages
      namespace: media
  interval: 30m
  retryInterval: 1m
  timeout: 3m
