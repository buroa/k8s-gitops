---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: bazarr
  namespace: media
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: bazarr-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        POSTGRES_ENABLED: "true"
        POSTGRES_HOST: &dbhost postgres-rw.databases.svc.cluster.local
        POSTGRES_PORT: "5432"
        POSTGRES_USERNAME: "{{ .BAZARR_POSTGRES_USER }}"
        POSTGRES_PASSWORD: "{{ .BAZARR_POSTGRES_PASS }}"
        POSTGRES_DATABASE: bazarr
        # Postgres Init
        INIT_POSTGRES_DBNAME: bazarr
        INIT_POSTGRES_HOST: *dbhost
        INIT_POSTGRES_USER: "{{ .BAZARR_POSTGRES_USER }}"
        INIT_POSTGRES_PASS: "{{ .BAZARR_POSTGRES_PASS }}"
        INIT_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
  dataFrom:
    - extract:
        key: bazarr
    - extract:
        key: cloudnative-pg
