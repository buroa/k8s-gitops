---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app transmission
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      transmission:
        containers:
          app:
            image:
              repository: ghcr.io/home-operations/transmission
              tag: 4.0.6@sha256:b31ba3236a896969f31460b483c8d49c2940dfd02bfdeabd19ff00ef16e1cc5c
            env:
              TRANSMISSION__DOWNLOAD_DIR: /media/downloads/torrents
              TRANSMISSION__INCOMPLETE_DIR: /incomplete
              TRANSMISSION__PEER_PORT: 1337
              TZ: America/Chicago
            resources:
              requests:
                cpu: 100m
              limits:
                memory: 16Gi
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 568
        runAsGroup: 568
        fsGroup: 568
        fsGroupChangePolicy: OnRootMismatch
        supplementalGroups: [65536]
    persistence:
      config:
        existingClaim: *app
      incomplete:
        type: custom
        volumeSpec:
          ephemeral:
            volumeClaimTemplate:
              spec:
                accessModes: [ReadWriteOnce]
                resources:
                  requests:
                    storage: 1Mi # Ignored
                storageClassName: openebs-hostpath
                volumeMode: Filesystem
      media:
        type: nfs
        server: nas.internal
        path: /volume1/media
        globalMounts:
          - path: /media/downloads/torrents
            subPath: downloads/torrents
      tmp:
        type: emptyDir
    route:
      app:
        hostnames:
          - "{{ .Release.Name }}.k13.dev"
        parentRefs:
          - name: internal
            namespace: kube-system
            sectionName: https
        rules:
          - backendRefs:
              - name: *app
                port: 9091
    service:
      app:
        controller: *app
        nameOverride: *app
        ports:
          http:
            port: 9091
      bittorrent:
        controller: *app
        type: LoadBalancer
        annotations:
          lbipam.cilium.io/ips: 192.168.20.83, ::ffff:192.168.20.82
        ports:
          bittorrent-tcp:
            port: 1337
            protocol: TCP
