---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: cross-seed
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: cross-seed-secret
    creationPolicy: Owner
    template:
      data:
        CROSS_SEED_API_KEY: "{{ .CROSS_SEED_API_KEY }}"
  dataFrom:
    - extract:
        key: cross-seed
