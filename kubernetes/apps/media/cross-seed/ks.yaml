---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cross-seed
  namespace: &namespace media
spec:
  components:
    - ../../../../components/keda
  interval: 1h
  path: ./kubernetes/apps/media/cross-seed/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: *namespace
