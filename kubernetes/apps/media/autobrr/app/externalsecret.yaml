---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: autobrr
  namespace: media
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: autobrr-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        # Autobrr
        AUTOBRR__DATABASETYPE: postgres
        AUTOBRR__POSTGRESDATABASE: &dbname autobrr
        AUTOBRR__POSTGRESHOST: &dbhost postgres-rw.databases.svc.cluster.local
        AUTOBRR__POSTGRESUSER: &dbuser "{{ .AUTOBRR_POSTGRESUSER }}"
        AUTOBRR__POSTGRESPASS: &dbpass "{{ .AUTOBRR_POSTGRESPASS }}"
        AUTOBRR__POSTGRESPORT: "5432"
        AUTOBRR__SESSIONSECRET: "{{ .AUTOBRR_SESSIONSECRET }}"
        # Postgres Init
        INIT_POSTGRES_DBNAME: *dbname
        INIT_POSTGRES_HOST: *dbhost
        INIT_POSTGRES_USER: *dbuser
        INIT_POSTGRES_PASS: *dbpass
        INIT_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
  dataFrom:
    - extract:
        key: autobrr
    - extract:
        key: cloudnative-pg
