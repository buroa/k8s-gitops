---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: unpackerr
  namespace: media
spec:
  interval: 15m
  chart:
    spec:
      chart: unpackerr
      version: 5.4.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controller:
      annotations:
        secret.reloader.stakater.com/reload: &secret unpackerr-secret
    image:
      repository: hotio/unpackerr
      tag: release-0.11.1
    env:
      UN_INTERVAL: "1m"
      UN_SONARR_0_URL: "http://sonarr.media.svc.cluster.local:8989"
      UN_RADARR_0_URL: "http://radarr.media.svc.cluster.local:7878"
    envFrom:
      - secretRef:
          name: *secret
    persistence:
      config:
        enabled: true
        type: emptyDir
      media:
        enabled: true
        existingClaim: media
        mountPath: /media
    resources:
      requests:
        memory: 250Mi
        cpu: 10m
      limits:
        memory: 1024Mi
