---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: unpackerr
  namespace: media
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 1.5.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controller:
      annotations:
        reloader.stakater.com/auto: "true"
    image:
      repository: docker.io/golift/unpackerr
      tag: unstable
    env:
      TZ: "${TIMEZONE}"
      UN_INTERVAL: "1m"
      UN_WEBSERVER_METRICS: "true"
      UN_SONARR_0_URL: "http://sonarr.media.svc.cluster.local:8989"
      UN_SONARR_0_PATHS_0: &path "/media/downloads/torrent/complete"
      UN_RADARR_0_URL: "http://radarr.media.svc.cluster.local:7878"
      UN_RADARR_0_PATHS_0: *path
    envFrom:
      - secretRef:
          name: unpackerr-secret
    service:
      main:
        ports:
          http:
            port: 5656
    serviceMonitor:
      main:
        enabled: true
    podSecurityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
      fsGroupChangePolicy: OnRootMismatch
      supplementalGroups: [10000]
    persistence:
      media:
        enabled: true
        existingClaim: media
    resources:
      requests:
        memory: 250Mi
        cpu: 10m
      limits:
        memory: 1024Mi
