---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: autoscan-adapter
  namespace: media
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controller:
      annotations:
        secret.reloader.stakater.com/reload: &secret autoscan-adapter-secret
    image:
      repository: ghcr.io/buroa/autoscan-adapter
      tag: latest@sha256:b5b4ede7df33571d229ff9d5d0a9662ac2840caf2d9b75c7b78906e0aa4a8ed4
    env:
      PLEX_URL: "http://plex.media.svc.cluster.local:32400"
      SLEEP_INTERVAL: "30"
    envFrom:
      - secretRef:
          name: *secret
    service:
      main:
        ports:
          http:
            port: 5000
