---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: autoscan-adapter
  namespace: media
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controller:
      annotations:
        secret.reloader.stakater.com/reload: &secret autoscan-adapter-secret
    image:
      repository: akreii/autoscan-adapter
      tag: latest@sha256:92ade13459fc214c1144605539e393331ec3589b5129d16acc9df7e56b212ea8
    env:
      PLEX_URL: "http://plex.media.svc.cluster.local:32400"
      SLEEP_INTERVAL: "30"
    envFrom:
      - secretRef:
          name: *secret
    service:
      main:
        ports:
          http:
            port: 5000
