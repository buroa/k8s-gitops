---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: autoscan
  namespace: media
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: autoscan-secret
    creationPolicy: Owner
    template:
      templateFrom:
        - configMap:
            name: autoscan-config-tpl
            items:
              - key: config.yml
  dataFrom:
    - extract:
        key: plex
