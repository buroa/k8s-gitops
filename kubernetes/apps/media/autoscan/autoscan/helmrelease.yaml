---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: autoscan
  namespace: media
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controller:
      annotations:
        secret.reloader.stakater.com/reload: &secret autoscan-secret
    image:
      repository: akreii/autoscan
      tag: latest@sha256:0262d6aeca9f866d8087cbd26d59e7164dce89eb65a5cc4320c05775d2d5517a
    env:
      TZ: "${TIMEZONE}"
      PUID: "1000"
      PGID: "1000"
    service:
      main:
        ports:
          http:
            port: 3030
    persistence:
      config:
        enabled: true
        existingClaim: autoscan-config
        mountPath: /config
      config-config:
        enabled: true
        type: secret
        name: *secret
        subPath: config.yml
        mountPath: /config/config.yml
        readOnly: true
      media:
        enabled: true
        existingClaim: media
        mountPath: /media
        readOnly: true
