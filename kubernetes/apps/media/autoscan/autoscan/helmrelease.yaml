---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: autoscan
  namespace: media
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controller:
      annotations:
        secret.reloader.stakater.com/reload: &secret autoscan-secret
    image:
      repository: ghcr.io/buroa/autoscan
      tag: latest@sha256:1b9f5043f84a5194e7360ed28e3b1b4a33c2235cb68559f803b7faf65b94b936
    env:
      TZ: "${TIMEZONE}"
      PUID: "1000"
      PGID: "1000"
    service:
      main:
        ports:
          http:
            port: 3030
    persistence:
      config:
        enabled: true
        existingClaim: autoscan-config
      config-config:
        enabled: true
        type: secret
        name: *secret
        subPath: config.yml
        mountPath: /config/config.yml
        readOnly: true
      media:
        enabled: true
        existingClaim: media
        readOnly: true
