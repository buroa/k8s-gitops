---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: media
resources:
  - pvc.yaml
  - helmrelease.yaml
configMapGenerator:
  - name: autoscan-config
    files:
      - configs/config.yml
generatorOptions:
  disableNameSuffixHash: true
labels:
  - pairs:
      app.kubernetes.io/name: autoscan
      app.kubernetes.io/instance: autoscan
