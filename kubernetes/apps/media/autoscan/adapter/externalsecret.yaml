---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: autoscan-adapter
  namespace: media
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: autoscan-adapter-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        PLEX_TOKEN: "{{ .PLEX_APIKEY }}"
  dataFrom:
    - extract:
        key: plex
