---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps-autoscan-adapter
  namespace: flux-system
spec:
  dependsOn:
    - name: cluster-apps-plex
    - name: cluster-apps-external-secrets-stores
  path: ./kubernetes/apps/media/autoscan/adapter
  prune: true
  sourceRef:
    kind: GitRepository
    name: k8s-gitops
  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 5m
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps-autoscan
  namespace: flux-system
spec:
  dependsOn:
    - name: cluster-apps-rook-ceph-cluster
    - name: cluster-apps-plex
    - name: cluster-apps-media-pvc
    - name: cluster-apps-autoscan-adapter
    - name: cluster-apps-external-secrets-stores
  path: ./kubernetes/apps/media/autoscan/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: k8s-gitops
  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 5m
