---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: flaresolverr
  namespace: media
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.3.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        containers:
          main:
            image:
              repository:  ghcr.io/flaresolverr/flaresolverr
              tag: v3.3.10
            env:
              TZ: ${TIMEZONE}
              LOG_LEVEL: info
            resources:
              requests:
                cpu: 10m
                memory: 250M
              limits:
                memory: 1024M
    service:
      main:
        ports:
          http:
            port: 8191
