---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: flaresolverr
  namespace: media
spec:
  interval: 15m
  chart:
    spec:
      chart: flaresolverr
      version: 5.4.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    image:
      repository: ghcr.io/flaresolverr/flaresolverr
      tag: v3.1.2
    env:
      TZ: "${TIMEZONE}"
      LOG_LEVEL: "info"
    podLabels:
      vpn/ovpn: "true"
    resources:
      requests:
        memory: 100Mi
        cpu: 100m
      limits:
        memory: 1024Mi
