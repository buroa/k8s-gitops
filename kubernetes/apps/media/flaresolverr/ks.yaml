---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: cluster-apps-flaresolverr
  namespace: media
spec:
  path: ./kubernetes/apps/media/flaresolverr/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: k8s-gitops
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: flaresolverr
      namespace: media
  interval: 30m
  retryInterval: 1m
  timeout: 3m
