---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: qbittorrent
  namespace: media
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.0.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        annotations:
          secret.reloader.stakater.com/reload: cross-seed-secret
        containers:
          main:
            image:
              repository: ghcr.io/onedr0p/qbittorrent
              tag: 4.5.5@sha256:f4a1a5eece13beed61e579172d2a54b1fc2e7ff2bbdbd7ef22a4d9f6fc36e198
            env:
              TZ: ${TIMEZONE}
              QBITTORRENT__PORT: &http-port 8080
              QBITTORRENT__BT_PORT: &bt-port ${TORRENT_PUBLIC_PORT}
              QBT_BitTorrent__Session__Interface: eth0
              QBT_BitTorrent__Session__InterfaceName: eth0
              QBT_BitTorrent__Session__InterfaceAddress:
                valueFrom:
                  fieldRef:
                    fieldPath: status.podIP
              QBT_Preferences__WebUI__AuthSubnetWhitelistEnabled: true
              QBT_Preferences__WebUI__AuthSubnetWhitelist: |-
                ${CLUSTER_POD_IP_CIDR}, ${LAN_SERVER_IP_CIDR}
            resources:
              requests:
                cpu: 50m
                memory: 4096M
              limits:
                memory: 8192M
          xseed:
            image:
              repository: ghcr.io/cross-seed/cross-seed
              tag: 5.5.4@sha256:cecc854fc906cdaf471feab507fd860dff62049da9fb32e83250c887b5da8c42
            args:
              - daemon
            resources:
              requests:
                cpu: 10m
                memory: 128M
              limits:
                memory: 256M
        pod:
          affinity:
            podAntiAffinity:
              requiredDuringSchedulingIgnoredDuringExecution:
                - labelSelector:
                    matchExpressions:
                      - key: app.kubernetes.io/name
                        operator: In
                        values: ["sabnzbd"]
                  topologyKey: kubernetes.io/hostname
          securityContext:
            runAsUser: 568
            runAsGroup: 568
            fsGroup: 568
            fsGroupChangePolicy: OnRootMismatch
            supplementalGroups:
              - 10000
    persistence:
      config:
        enabled: true
        existingClaim: qbittorrent-config
      media:
        existingClaim: media
      xseed:
        type: secret
        name: cross-seed-secret
        globalMounts:
          - path: /config/config.js
            subPath: config.js
            readOnly: true
    ingress:
      main:
        enabled: true
        className: nginx
        annotations:
          hajimari.io/icon: mdi:seedling
        hosts:
          - host: &host torrent.${PUBLIC_DOMAIN}
            paths:
              - path: /
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - *host
    service:
      main:
        ports:
          http:
            port: *http-port
          xseed:
            port: 2468
      bittorrent:
        controller: main
        type: LoadBalancer
        annotations:
          io.cilium/lb-ipam-ips: ${TORRENT_LB_IP}
        labels:
          io.cilium/lb-ipam-layer2: "true"
        ports:
          bittorrent-tcp:
            enabled: true
            port: *bt-port
            protocol: TCP
