---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app qbittorrent
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.0.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      qbittorrent:
        annotations:
          configmap.reloader.stakater.com/reload: &configMap cross-seed-configmap
          secret.reloader.stakater.com/reload: &secret cross-seed-secret
        containers:
          app:
            image:
              repository: ghcr.io/onedr0p/qbittorrent
              tag: 4.6.3@sha256:a4ad890e8c4a287c17d12ca22eb1d84a046aba2efbd882bf7d6eb12459f6a70c
            env:
              TZ: ${TIMEZONE}
              QBITTORRENT__PORT: &httpPort 8080
              QBITTORRENT__BT_PORT: &bittorrentPort ${TORRENT_PUBLIC_PORT}
              QBT_Preferences__WebUI__AlternativeUIEnabled: false
              QBT_Preferences__WebUI__AuthSubnetWhitelistEnabled: true
              QBT_Preferences__WebUI__AuthSubnetWhitelist: >-
                ${CLUSTER_POD_IP_CIDR},
                ${LAN_SERVER_IP_CIDR}
              QBT_Preferences__WebUI__LocalHostAuth: false
              QBT_BitTorrent__Session__Interface: eth0
              QBT_BitTorrent__Session__InterfaceAddress:
                valueFrom:
                  fieldRef:
                    fieldPath: status.podIP
              QBT_BitTorrent__Session__InterfaceName: eth0
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /api/v2/app/version
                    port: *httpPort
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
            resources:
              requests:
                cpu: 100m
              limits:
                memory: 8Gi
            securityContext: &securityContext
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop:
                  - ALL
          xseed:
            image:
              repository: ghcr.io/cross-seed/cross-seed
              tag: 5.9.2@sha256:6abdca45f0ecfd8d23a3035beefa716a14b66f23c14854631fe369d1ad346f1e
            args:
              - daemon
            env:
              PORT: &xseedPort 2468
            envFrom:
              - secretRef:
                  name: *secret
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 256Mi
            securityContext: *securityContext
        pod:
          affinity:
            podAntiAffinity:
              requiredDuringSchedulingIgnoredDuringExecution:
                - labelSelector:
                    matchExpressions:
                      - key: app.kubernetes.io/name
                        operator: In
                        values:
                          - sabnzbd
                  topologyKey: kubernetes.io/hostname
          securityContext:
            runAsUser: 568
            runAsGroup: 568
            runAsNonRoot: true
            fsGroup: 568
            fsGroupChangePolicy: OnRootMismatch
            supplementalGroups:
              - 65536
    ingress:
      app:
        className: internal
        annotations:
          hajimari.io/icon: mdi:seedling
          hajimari.io/url: https://qb.${PUBLIC_DOMAIN}
        hosts:
          - host: &host "{{ .Release.Name }}.${PUBLIC_DOMAIN}"
            paths: &paths
              - path: /
                service:
                  identifier: app
                  port: http
          - host: &customHost qb.${PUBLIC_DOMAIN}
            paths: *paths
        tls:
          - hosts:
              - *host
              - *customHost
    persistence:
      config-qb:
        existingClaim: *app
        advancedMounts:
          qbittorrent:
            app:
              - path: /config
            xseed:
              - path: /config/qBittorrent/BT_backup
                subPath: qBittorrent/BT_backup
                readOnly: true
      config-xseed:
        type: emptyDir
        advancedMounts:
          qbittorrent:
            xseed:
              - path: /config
      config-xseed-file:
        type: configMap
        name: *configMap
        advancedMounts:
          qbittorrent:
            xseed:
              - path: /config/config.js
                subPath: config.js
                readOnly: true
      media:
        type: nfs
        server: nas.${PUBLIC_DOMAIN}
        path: /volume1/media
        advancedMounts:
          qbittorrent:
            app:
              - path: /media
    service:
      app:
        controller: *app
        ports:
          http:
            port: *httpPort
          xseed:
            port: *xseedPort
      bittorrent:
        controller: *app
        type: LoadBalancer
        annotations:
          io.cilium/lb-ipam-ips: ${TORRENT_LB_IP}
        ports:
          bittorrent:
            enabled: true
            port: *bittorrentPort
            protocol: TCP
