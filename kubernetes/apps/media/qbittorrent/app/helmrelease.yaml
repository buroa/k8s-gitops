---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: qbittorrent
  namespace: media
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controller:
      annotations:
        configmap.reloader.stakater.com/reload: qbittorrent-scripts
        secret.reloader.stakater.com/reload: cross-seed-secret
    image:
      repository: ghcr.io/onedr0p/qbittorrent
      tag: 4.5.3@sha256:8035eb53d2481c3a09c26dddd9f23c08eb91ab649786a7a0db6e96bde90232cd
    env:
      TZ: "${TIMEZONE}"
      QBITTORRENT__PORT: &port 8080
      QBITTORRENT__BT_PORT: ${TORRENT_PUBLIC_PORT}
      QBT_Application__MemoryWorkingSetLimit: 12000
      QBT_Preferences__WebUI__AuthSubnetWhitelistEnabled: "true"
      QBT_Preferences__WebUI__AuthSubnetWhitelist: |-
        ${CLUSTER_POD_IP_RANGE}, ${CLUSTER_SERVICE_IP_RANGE}, ${CLUSTER_IP_RANGE}
    service:
      main:
        ports:
          http:
            port: *port
          xseed:
            port: 2468
      bittorrent:
        enabled: true
        type: LoadBalancer
        annotations:
          io.cilium/lb-ipam-ips: ${TORRENT_LB_IP}
        ports:
          bittorrent-tcp:
            enabled: true
            port: ${TORRENT_PUBLIC_PORT}
            protocol: TCP
            targetPort: ${TORRENT_PUBLIC_PORT}
          bittorrent-udp:
            enabled: true
            port: ${TORRENT_PUBLIC_PORT}
            protocol: UDP
            targetPort: ${TORRENT_PUBLIC_PORT}
    probes:
      liveness:
        custom: true
        spec:
          initialDelaySeconds: 60
          periodSeconds: 30
          failureThreshold: 5
          exec:
            command:
              - sh
              - -c
              - curl -s https://ipv4.am.i.mullvad.net/port/${TORRENT_PUBLIC_PORT} | jq -e '.reachable'
      readiness:
        enabled: true
      startup:
        enabled: false
    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        annotations:
          nginx.ingress.kubernetes.io/configuration-snippet: |
            proxy_hide_header "x-webkit-csp";
            proxy_hide_header "content-security-policy";
            proxy_hide_header "X-Frame-Options";
            proxy_set_header Accept-Encoding "";
            sub_filter '</head>' '<link rel="stylesheet" type="text/css" href="https://theme-park.${SECRET_PUBLIC_DOMAIN}/css/base/qbittorrent/nord.css"></head>';
            sub_filter_once on;
          hajimari.io/icon: mdi:download
        hosts:
          - host: &host torrent.${SECRET_PUBLIC_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
    podSecurityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
      fsGroupChangePolicy: OnRootMismatch
      supplementalGroups: [10000]
    persistence:
      config:
        enabled: true
        existingClaim: qbittorrent-config
      media:
        enabled: true
        existingClaim: media
      scripts:
        enabled: true
        type: configMap
        name: qbittorrent-scripts
        mountPath: /scripts/xseed.sh
        subPath: xseed.sh
        defaultMode: 0775
        readOnly: true
      xseed:
        enabled: true
        type: secret
        name: cross-seed-secret
        mountPath: /config/config.js
        subPath: config.js
        readOnly: true
    resources:
      requests:
        memory: 250Mi
        cpu: 25m
      limits:
        memory: 16Gi
    sidecars:
      xseed:
        image: ghcr.io/cross-seed/cross-seed:latest@sha256:dd1de4ed5dcebcf85e228d39bf3553942c3bf29d5469479fe033e6487e96fe95
        imagePullPolicy: IfNotPresent
        args:
          - daemon
        volumeMounts:
          - name: config
            mountPath: /config
          - name: xseed
            mountPath: /config/config.js
            subPath: config.js
            readOnly: true
          - name: media
            mountPath: /media
