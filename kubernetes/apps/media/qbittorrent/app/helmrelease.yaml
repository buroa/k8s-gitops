---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: qbittorrent
  namespace: media
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    hostname: torrent
    image:
      repository: ghcr.io/onedr0p/qbittorrent
      # TODO: verify our trackers whitelisted the incoming client version
      tag: 4.5.3@sha256:5f97e1e998a498cc27ba08abcdad5be61bd396f833157c6b6c1f3d672915f2fa
    env:
      TZ: "${TIMEZONE}"
      QBITTORRENT__PORT: &port 8080
      QBITTORRENT__BT_PORT: ${TORRENT_PUBLIC_PORT}
      QBT_Application__MemoryWorkingSetLimit: 12000
      QBT_Preferences__WebUI__AuthSubnetWhitelistEnabled: "true"
      QBT_Preferences__WebUI__AuthSubnetWhitelist: |-
        ${CLUSTER_POD_IP_RANGE}, ${CLUSTER_SERVICE_IP_RANGE}, ${CLUSTER_IP_RANGE}
      QBT_Preferences__WebUI__AlternativeUIEnabled: "true"
      QBT_Preferences__WebUI__RootFolder: /add-ons/VueTorrent
    service:
      main:
        ports:
          http:
            port: *port
    probes:
      liveness:
        custom: true
        spec:
          initialDelaySeconds: 60
          periodSeconds: 30
          failureThreshold: 5
          exec:
            command:
              - sh
              - -c
              - curl -s https://ipv4.am.i.mullvad.net/port/${TORRENT_PUBLIC_PORT} | jq -e '.reachable'
      readiness:
        enabled: true
      startup:
        enabled: false
    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        annotations:
          hajimari.io/icon: mdi:download
        hosts:
          - host: &host torrent.${SECRET_PUBLIC_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
    podSecurityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
      fsGroupChangePolicy: OnRootMismatch
      supplementalGroups: [10000]
    persistence:
      config:
        enabled: true
        existingClaim: qbittorrent-config
      media:
        enabled: true
        existingClaim: media
      scripts:
        enabled: true
        type: configMap
        name: qbittorrent-scripts
        mountPath: /scripts/cross-seed.sh
        subPath: cross-seed.sh
        defaultMode: 0775
        readOnly: true
      add-ons:
        enabled: true
        type: emptyDir
    resources:
      requests:
        memory: 250Mi
        cpu: 25m
      limits:
        memory: 16Gi
    podLabels:
      vpn/ovpn: "true"
    sidecars:
      vuetorrent:
        image: registry.k8s.io/git-sync/git-sync:v3.6.6
        imagePullPolicy: IfNotPresent
        args:
          - --repo=https://github.com/WDaan/VueTorrent
          - --branch=latest-release
          - --wait=86400 # 1 day
          - --root=/add-ons
        volumeMounts:
          - { name: add-ons, mountPath: /add-ons }
