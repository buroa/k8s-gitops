---
groups:
  - name: qbittorrent
    rules:
      - alert: QbittorrentFastResumeRejected
        expr: |
          count_over_time({app="qbittorrent"} |~ "(?i)fast resume rejected"[5m]) > 0
        annotations:
          summary: >-
            {{ $labels.app }} has a torrent with fast resume rejected
        labels:
          severity: critical
