---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: qbittorrent-orphaned
  namespace: media
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.0.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        type: cronjob
        cronjob:
          schedule: "@daily"
        containers:
          main:
            image:
              repository: ghcr.io/buroa/qbtools
              tag: v0.10.0
            args:
              - orphaned
              - --exclude-pattern
              - "*_unpackerred"
              - --exclude-pattern
              - "*/manual/*"
              - --server
              - qbittorrent.media.svc.cluster.local
              - --port
              - "8080"
            resources:
              requests:
                cpu: 10m
                memory: 250M
              limits:
                memory: 500M
        pod:
          securityContext:
            runAsUser: 568
            runAsGroup: 568
            fsGroup: 568
            fsGroupChangePolicy: OnRootMismatch
            supplementalGroups:
              - 10000
    persistence:
      media:
        existingClaim: media
    service:
      main:
        enabled: false
