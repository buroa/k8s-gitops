---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app cross-seed
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.1.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      cross-seed:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/cross-seed/cross-seed
              tag: v6-unstable@sha256:4959cfb9141b30c8ff745dad8a0595eb00087c14617d9d1d32f0f0b5a487f5a0
            args:
              - daemon
            envFrom:
              - secretRef:
                  name: cross-seed-secret
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 256Mi
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop:
                  - ALL
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 568
        runAsGroup: 568
        fsGroup: 568
        fsGroupChangePolicy: OnRootMismatch
        supplementalGroups:
          - 65536
    persistence:
      config:
        type: emptyDir
      config-file:
        type: configMap
        name: cross-seed-configmap
        globalMounts:
          - path: /config/config.js
            subPath: config.js
            readOnly: true
      config-qbittorrent:
        existingClaim: qbittorrent
        globalMounts:
          - path: /config/qBittorrent/BT_backup
            subPath: qBittorrent/BT_backup
            readOnly: true
      media:
        type: nfs
        server: nas.${PUBLIC_DOMAIN}
        path: /volume1/media
        globalMounts:
          - path: /media/downloads/torrents
            subPath: downloads/torrents
    service:
      app:
        controller: *app
        ports:
          http:
            port: 2468
