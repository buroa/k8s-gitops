---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: qbtools
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      tagging:
        type: cronjob
        cronjob:
          schedule: "@hourly"
          timeZone: &timeZone America/Chicago
          concurrencyPolicy: Forbid
          successfulJobsHistory: 1
          failedJobsHistory: 1
        initContainers:
          tagging: &container
            image:
              repository: ghcr.io/buroa/qbtools
              tag: pr-112@sha256:341e22a4b215e151f428a5edabd46f925570a83f3a6f37cd0737b87e65673079
            args:
              - tagging
              - --added-on
              - --expired
              - --last-activity
              - --sites
              - --unregistered
              - --not-linked
            env:
              QBITTORRENT_HOST: http://qbittorrent.media.svc.cluster.local:8080
              TZ: *timeZone
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 128Mi
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
        containers:
          prune-unregistered:
            <<: *container
            args:
              - prune
              - --exclude-tag=expired
              - --exclude-tag=added:1d
              - --include-tag=unregistered
              - --with-data
              - --dry-run
          prune-expired:
            <<: *container
            args:
              - prune
              - --exclude-category=manual
              - --exclude-tag=activity:1d
              - --include-tag=expired
              - --with-data
              - --dry-run
        pod:
          restartPolicy: OnFailure
      reannounce:
        containers:
          app:
            <<: *container
            args:
              - reannounce
              - --process-seeding
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 568
        runAsGroup: 568
        fsGroup: 568
        fsGroupChangePolicy: OnRootMismatch
        supplementalGroups: [65537]
    persistence:
      config:
        type: configMap
        name: qbtools-configmap
        globalMounts:
          - path: /config/config.yaml
            subPath: config.yaml
            readOnly: true
      media:
        type: nfs
        server: nas.internal
        path: /volume1/media
        globalMounts:
          - readOnly: true
