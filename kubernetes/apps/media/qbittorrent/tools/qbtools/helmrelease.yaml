---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: qbtools
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        enabled: false
      tagging:
        type: cronjob
        cronjob:
          schedule: "@hourly"
          timeZone: &timeZone ${TIMEZONE}
        annotations:
          configmap.reloader.stakater.com/reload: &configMap qbtools-configmap
        initContainers:
          tagging:
            image: &image
              repository: ghcr.io/buroa/qbtools
              tag: v0.11.0@sha256:b7b867a87257a5add56824d0a0c2f3c3bd2c77f9253859561be3eb7cdcb5bc1b
            args:
              - tagging
              - --added-on
              - --expired
              - --last-activity
              - --not-working
              - --sites
              - --unregistered
              - --server
              - qbittorrent.media.svc.cluster.local
              - --port
              - "8080"
            env: &env
              TZ: *timeZone
            resources: &resources
              requests:
                cpu: 25m
                memory: 128M
              limits:
                memory: 256M
            securityContext: &securityContext
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop:
                  - ALL
        containers:
          unregistered:
            image: *image
            args:
              - prune
              - --include-tag
              - unregistered
              - --exclude-tag
              - expired
              - --server
              - qbittorrent.media.svc.cluster.local
              - --port
              - "8080"
            env: *env
            resources: *resources
            securityContext: *securityContext
          expired:
            image: *image
            args:
              - prune
              - --exclude-category
              - manual
              - --include-tag
              - expired
              - --include-tag
              - added:7d
              - --server
              - qbittorrent.media.svc.cluster.local
              - --port
              - "8080"
            env: *env
            resources: *resources
            securityContext: *securityContext
        pod:
          restartPolicy: OnFailure
          securityContext: &podSecurityContext
            runAsUser: 568
            runAsGroup: 568
            runAsNonRoot: true
      orphaned:
        type: cronjob
        cronjob:
          schedule: "@daily"
          timeZone: *timeZone
        containers:
          main:
            image: *image
            args:
              - orphaned
              - --exclude-pattern
              - "*_unpackerred"
              - --exclude-pattern
              - "*/manual/*"
              - --server
              - qbittorrent.media.svc.cluster.local
              - --port
              - "8080"
            env: *env
            resources: *resources
            securityContext: *securityContext
        pod:
          restartPolicy: OnFailure
          securityContext:
            <<: *podSecurityContext
            fsGroup: 568
            fsGroupChangePolicy: OnRootMismatch
            supplementalGroups:
              - 65536
      reannounce:
        containers:
          main:
            image: *image
            args:
              - reannounce
              - --process-seeding
              - --server
              - qbittorrent.media.svc.cluster.local
              - --port
              - "8080"
            env: *env
            resources: *resources
            securityContext: *securityContext
        pod:
          securityContext: *podSecurityContext
    service:
      main:
        enabled: false
    persistence:
      config:
        enabled: true
        type: configMap
        name: *configMap
        advancedMounts:
          tagging:
            tagging:
              - path: /config/config.yaml
                subPath: config.yaml
                readOnly: true
      media:
        existingClaim: media
        advancedMounts:
          orphaned:
            main:
              - path: /media
