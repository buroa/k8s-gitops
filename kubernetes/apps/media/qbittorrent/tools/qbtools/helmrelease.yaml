---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: qbtools
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.5.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        enabled: false
      tagging:
        type: cronjob
        cronjob: &cronjob
          schedule: "@hourly"
          timeZone: &timeZone ${TIMEZONE}
          concurrencyPolicy: Forbid
          successfulJobsHistory: 1
          failedJobsHistory: 1
        annotations:
          configmap.reloader.stakater.com/reload: &configMap qbtools-configmap
        initContainers:
          tagging: &container
            image:
              repository: ghcr.io/buroa/qbtools
              tag: v0.13.0@sha256:e4b3df12cc95c0015759f1382aa00d7027ff114a528e677285fcf87f97c64960
            args:
              - tagging
              - --added-on
              - --expired
              - --last-activity
              - --not-working
              - --sites
              - --unregistered
              - --server
              - qbittorrent.media.svc.cluster.local
              - --port
              - "8080"
            env:
              TZ: *timeZone
            resources:
              requests:
                cpu: 25m
              limits:
                memory: 256Mi
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop:
                  - ALL
        containers:
          unregistered:
            <<: *container
            args:
              - prune
              - --include-tag
              - unregistered
              - --exclude-tag
              - expired
              - --server
              - qbittorrent.media.svc.cluster.local
              - --port
              - "8080"
          expired:
            <<: *container
            args:
              - prune
              - --exclude-category
              - manual
              - --include-tag
              - expired
              - --include-tag
              - added:7d
              - --server
              - qbittorrent.media.svc.cluster.local
              - --port
              - "8080"
        pod:
          restartPolicy: OnFailure
          securityContext: &podSecurityContext
            runAsUser: 568
            runAsGroup: 568
            runAsNonRoot: true
      orphaned:
        type: cronjob
        cronjob:
          <<: *cronjob
          schedule: "@daily"
        containers:
          main:
            <<: *container
            args:
              - orphaned
              - --exclude-pattern
              - "*_unpackerred"
              - --exclude-pattern
              - "*/manual/*"
              - --server
              - qbittorrent.media.svc.cluster.local
              - --port
              - "8080"
        pod:
          restartPolicy: OnFailure
          securityContext:
            <<: *podSecurityContext
            fsGroup: 568
            fsGroupChangePolicy: OnRootMismatch
            supplementalGroups:
              - 65536
      reannounce:
        containers:
          main:
            <<: *container
            args:
              - reannounce
              - --process-seeding
              - --server
              - qbittorrent.media.svc.cluster.local
              - --port
              - "8080"
        pod:
          securityContext: *podSecurityContext
    persistence:
      config:
        enabled: true
        type: configMap
        name: *configMap
        advancedMounts:
          tagging:
            tagging:
              - path: /config/config.yaml
                subPath: config.yaml
                readOnly: true
      media:
        type: nfs
        server: nas.${PUBLIC_DOMAIN}
        path: /volume1/media
        advancedMounts:
          orphaned:
            main:
              - path: /media
    service:
      main:
        enabled: false
