---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: qbtools
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      tagging:
        type: cronjob
        cronjob: &cronjob
          schedule: "@hourly"
          timeZone: &timeZone ${TIMEZONE}
          concurrencyPolicy: Forbid
          successfulJobsHistory: 1
          failedJobsHistory: 1
        initContainers:
          tagging: &container
            image:
              repository: ghcr.io/buroa/qbtools
              tag: pr-64@sha256:8599892e963ba0a1ad73d495617cbc68f94925d3b7b88688fd806ed0939d0321
            args:
              - tagging
              - --added-on
              - --expired
              - --last-activity
              - --sites
              - --unregistered
              - --server=qbittorrent.media.svc.cluster.local
              - --port=8080
            env:
              TZ: *timeZone
            resources:
              requests:
                cpu: 25m
              limits:
                memory: 256Mi
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop:
                  - ALL
        containers:
          unregistered:
            <<: *container
            args:
              - prune
              - --dry-run # Test mode
              - --exclude-tag=expired
              - --exclude-tag=added:24h
              - --include-tag=unregistered
              - --server=qbittorrent.media.svc.cluster.local
              - --port=8080
          expired:
            <<: *container
            args:
              - prune
              - --dry-run # Test mode
              - --exclude-category=manual
              - --exclude-tag=activity:24h
              - --include-tag=expired
              - --server=qbittorrent.media.svc.cluster.local
              - --port=8080
        pod:
          restartPolicy: OnFailure
          securityContext: &podSecurityContext
            runAsNonRoot: true
            runAsUser: 568
            runAsGroup: 568
      orphaned:
        type: cronjob
        cronjob:
          <<: *cronjob
          schedule: "@daily"
        containers:
          app:
            <<: *container
            args:
              - orphaned
              - --dry-run # Test mode
              - --exclude-pattern="*_unpackerred"
              - --exclude-pattern="*/manual/*"
              - --server=qbittorrent.media.svc.cluster.local
              - --port=8080
        pod:
          restartPolicy: OnFailure
          securityContext:
            <<: *podSecurityContext
            fsGroup: 568
            fsGroupChangePolicy: OnRootMismatch
            supplementalGroups:
              - 65536
      reannounce:
        containers:
          app:
            <<: *container
            args:
              - reannounce
              - --server=qbittorrent.media.svc.cluster.local
              - --port=8080
        pod:
          securityContext: *podSecurityContext
    persistence:
      config:
        type: configMap
        name: qbtools-configmap
        advancedMounts:
          tagging:
            tagging:
              - path: /config/config.yaml
                subPath: config.yaml
                readOnly: true
      media:
        type: nfs
        server: nas.${INTERNAL_DOMAIN}
        path: /volume1/media
        advancedMounts:
          orphaned:
            app:
              - path: /media/downloads/torrents
                subPath: downloads/torrents
