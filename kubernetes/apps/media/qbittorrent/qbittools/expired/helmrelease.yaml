---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: qbittools-expired
  namespace: media
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controller:
      type: cronjob
      cronjob:
        schedule: "0 0 2-30/2 * *" # even days of the month
    image:
      repository: ghcr.io/buroa/qbittools
      tag: v0.7.0@sha256:79194de1cb0362f9bea04b14bcd0b4eda3b6e15f0074b392484e3ec4311ac821
    args:
      - expired
      - --all-indexers
      - --ignore-category
      - prowlarr
      - -s
      - "qbittorrent.media.svc.cluster.local"
      - -p
      - "8080"
    service:
      main:
        enabled: false
    podSecurityContext:
      runAsUser: 568
      runAsGroup: 568
    resources:
      requests:
        memory: 250Mi
        cpu: 25m
      limits:
        memory: 500Mi
