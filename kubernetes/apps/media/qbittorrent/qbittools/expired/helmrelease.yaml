---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: qbittools-expired
  namespace: media
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controller:
      type: cronjob
      cronjob:
        schedule: "0 0 2-30/2 * *" # even days of the month
    image:
      repository: ghcr.io/buroa/qbittools
      tag: v0.5.0@sha256:62d3dd0856524bea22171bf51cc431372f1d6901672a07e61f5a695ff24a8de2
    args:
      - expired
      - --indexer
      - blutopia
      - --indexer
      - filelist
      - --indexer
      - hd-space
      - --indexer
      - hd-torrents
      - --indexer
      - iptorrents
      - --indexer
      - privatehd
      - --indexer
      - scenetime
      - --indexer
      - torrentleech
      - --indexer
      - torrentseeds
      - --ignore-category
      - prowlarr
      - -s
      - "qbittorrent.media.svc.cluster.local"
      - -p
      - "8080"
    service:
      main:
        enabled: false
    podSecurityContext:
      runAsUser: 568
      runAsGroup: 568
    resources:
      requests:
        memory: 250Mi
        cpu: 25m
      limits:
        memory: 500Mi
