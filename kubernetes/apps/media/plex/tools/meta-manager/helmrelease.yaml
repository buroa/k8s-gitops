---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: plex-meta-manager
  namespace: media
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controller:
      type: cronjob
      annotations:
        reloader.stakater.com/auto: "true"
      cronjob:
        schedule: 0 6 * * *
    image:
      repository: docker.io/meisnate12/plex-meta-manager
      tag: v1.19.0
    env:
      TZ: ${TIMEZONE}
      PUID: 1000
      PGID: 1000
    envFrom:
      - secretRef:
          name: plex-meta-manager-secret
    command:
      - /scripts/run.sh
    service:
      main:
        enabled: false
    persistence:
      config:
        enabled: true
        existingClaim: plex-meta-manager-config
      config-file:
        enabled: true
        type: configMap
        name: plex-meta-manager-configmap
        mountPath: /config/config.yml
        subPath: config.yml
        readOnly: true
      config-prerolls:
        enabled: true
        type: configMap
        name: plex-meta-manager-configmap
        mountPath: /config/Pre-rolls.yml
        subPath: Pre-rolls.yml
        readOnly: true
      scripts:
        enabled: true
        type: configMap
        name: plex-meta-manager-configmap
        mountPath: /scripts/run.sh
        subPath: run.sh
        defaultMode: 511
