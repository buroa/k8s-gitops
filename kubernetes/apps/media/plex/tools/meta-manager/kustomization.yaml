---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ./volsync.yaml
  - ./externalsecret.yaml
  - ./helmrelease.yaml
configMapGenerator:
  - name: plex-meta-manager-configmap
    files:
      - ./configs/config.yml
      - ./scripts/run.sh
generatorOptions:
  disableNameSuffixHash: true
