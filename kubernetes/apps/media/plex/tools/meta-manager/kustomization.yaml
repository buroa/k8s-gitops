---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ./externalsecret.yaml
  - ./helmrelease.yaml
  - ./volsync.yaml
configMapGenerator:
  - name: plex-meta-manager-configmap
    files:
      - config.yml=./resources/config.yml
generatorOptions:
  disableNameSuffixHash: true
