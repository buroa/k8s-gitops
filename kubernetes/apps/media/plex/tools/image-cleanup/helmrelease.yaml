---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: plex-image-cleanup
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        type: cronjob
        annotations:
          reloader.stakater.com/auto: "true"
        cronjob:
          schedule: "@weekly"
          timeZone: &timeZone ${TIMEZONE}
        containers:
          main:
            image:
              repository: docker.io/meisnate12/plex-image-cleanup
              tag: v1.0.1@sha256:89baeaa3c807f65208b315030f3ea6b04d313116159e94189ac0880488949dca
            env:
              TZ: *timeZone
              MODE: remove
              OPTIMIZE_DB: true
              PHOTO_TRANSCODER: true
              PLEX_PATH: /plex/Library/Application Support/Plex Media Server
              PLEX_URL: http://plex.media.svc.cluster.local:32400
            envFrom:
              - secretRef:
                  name: plex-image-cleanup-secret
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop:
                  - ALL
        pod:
          affinity:
            podAffinity:
              requiredDuringSchedulingIgnoredDuringExecution:
                - labelSelector:
                    matchExpressions:
                      - key: app.kubernetes.io/name
                        operator: In
                        values:
                          - plex
                  topologyKey: kubernetes.io/hostname
          securityContext:
            runAsUser: 568
            runAsGroup: 568
            runAsNonRoot: true
            fsGroup: 568
            fsGroupChangePolicy: OnRootMismatch
    persistence:
      config:
        enabled: true
        type: emptyDir
      plex:
        existingClaim: plex
    service:
      main:
        enabled: false
