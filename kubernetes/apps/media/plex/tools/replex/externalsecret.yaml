---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: replex
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: replex-secret
    creationPolicy: Owner
    template:
      data:
        REPLEX_TOKEN: "{{ .PLEX_TOKEN }}"
  dataFrom:
    - extract:
        key: plex
