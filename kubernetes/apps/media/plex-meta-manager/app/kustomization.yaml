---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: media
resources:
  - ./pvc.yaml
  - ./externalsecret.yaml
  - ./helmrelease.yaml
  - ./volsync.yaml
configMapGenerator:
  - name: pmm-configmap
    files:
      - ./configs/config.yml
      - ./configs/Pre-rolls.yml
  - name: pmm-scripts
    files:
      - ./scripts/run.sh
generatorOptions:
  disableNameSuffixHash: true
labels:
  - pairs:
      app.kubernetes.io/name: plex-meta-manager
      app.kubernetes.io/instance: plex-meta-manager
