---
clients:
  qb:
    create_tags_upfront: false
    download_path: /media/downloads/torrents/complete
    enabled: true
    filter: default
    type: qbittorrent
    url: http://qbittorrent.media.svc.cluster.local

filters:
  default:
    MapHardlinksFor:
      - retag

    ignore:
      - IsTrackerDown()
      - Downloaded == false && !IsUnregistered()
      - SeedingHours < 26 && !IsUnregistered()

    remove:
      - IsUnregistered()
      - TrackerName in [
            "lsg.gg", "onlyencodes.cc", "upload.cx"
        ] && SeedingDays > 90
      - TrackerName in [
            "anthelion.me", "blutopia.cc", "blutopia.xyz", "nebulance.io",
            "privatehd.to", "tleechreload.org", "torrentleech.org"
        ] && SeedingDays > 60
      - TrackerName in [
            "alpharatio.cc", "fearnopeer.com", "hdts-announce.ru", "bgp.technology",
            "empirehost.me", "stackoverflow.tech", "reelflix.cc", "seedpool.org",
            "scenetime.com", "jumbohostpro.eu", "td-peers.com"
        ] && SeedingDays > 30
      - TrackerName in [
            "tleechreload.org", "torrentleech.org"
        ] && SeedingDays > 1
      - HasAnyTag("not-linked") && SeedingDays > 30

    tag:
      - { name: activity:1d,   update: ['LastActivityDays < 7'] }
      - { name: activity:7d,   update: ['LastActivityDays >= 7 && LastActivityDays < 14'] }
      - { name: activity:14d,  update: ['LastActivityDays >= 14 && LastActivityDays < 30'] }
      - { name: activity:30d,  update: ['LastActivityDays >= 30 && LastActivityDays < 180'] }
      - { name: activity:180d, update: ['LastActivityDays >= 180'] }
      - { name: added:1d,      update: ['AddedDays < 7'] }
      - { name: added:7d,      update: ['AddedDays >= 7 && AddedDays < 14'] }
      - { name: added:14d,     update: ['AddedDays >= 14 && AddedDays < 30'] }
      - { name: added:30d,     update: ['AddedDays >= 30 && AddedDays < 180'] }
      - { name: added:180d,    update: ['AddedDays >= 180'] }
      - { name: not-linked,    update: ['HardlinkedOutsideClient == false && Label in ["sonarr", "radarr"]'] }
