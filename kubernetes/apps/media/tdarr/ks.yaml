---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps-tdarr
  namespace: flux-system
spec:
  dependsOn:
    - name: cluster-apps-media-pvc
    - name: cluster-apps-autoscan
    - name: cluster-apps-external-secrets-stores
  path: ./kubernetes/apps/media/tdarr/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: k8s-gitops
  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 5m
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps-tdarr-node
  namespace: flux-system
spec:
  dependsOn:
    - name: cluster-apps-tdarr
    - name: cluster-apps-intel-device-plugin-gpu
  path: ./kubernetes/apps/media/tdarr/node
  prune: true
  sourceRef:
    kind: GitRepository
    name: k8s-gitops
  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 5m
