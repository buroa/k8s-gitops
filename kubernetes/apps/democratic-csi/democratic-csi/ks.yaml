---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps-democratic-csi-local-hostpath
  namespace: flux-system
spec:
  path: ./kubernetes/apps/democratic-csi/democratic-csi/local-hostpath
  prune: true
  sourceRef:
    kind: GitRepository
    name: k8s-gitops
  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 15m
