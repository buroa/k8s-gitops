---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: node-problem-detector
  namespace: kube-system
spec:
  interval: 30m
  chart:
    spec:
      chart: node-problem-detector
      version: 2.3.4
      sourceRef:
        kind: HelmRepository
        name: deliveryhero-charts
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    image:
      repository: registry.k8s.io/node-problem-detector/node-problem-detector
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
