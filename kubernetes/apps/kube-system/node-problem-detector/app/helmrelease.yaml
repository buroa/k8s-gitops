---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: node-problem-detector
spec:
  interval: 30m
  chart:
    spec:
      chart: node-problem-detector
      version: 2.3.11
      sourceRef:
        kind: HelmRepository
        name: deliveryhero-charts
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    image:
      repository: registry.k8s.io/node-problem-detector/node-problem-detector
    settings:
      # Ref: https://github.com/kubernetes/node-problem-detector/tree/master/config
      log_monitors:
        - /config/kernel-monitor.json
      custom_plugin_monitors:
        - /config/network-problem-monitor.json
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
