---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kube-image-keeper
  namespace: kube-system
spec:
  interval: 15m
  chart:
    spec:
      chart: kube-image-keeper
      version: 1.1.0
      sourceRef:
        kind: HelmRepository
        name: enix-charts
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      image:
        repository: quay.io/enix/kube-image-keeper
    proxy:
      image:
        repository: quay.io/enix/kube-image-keeper
    registry:
      image:
        repository: public.ecr.aws/docker/library/registry
        tag: 2.8.1
      env:
        - name: REGISTRY_STORAGE_CACHE_BLOBDESCRIPTOR
          value: redis
        - name: REGISTRY_REDIS_ADDR
          value: redis.databases.svc.cluster.local:6379
      persistence:
        enabled: true
        storageClass: ceph-filesystem
        size: 100Gi
