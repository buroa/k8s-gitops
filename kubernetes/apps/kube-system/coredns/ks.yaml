---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: cluster-apps-coredns
  namespace: flux-system
spec:
  path: ./kubernetes/apps/kube-system/coredns/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: k8s-gitops
  healthChecks:
    - apiVersion: v1
      kind: ConfigMap
      name: coredns
      namespace: kube-system
  interval: 15m
  retryInterval: 1m
  timeout: 3m
