---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: generic-device-plugin
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.2.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      generic-device-plugin:
        type: daemonset
        containers:
          app:
            image:
              repository: ghcr.io/squat/generic-device-plugin
              tag: latest@sha256:ba6f0b4cf6c858d6ad29ba4d32e4da11638abbc7d96436bf04f582a97b2b8821
            args:
              - --log-level
              - info
              - --device=$(DEVICE_CONBEE)
              - --device=$(DEVICE_CORAL)
            env:
              DEVICE_CONBEE: |-
                name: conbee
                groups:
                  - paths:
                      - path: /dev/serial/by-id/usb-dresden_elektronik_ingenieurtechnik_GmbH_ConBee_II_DE2218307-if00
              DEVICE_CORAL: |-
                name: coral
                groups:
                  - usb:
                    - vendor: 1a6e
                      product: 089a
                    - vendor: 18d1
                      product: 9302
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 64Mi
            securityContext:
              allowPrivilegeEscalation: false
              capabilities:
                drop:
                  - ALL
    defaultPodOptions:
      priorityClassName: system-node-critical
    persistence:
      dev:
        type: hostPath
        hostPath: /dev
        globalMounts:
          - readOnly: true
      sys:
        type: hostPath
        hostPath: /sys
        globalMounts:
          - readOnly: true
      var-lib-kubelet-device-plugins:
        type: hostPath
        hostPath: /var/lib/kubelet/device-plugins
