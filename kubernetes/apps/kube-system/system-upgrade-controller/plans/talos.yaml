---
apiVersion: upgrade.cattle.io/v1
kind: Plan
metadata:
  name: talos
  namespace: kube-system
  annotations:
    kustomize.toolkit.fluxcd.io/substitute: disabled
spec:
  # renovate: datasource=docker depName=ghcr.io/buroa/installer
  version: v1.5.5
  serviceAccountName: system-upgrade
  secrets:
    - name: talos
      path: /var/run/secrets/talos.dev
      ignoreUpdates: true
  concurrency: 1
  exclusive: true
  nodeSelector:
    matchExpressions:
      - { key: kubernetes.io/os, operator: In, values: [linux] }
  prepare:
    image: &image ghcr.io/siderolabs/talosctl
    envs: &envs
      - name: NODE_IP
        valueFrom:
          fieldRef:
            fieldPath: status.hostIP
    args:
      - --nodes=$(NODE_IP)
      - health
  upgrade:
    image: *image
    envs: *envs
    args:
      - --nodes=$(NODE_IP)
      - upgrade
      - --image=ghcr.io/buroa/installer:$(SYSTEM_UPGRADE_PLAN_LATEST_VERSION)
      - --preserve=true
      - --wait=false
      - --reboot-mode=powercycle # thunderbolt issue with kexec
