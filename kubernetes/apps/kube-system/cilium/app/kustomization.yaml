---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: kube-system
resources:
  - ./helmrelease.yaml
  - ./loadbalancerpool.yaml
  - ./servicemonitor.yaml
configMapGenerator:
  - name: bgp-config
    files:
      - ./configs/config.yaml
generatorOptions:
  disableNameSuffixHash: true
labels:
  - pairs:
      app.kubernetes.io/name: cilium
      app.kubernetes.io/instance: cilium
