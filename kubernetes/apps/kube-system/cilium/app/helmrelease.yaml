---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: cilium
  namespace: kube-system
spec:
  interval: 15m
  chart:
    spec:
      chart: cilium
      version: v1.14.0-snapshot.2
      sourceRef:
        kind: HelmRepository
        name: cilium-charts
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    autoDirectNodeRoutes: true
    bgpControlPlane:
      enabled: true
    cgroup:
      autoMount:
        enabled: false
      hostRoot: /sys/fs/cgroup
    cluster:
      name: k8s
      id: 1
    containerRuntime:
      integration: containerd
    endpointRoutes:
      enabled: true
    hubble:
      enabled: true
      metrics:
        enabled:
          - dns:query
          - drop
          - tcp
          - flow
          - port-distribution
          - icmp
          - http
        serviceMonitor:
          enabled: true
      relay:
        enabled: true
        rollOutPods: true
      ui:
        enabled: true
        ingress:
          enabled: true
          annotations:
            kubernetes.io/tls-acme: "true"
            kubernetes.io/ingress.class: contour
            cert-manager.io/cluster-issuer: letsencrypt-prod
            ingress.kubernetes.io/force-ssl-redirect: "true"
            projectcontour.io/websocket-routes: "/"
          hosts:
            - &host hubble.${SECRET_PUBLIC_DOMAIN}
          tls:
            - secretName: hubble-tls
              hosts:
                - *host
        rollOutPods: true
    prometheus:
      enabled: true
      serviceMonitor:
        enabled: true
    ipam:
      mode: kubernetes
    ipv4NativeRoutingCIDR: ${CLUSTER_POD_IP_RANGE}
    k8sServiceHost: k8s.${SECRET_PUBLIC_DOMAIN}
    k8sServicePort: 6443
    kubeProxyReplacement: strict
    kubeProxyReplacementHealthzBindAddr: 0.0.0.0:10256
    loadBalancer:
      algorithm: maglev
      mode: dsr
    localRedirectPolicy: false
    operator:
      enabled: true
      rollOutPods: true
      prometheus:
        enabled: true
        serviceMonitor:
          enabled: true
    securityContext:
      privileged: false
      capabilities:
        ciliumAgent:
          - CHOWN
          - KILL
          - NET_ADMIN
          - NET_RAW
          - IPC_LOCK
          - SYS_ADMIN
          - SYS_RESOURCE
          - DAC_OVERRIDE
          - FOWNER
          - SETGID
          - SETUID
        mountCgroup:
          - SYS_ADMIN
          - SYS_CHROOT
          - SYS_PTRACE
        applySysctlOverwrites:
          - SYS_ADMIN
          - SYS_CHROOT
          - SYS_PTRACE
        cleanCiliumState:
          - NET_ADMIN
          - SYS_ADMIN
          - SYS_RESOURCE
    bpf:
      hostRouting: true
      lbBypassFIBLookup: true
      masquerade: true
      tproxy: true
    tunnel: disabled
