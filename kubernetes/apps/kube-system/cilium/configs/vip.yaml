---
apiVersion: v1
kind: Service
metadata:
  name: kube-vip
  annotations:
    io.cilium/lb-ipam-ips: 192.168.20.20, ::ffff:c0a8:1414
spec:
  type: LoadBalancer
  externalTrafficPolicy: Local
  selector:
    k8s-app: kube-apiserver
    tier: control-plane
  ports:
    - name: https
      port: 6443
      protocol: TCP
      targetPort: 6443
