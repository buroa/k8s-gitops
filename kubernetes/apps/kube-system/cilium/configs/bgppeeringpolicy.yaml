---
apiVersion: cilium.io/v2alpha1
kind: CiliumBGPPeeringPolicy
metadata:
  name: peering-policy
spec:
  nodeSelector:
    matchLabels:
      kubernetes.io/os: linux
  virtualRouters:
    - localASN: 64513
      exportPodCIDR: false
      serviceSelector:
        matchLabels:
          io.cilium/l3-announce: "true"
      neighbors:
        - peerAddress: ${GATEWAY_IP}/32
          peerASN: 64513
