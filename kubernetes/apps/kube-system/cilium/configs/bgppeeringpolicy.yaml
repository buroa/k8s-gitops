---
apiVersion: cilium.io/v2alpha1
kind: CiliumBGPPeeringPolicy
metadata:
  name: l3-policy
spec:
  nodeSelector:
    matchLabels:
      kubernetes.io/os: linux
  virtualRouters:
    - localASN: 64513
      exportPodCIDR: false
      serviceSelector:
        matchLabels:
          io.cilium/lb-ipam-layer: layer3
      neighbors:
        - peerAddress: ${CILIUM_BGP_PEER}/32
          peerASN: 64513
---
apiVersion: cilium.io/v2alpha1
kind: CiliumLoadBalancerIPPool
metadata:
  name: l3-pool
spec:
  cidrs:
    - cidr: ${CILIUM_BGP_CIDR}
