---
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: external
  annotations:
    external-dns.alpha.kubernetes.io/hostname: external.ktwo.io
spec:
  gatewayClassName: cilium
  addresses:
    - type: IPAddress
      value: 192.168.20.80
    - type: IPAddress
      value: ::ffff:c0a8:1450
    - type: Hostname
      value: external.ktwo.io
  infrastructure:
    annotations:
      lbipam.cilium.io/ips: 192.168.20.80, ::ffff:c0a8:1450
  listeners:
    - name: http
      protocol: HTTP
      port: 80
      hostname: "*.ktwo.io"
      allowedRoutes:
        namespaces:
          from: All
    - name: https
      protocol: HTTPS
      port: 443
      hostname: "*.ktwo.io"
      allowedRoutes:
        namespaces:
          from: All
      tls:
        certificateRefs:
          - kind: Secret
            name: ktwo-io-tls
            namespace: cert-manager
