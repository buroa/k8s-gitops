---
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: internal
  annotations:
    cert-manager.io/issuer: letsencrypt-production
    external-dns.alpha.kubernetes.io/hostname: internal.ktwo.io
spec:
  gatewayClassName: cilium
  infrastructure:
    annotations:
      lbipam.cilium.io/ips: 192.168.20.81, ::ffff:c0a8:1451
  listeners:
    - name: http
      protocol: HTTP
      port: 80
      hostname: "*.ktwo.io"
      allowedRoutes:
        namespaces:
          from: All
    - name: https
      protocol: HTTPS
      port: 443
      hostname: "*.ktwo.io"
      allowedRoutes:
        namespaces:
          from: All
