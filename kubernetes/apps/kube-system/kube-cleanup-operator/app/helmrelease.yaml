---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kube-cleanup-operator
  namespace: kube-system
spec:
  interval: 30m
  chart:
    spec:
      chart: kube-cleanup-operator
      version: 1.0.4
      sourceRef:
        kind: HelmRepository
        name: lwolf-charts
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    replicas: 2
    rbac:
      create: true
      global: true
    args:
      - --delete-failed-after=5m
      - --delete-successful-after=5m
      - --delete-evicted-pods-after=5m
      - --delete-pending-pods-after=5m
      - --delete-orphaned-pods-after=5m
      - --ignore-owned-by-cronjobs=true
      - --legacy-mode=false
    serviceMonitor:
      enabled: true
