---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: kube-system
resources:
  - ./helmrelease.yaml
configMapGenerator:
  - name: smarter-device-manager-configmap
    files:
      - conf.yaml=./configs/conf.yaml.txt
generatorOptions:
  disableNameSuffixHash: true
labels:
  - pairs:
      app.kubernetes.io/name: smarter-device-manager
      app.kubernetes.io/instance: smarter-device-manager
