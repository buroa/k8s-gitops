---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kubelet-csr-approver
  namespace: kube-system
spec:
  interval: 15m
  chart:
    spec:
      chart: kubelet-csr-approver
      version: 1.0.0
      sourceRef:
        kind: HelmRepository
        name: postfinance-charts
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    providerRegex: |
      ^k(m|w)\d\d?$
