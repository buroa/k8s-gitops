---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: mbpfan
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        type: daemonset
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          main:
            image:
              repository: ghcr.io/buroa/mbpfan
              tag: v0.1.3@sha256:ac9fe24dd1e62eab1df87d8c52924042124ebb789ee9dc532f9949e70e8cbf51
            resources:
              requests:
                cpu: 10m
                memory: 50M
              limits:
                memory: 128M
    persistence:
      config:
        enabled: true
        type: configMap
        name: mbpfan-configmap
        globalMounts:
          - path: /etc/mbpfan.conf
            subPath: mbpfan.conf
            readOnly: true
      sys:
        type: hostPath
        hostPath: /sys
    service:
      main:
        enabled: false
