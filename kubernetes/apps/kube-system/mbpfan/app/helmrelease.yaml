---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: mbpfan
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.0.4
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      mbpfan:
        type: daemonset
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/buroa/mbpfan
              tag: v0.2.1@sha256:de40291f2de305b33cd8d1e0e49c96febabbcd98e8e81ee1bcf5e54fd3e73fbe
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 128Mi
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop:
                  - ALL
        pod:
          nodeSelector:
            apple.feature.node.kubernetes.io/t2: "true"
          priorityClassName: system-node-critical
    persistence:
      config:
        type: configMap
        name: mbpfan-configmap
        globalMounts:
          - path: /etc/mbpfan.conf
            subPath: mbpfan.conf
            readOnly: true
      run:
        type: emptyDir
      sys:
        type: hostPath
        hostPath: /sys
