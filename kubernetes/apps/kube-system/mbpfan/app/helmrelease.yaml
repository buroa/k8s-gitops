---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: mbpfan
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.1.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      mbpfan:
        type: daemonset
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/buroa/mbpfan
              tag: v0.2.3@sha256:67599b6c770cb41ed94c2df81f3b24b5c4793f883ff9fceb8907f7206c1ce0b5
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 128Mi
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop:
                  - ALL
    defaultPodOptions:
      nodeSelector:
        apple.feature.node.kubernetes.io/t2: "true"
      priorityClassName: system-node-critical
    persistence:
      config:
        type: configMap
        name: mbpfan-configmap
        globalMounts:
          - path: /etc/mbpfan.conf
            subPath: mbpfan.conf
            readOnly: true
      run:
        type: emptyDir
        medium: Memory
      sys:
        type: hostPath
        hostPath: /sys
