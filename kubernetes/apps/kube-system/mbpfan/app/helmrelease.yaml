---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: mbpfan
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.6.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      main:
        type: daemonset
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          main:
            image:
              repository: ghcr.io/buroa/mbpfan
              tag: v0.2.0@sha256:c2e7165d15beaeeb6fcb8915eaa67c3dc2b2e6492b9b01dde05962df815b27a0
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 128Mi
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop:
                  - ALL
        pod:
          nodeSelector:
            apple.feature.node.kubernetes.io/t2: "true"
          priorityClassName: system-node-critical
    persistence:
      config:
        enabled: true
        type: configMap
        name: mbpfan-configmap
        globalMounts:
          - path: /etc/mbpfan.conf
            subPath: mbpfan.conf
            readOnly: true
      run:
        type: emptyDir
      sys:
        type: hostPath
        hostPath: /sys
    service:
      main:
        enabled: false
