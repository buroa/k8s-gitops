---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: mbpfan
  namespace: kube-system
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.3.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        type: daemonset
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          main:
            image:
              repository: ghcr.io/buroa/mbpfan
              tag: v0.1.3
            resources:
              requests:
                cpu: 10m
                memory: 50M
              limits:
                memory: 128M
    persistence:
      config:
        enabled: true
        type: configMap
        name: mbpfan-configmap
        globalMounts:
          - path: /etc/mbpfan.conf
            subPath: mbpfan.conf
            readOnly: true
      sys:
        type: hostPath
        hostPath: /sys
    service:
      main:
        enabled: false
