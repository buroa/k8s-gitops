---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: mbpfan
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.5.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        type: daemonset
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          main:
            image:
              repository: ghcr.io/buroa/mbpfan
              tag: v0.1.5@sha256:606f9a68dd9448791a16f315ae7d5f18699884662c5580d5048583cc5d75e3ca
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 128Mi
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop:
                  - ALL
        pod:
          nodeSelector:
            apple.feature.node.kubernetes.io/t2: "true"
          priorityClassName: system-node-critical
    persistence:
      config:
        enabled: true
        type: configMap
        name: mbpfan-configmap
        globalMounts:
          - path: /etc/mbpfan.conf
            subPath: mbpfan.conf
            readOnly: true
      run:
        type: emptyDir
      sys:
        type: hostPath
        hostPath: /sys
    service:
      main:
        enabled: false
