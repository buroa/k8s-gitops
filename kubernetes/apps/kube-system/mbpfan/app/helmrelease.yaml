---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: mbpfan
  namespace: kube-system
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controller:
      annotations:
        reloader.stakater.com/auto: "true"
      type: daemonset
    image:
      repository: ghcr.io/buroa/mbpfan
      tag: v0.1.1
    service:
      main:
        enabled: false
    persistence:
      config:
        enabled: true
        type: configMap
        name: mbpfan-configmap
        mountPath: /etc/mbpfan.conf
        subPath: mbpfan.conf
        readOnly: true
      sys:
        enabled: true
        type: hostPath
        hostPath: /sys
        mountPath: /sys
    resources:
      requests:
        cpu: 50m
        memory: 100Mi
      limits:
        memory: 256Mi
