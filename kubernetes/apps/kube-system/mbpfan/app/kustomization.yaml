---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: kube-system
resources:
  - ./helmrelease.yaml
configMapGenerator:
  - name: mbpfan-configmap
    files:
      - ./configs/mbpfan.conf
generatorOptions:
  disableNameSuffixHash: true
labels:
  - pairs:
      app.kubernetes.io/name: mbpfan
      app.kubernetes.io/instance: mbpfan
