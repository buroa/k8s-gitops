---
helmDefaults:
  force: true
  timeout: 600
  wait: true
  waitForJobs: true

repositories:
  - name: cilium
    url: https://helm.cilium.io
  - name: coredns
    url: https://coredns.github.io/helm

releases:
  - name: prometheus-operator-crds
    namespace: monitoring
    chart: oci://ghcr.io/prometheus-community/charts/prometheus-operator-crds
    version: 17.0.2

  - name: cilium
    namespace: kube-system
    chart: cilium/cilium
    version: 1.16.5
    values:
      - '{{ requiredEnv "KUBERNETES_DIR" }}/apps/kube-system/cilium/app/resources/values.yaml'
    needs: ["monitoring/prometheus-operator-crds"]

  - name: coredns
    namespace: kube-system
    chart: coredns/coredns
    version: 1.37.0
    values:
      - '{{ requiredEnv "KUBERNETES_DIR" }}/apps/kube-system/coredns/app/resources/values.yaml'
    needs: ["kube-system/cilium"]

  - name: spegel
    namespace: kube-system
    chart: oci://ghcr.io/spegel-org/helm-charts/spegel
    version: v0.0.28
    values:
      - '{{ requiredEnv "KUBERNETES_DIR" }}/apps/kube-system/spegel/app/resources/values.yaml'
    needs: ["kube-system/coredns"]

  - name: wipe-rook
    namespace: kube-system
    chart: oci://ghcr.io/bjw-s/helm/app-template
    version: 3.6.0
    values:
      - ./templates/wipe-rook.yaml.gotmpl
    needs: ["kube-system/spegel"]

  - name: flux-operator
    namespace: flux-system
    chart: oci://ghcr.io/controlplaneio-fluxcd/charts/flux-operator
    version: 0.12.0
    values:
      - '{{ requiredEnv "KUBERNETES_DIR" }}/apps/flux-system/flux-operator/app/resources/values.yaml'
    needs: ["kube-system/wipe-rook"]

  - name: flux-instance
    namespace: flux-system
    chart: oci://ghcr.io/controlplaneio-fluxcd/charts/flux-instance
    version: 0.12.0
    wait: false
    values:
      - '{{ requiredEnv "KUBERNETES_DIR" }}/apps/flux-system/flux-operator/instance/resources/values.yaml'
    needs: ["flux-system/flux-operator"]
