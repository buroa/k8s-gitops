---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: loki
  namespace: logs
  annotations:
    fluxcd.io/ignore: "false"
    fluxcd.io/automated: "true"
    fluxcd.io/tag.loki: semver:~v1.
    fluxcd.io/tag.promtail: semver:~v1.
spec:
  releaseName: loki
  helmVersion: v3
  chart:
    repository: https://grafana.github.io/loki/charts
    name: loki-stack
    version: 0.40.0
  values:
    loki:
      replicas: 3
      persistence:
        enabled: false
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - loki
              topologyKey: "kubernetes.io/hostname"
      config:
        auth_enabled: false
        server:
          http_listen_port: 3100
        distributor:
          ring:
            kvstore:
              store: memberlist
        ingester:
          lifecycler:
            ring:
              kvstore:
                store: memberlist
              replication_factor: 1
            final_sleep: 0s
          chunk_idle_period: 5m
          chunk_retain_period: 30s
        memberlist:
          abort_if_cluster_join_fails: false
          # Expose this port on all distributor, ingester
          # and querier replicas.
          bind_port: 7946
          # You can use a headless k8s service for all distributor,
          # ingester and querier components.
          join_members:
          - loki-headless.logs.svc.cluster.local:7946
          # max_join_backoff: 1m
          # max_join_retries: 10
          # min_join_backoff: 1s
        schema_config:
          configs:
          - from: 2020-05-15
            store: boltdb-shipper
            object_store: s3
            schema: v11
            index:
              prefix: index_
              period: 168h
          - from: 2020-10-16
            store: boltdb-shipper
            object_store: s3
            schema: v11
            index:
              prefix: index_
              period: 24h
        storage_config:
          boltdb_shipper:
            active_index_directory: /data/loki/index
            cache_location: /data/loki/index_cache
            resync_interval: 5s
            shared_store: s3
        limits_config:
          enforce_metric_name: false
          reject_old_samples: true
          reject_old_samples_max_age: 168h
      extraPorts:
      - port: 7956
        protocol: TCP
        name: loki-gossip-ring
        targetPort: 7946
      serviceMonitor:
        enabled: true
      tolerations:
      - key: "arm"
        operator: "Exists"
    promtail:
      serviceMonitor:
        enabled: true
      tolerations:
      - key: "arm"
        operator: "Exists"
  valuesFrom:
  - secretKeyRef:
      name: loki-values
