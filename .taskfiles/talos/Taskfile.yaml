---
version: '3'

tasks:

  upgrade-node:
    desc: Upgrade Talos on a single node [NODE=required]
    prompt: Upgrade Talos on {{.NODE}} to {{.TALOS_IMAGE}} ... continue?
    cmd: talosctl --nodes {{.NODE}} upgrade --image={{.TALOS_IMAGE}}
    vars:
      NODE: '{{.NODE}}'
      TALOS_IMAGE:
        sh: |-
          talosctl --nodes {{.NODE}} get machineconfig --output json \
            | jq --raw-output '.spec' | yq '.machine.install.image'
    requires:
      vars: [NODE]
    preconditions:
      - talosctl config info
      - talosctl --nodes {{.NODE}} get machineconfig
      - which talosctl jq yq

  upgrade-cluster:
    desc: Upgrade Talos across the whole cluster
    cmds:
      - for: { var: NODES }
        task: upgrade-node
        vars:
          NODE: '{{.ITEM}}'
    vars:
      NODES:
        sh: talosctl config info --output json | jq --join-output '[.nodes[]] | join(" ")'
    preconditions:
      - which jq talosctl

  upgrade-k8s:
    desc: Upgrade Kubernetes across the whole cluster
    prompt: Upgrade Kubernetes to {{.KUBERNETES_VERSION}} ... continue?
    cmd: talosctl --nodes {{.TALOS_CONTROLLER}} upgrade-k8s --to {{.KUBERNETES_VERSION}}
    vars:
      TALOS_CONTROLLER:
        sh: talosctl config info --output json | jq --raw-output '.endpoints[]' | shuf -n 1
      KUBERNETES_VERSION:
        sh: |-
          talosctl --nodes {{.TALOS_CONTROLLER}} get kubeletspec --output json \
            | jq --raw-output '.spec.image | split(":")[1]'
    preconditions:
      - talosctl config info
      - talosctl --nodes {{.TALOS_CONTROLLER}} get machineconfig
      - which talosctl jq

  reset-node:
    desc: Reset Talos on a single node [NODE=required] [CSI_DISK={{.CSI_DISK}}]
    prompt: Reset Talos on {{.NODE}} ... continue?
    cmds:
      - talosctl --nodes {{.NODE}} wipe disk {{.CSI_DISKS}}
      - talosctl --nodes {{.NODE}} reset --system-labels-to-wipe STATE --system-labels-to-wipe EPHEMERAL --graceful=false --reboot
    vars:
      CSI_DISK: '{{.CSI_DISK | default "SAMSUNG MZQL23T8HCLS-00A07"}}'
      CSI_DISKS:
        sh: |-
          talosctl --nodes {{.NODE}} get disks --output json \
            | jq --raw-output 'select(.spec.model == "{{.CSI_DISK}}") | .metadata.id' | xargs
    requires:
      vars: [NODE]
    preconditions:
      - talosctl config info
      - talosctl --nodes {{.NODE}} get machineconfig
      - which talosctl

  reset-cluster:
    desc: Reset Talos across the whole cluster
    prompt: Reset Talos across the whole cluster ... continue?
    cmds:
      - for: { var: NODES }
        task: reset-node
        vars:
          NODE: '{{.ITEM}}'
    vars:
      NODES:
        sh: talosctl config info --output json | jq --join-output '[.nodes[]] | join(" ")'
    preconditions:
      - which jq talosctl

  apply-cluster:
    desc: Apply Talos config across the whole cluster
    prompt: Apply Talos config across the whole cluster ... continue?
    dir: '{{.TALOS_DIR}}'
    cmd: talhelper gencommand apply | bash
    preconditions:
      - talosctl config info
      - which talhelper

  generate-config:
    desc: Generate Talos config
    dir: '{{.TALOS_DIR}}'
    cmd: talhelper genconfig
    preconditions:
      - talosctl config info
      - which talhelper

  generate-secret:
    desc: Generate Talos secret
    prompt: This will overwrite the existing secret ... continue?
    dir: '{{.TALOS_DIR}}'
    cmds:
      - talhelper gensecret > {{.TALOS_DIR}}/talsecret.sops.yaml
      - sops --encrypt --in-place {{.TALOS_DIR}}/talsecret.sops.yaml
    preconditions:
      - talosctl config info
      - which talosctl talhelper sops
