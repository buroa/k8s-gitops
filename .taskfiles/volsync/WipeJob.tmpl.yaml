---
apiVersion: batch/v1
kind: Job
metadata:
  name: "wipe-${rsrc}-${claim}-${ts}"
  namespace: "${namespace}"
spec:
  ttlSecondsAfterFinished: 3600
  template:
    spec:
      automountServiceAccountToken: false
      restartPolicy: OnFailure
      containers:
        - name: wipe
          image: ghcr.io/onedr0p/alpine:3.18.4@sha256:def056ca431d37935788aade44889bd34ca0f6b00bffff49dad41a613c0f79c7
          command: ["/bin/bash", "-c", "cd /config; find . -delete"]
          volumeMounts:
            - name: config
              mountPath: /config
          securityContext:
            privileged: true
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: "${claim}"
