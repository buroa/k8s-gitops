---
apiVersion: batch/v1
kind: Job
metadata:
  name: "${jobName}"
  namespace: "default"
spec:
  ttlSecondsAfterFinished: 3600
  template:
    spec:
      automountServiceAccountToken: false
      restartPolicy: Never
      nodeName: ${node}
      containers:
        - name: disk-wipe
          image: ghcr.io/onedr0p/alpine:3.18.5@sha256:2d4bec1c2378a8a682626148425bf73e4996e4f8f322ba61b046f280f141503a
          securityContext:
            privileged: true
          resources: {}
          command: ["/bin/sh", "-c"]
          args:
            - apk add --no-cache sgdisk util-linux parted device-mapper;
              sgdisk --zap-all ${cephDisk};
              blkdiscard ${cephDisk};
              dd if=/dev/zero bs=1M count=10000 oflag=direct of=${cephDisk};
              nsenter --mount=/proc/1/ns/mnt partprobe ${cephDisk};
              nsenter --mount=/proc/1/ns/mnt dmsetup remove_all;
          volumeMounts:
            - name: dev-disk
              mountPath: /dev/disk
      volumes:
        - name: dev-disk
          hostPath:
            path: /dev/disk
