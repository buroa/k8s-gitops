---
apiVersion: batch/v1
kind: Job
metadata:
  name: "${jobName}"
  namespace: "default"
spec:
  ttlSecondsAfterFinished: 3600
  template:
    spec:
      automountServiceAccountToken: false
      restartPolicy: Never
      nodeName: ${node}
      containers:
        - name: disk-wipe
          image: ghcr.io/onedr0p/alpine:3.18.4@sha256:b0b6f6f42bf9649ccaf0e98cd74d5e123471e2c4a4db4a5ee417b18dde9973a9
          securityContext:
            privileged: true
          resources: {}
          command: ["/bin/sh", "-c"]
          args:
            - apk add --no-cache sgdisk util-linux parted;
              sgdisk --zap-all ${cephDisk};
              blkdiscard ${cephDisk};
              dd if=/dev/zero bs=1M count=10000 oflag=direct of=${cephDisk};
              nsenter --mount=/proc/1/ns/mnt --ipc=/proc/1/ns/ipc --net=/proc/1/ns/net --uts=/proc/1/ns/uts partprobe ${cephDisk};
          volumeMounts:
            - name: dev-disk
              mountPath: /dev/disk
      volumes:
        - name: dev-disk
          hostPath:
            path: /dev/disk
