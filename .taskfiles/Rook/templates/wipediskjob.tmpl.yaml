---
apiVersion: batch/v1
kind: Job
metadata:
  name: ${job}
  namespace: default
spec:
  ttlSecondsAfterFinished: 3600
  template:
    spec:
      automountServiceAccountToken: false
      restartPolicy: Never
      nodeName: ${node}
      containers:
        - name: main
          image: docker.io/library/alpine:3.20
          command: ["/bin/sh", "-c"]
          args:
            - apk add --no-cache sgdisk util-linux util-linux-misc parted device-mapper;
              sgdisk --zap-all ${disk};
              dd if=/dev/zero bs=1M count=1000 oflag=direct of=${disk};
              blkdiscard ${disk};
              partprobe ${disk};
          volumeMounts:
            - mountPath: ${disk}
              name: disk
          securityContext:
            privileged: true
      volumes:
        - name: disk
          hostPath:
            path: ${disk}
