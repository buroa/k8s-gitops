---
apiVersion: batch/v1
kind: Job
metadata:
  name: unlock-${app}-${ts}
  namespace: ${ns}
spec:
  ttlSecondsAfterFinished: 3600
  template:
    spec:
      automountServiceAccountToken: false
      restartPolicy: OnFailure
      containers:
        - name: unlock
          image: docker.io/restic/restic:0.17.0
          args: ["unlock", "--remove-all"]
          envFrom:
            - secretRef:
                name: ${app}-restic-secret
