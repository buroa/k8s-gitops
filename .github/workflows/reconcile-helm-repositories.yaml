---
name: Reconcile Helm Repositories

on:
  pull_request:
    branches: ["master"]
    paths: ["kubernetes/**/helmrelease.yaml"]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.number || github.ref }}
  cancel-in-progress: true

jobs:
  extract-helm-repositories:
    name: Extract Helm Repositories
    runs-on: ubuntu-latest
    outputs:
      repositories: ${{ steps.helm-repositories.outputs.repositories }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get Changed Files
        id: changed-files
        uses: tj-actions/changed-files@v45
        with:
          files: kubernetes/**/helmrelease.yaml

      - name: Extract Helm Repositories
        id: helm-repositories
        env:
          FILTER: '[.spec.chart.spec.sourceRef | "\(.namespace) \(.name)"] | unique'
        run: |
          repositories=$(
              yq eval-all "${FILTER}" ${{ steps.changed-files.outputs.all_changed_and_modified_files }}
          )
          echo "repositories=${repositories}" >> $GITHUB_OUTPUT

  reconcile-helm-repositories:
    needs: extract-helm-repositories
    name: Reconcile Helm Repositories
    runs-on: k8s-gitops-runner
    if: ${{ needs.extract-helm-repositories.outputs.repositories != '' }}
    strategy:
      matrix:
        repositories: ${{ needs.extract-helm-repositories.outputs.repositories }}
      max-parallel: 4
      fail-fast: false
    steps:
      - name: Install flux
        run: curl -fsSL https://fluxcd.io/install.sh | bash

      - name: Reconcile Helm Repository
        run: |
          echo '${{ matrix.repositories }}' \
            | xargs -l -r bash -c 'flux --namespace $0 reconcile source helm $1'
