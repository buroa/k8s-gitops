---
name: Helm Repository Sync

on:
  pull_request:
    branches: ["master"]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.number || github.ref }}
  cancel-in-progress: true

jobs:
  pre-job:
    name: Helm Repository Sync Pre-Job
    runs-on: ubuntu-24.04-arm
    permissions:
      pull-requests: read
    outputs:
      any_changed: ${{ steps.changed-files.outputs.any_changed }}
    steps:
      - name: Get Changed Files
        id: changed-files
        uses: tj-actions/changed-files@v45
        with:
          files: kubernetes/**/helmrelease.yaml

  helm-repository-sync:
    needs: pre-job
    name: Helm Repository Sync
    runs-on: k8s-gitops-runner
    if: ${{ needs.pre-job.outputs.any_changed == 'true' }}
    steps:
      - name: Install flux
        run: curl -fsSL https://fluxcd.io/install.sh | bash

      - name: Sync Helm Repository
        run: |
          declare -A repos=()
          for f in ${{ needs.pre-job.outputs.all_changed_and_modified_files }}; do
              repo_namespace="$(yq -r '.spec.chart.spec.sourceRef.namespace' "${f}")"
              repo_name="$(yq -r '.spec.chart.spec.sourceRef.name' "${f}")"
              repos["${repo_namespace}:${repo_name}"]=1
          done
          for r in "${!repos[@]}"; do
              IFS=':' read -r repo_namespace repo_name <<< "${r}"
              flux --namespace ${repo_namespace} \
                  reconcile source helm ${repo_name} || true
          done

  helm-repository-sync-status:
    needs: helm-repository-sync
    name: Helm Repository Sync Success
    runs-on: ubuntu-24.04-arm
    if: ${{ always() }}
    steps:
      - name: Any jobs failed?
        if: ${{ contains(needs.*.result, 'failure') }}
        run: exit 1
      - name: All jobs passed or skipped
        if: ${{ !(contains(needs.*.result, 'failure')) }}
        run: echo "All jobs passed or skipped" && echo "${{ toJSON(needs.*.result) }}"
