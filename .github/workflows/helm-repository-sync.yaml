---
name: Helm Repository Sync

on:
  pull_request:
    branches: ["master"]
    paths: ["kubernetes/**/helmrelease.yaml"]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.number || github.ref }}
  cancel-in-progress: true

jobs:
  extract-repositories:
    name: Extract Repositories
    runs-on: ubuntu-latest
    outputs:
      repositories: ${{ steps.extract-repositories.outputs.repositories }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get Changed Files
        id: changed-files
        uses: tj-actions/changed-files@v45
        with:
          files: kubernetes/**/helmrelease.yaml

      - name: Extract Repositories
        id: extract-repositories
        env:
          FILTER: '[.spec.chart.spec.sourceRef] | unique | .[] | ["\(.namespace) \(.name)"]'
        run: |
          repositories=$(yq -I 0 -o json eval-all "${FILTER}" \
              ${{ steps.changed-files.outputs.all_changed_and_modified_files }}
          )
          echo "repositories=${repositories}" >> $GITHUB_OUTPUT

  helm-repository-sync:
    needs: extract-repositories
    name: Helm Repository Sync
    runs-on: k8s-gitops-runner
    if: ${{ needs.extract-repositories.outputs.repositories != '[]' }}
    strategy:
      matrix:
        repositories: ${{ fromJSON(needs.extract-helm-repositories.outputs.repositories) }}
      max-parallel: 4
      fail-fast: false
    steps:
      - name: Install flux
        run: curl -fsSL https://fluxcd.io/install.sh | bash

      - name: Sync Helm Repository
        run: |
          echo '${{ matrix.repositories }}' \
            | xargs -l -r bash -c 'flux --namespace $0 reconcile source helm $1'
