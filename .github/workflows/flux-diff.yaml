---
name: Flux Diff

on:
  pull_request:
    branches: ["master"]
    paths: ["kubernetes/**.yaml"]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.number || github.ref }}
  cancel-in-progress: true

jobs:
  flux-diff:
    name: Flux Diff
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    strategy:
      matrix:
        path: ["kubernetes"]
        resource: ["helmrelease", "kustomization"]
    steps:
      - name: Generate Token
        uses: actions/create-github-app-token@2986852ad836768dfea7781f31828eb3e17990fa # v1.6.2
        id: app-token
        with:
          app-id: "${{ secrets.BOT_APP_ID }}"
          private-key: "${{ secrets.BOT_APP_PRIVATE_KEY }}"

      - name: Setup System Tools
        shell: bash
        run: sudo apt-get -qq update && sudo apt-get -qq install --no-install-recommends -y curl git

      - name: Setup Workflow Tools
        uses: jdx/rtx-action@53fcce409295cd0a23a8818cd8c0e1758aece4c8 # v1
        with:
          install: true
          cache: true
          rtx_toml: |
            [tools]
            flux2 = "latest"

      - name: Login to GitHub Container Registry
        uses: docker/login-action@343f7c4344506bcbf9b4de18042ae17996df046d # v3.0.0
        with:
          registry: ghcr.io
          username: "${{ secrets.BOT_APP_ID }}"
          password: "${{ steps.app-token.outputs.token }}"

      - name: Hackx
        shell: bash
        run: touch requirements.txt

      - name: Diff Resources
        uses: allenporter/flux-local/action/diff@f5efe17d9aa819678f0e3aad8781b511ea559f5d # 4.1.0
        id: diff
        with:
          live-branch: master
          sources: "${{ github.event.repository.name }}"
          path: "${{ matrix.path }}"
          resource: "${{ matrix.resource }}"

      - if: ${{ steps.diff.outputs.diff != '' }}
        name: Add comment
        uses: mshick/add-pr-comment@7c0890544fb33b0bdd2e59467fbacb62e028a096 # v2.8.1
        with:
          repo-token: "${{ steps.app-token.outputs.token }}"
          message-id: "${{ github.event.pull_request.number }}/${{ matrix.path }}/${{ matrix.resource }}"
          message-failure: Diff was not successful
          message: |
            ```diff
            ${{ steps.diff.outputs.diff }}
            ```
