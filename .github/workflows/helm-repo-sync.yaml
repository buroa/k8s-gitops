---
name: Helm Repo Sync

on:
  pull_request:
    branches: ["master"]
    paths: ["kubernetes/**/helmrelease.yaml"]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.number || github.ref }}
  cancel-in-progress: true

jobs:
  extract-helm-repos:
    name: Extract Helm Repos
    runs-on: ubuntu-latest
    outputs:
      repos: ${{ steps.extract-helm-repos.outputs.repos }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get Changed Files
        id: changed-files
        uses: tj-actions/changed-files@v45
        with:
          files: kubernetes/**/helmrelease.yaml

      - name: Extract Helm Repos
        id: extract-helm-repos
        env:
          FILTER: '[.spec.chart.spec.sourceRef] | unique | .[] | "\(.namespace) \(.name)"'
        run: |
          repos=$(yq eval-all "${FILTER}" \
              ${{ steps.changed-files.outputs.all_changed_and_modified_files }}
          )
          echo "repos=${repos}" >> $GITHUB_OUTPUT

  helm-repo-sync:
    needs: extract-helm-repos
    name: Helm Repo Sync
    runs-on: k8s-gitops-runner
    if: ${{ needs.extract-helm-repos.outputs.repos != '' }}
    steps:
      - name: Install flux
        run: curl -fsSL https://fluxcd.io/install.sh | bash

      - name: Sync Helm Repo
        run: |
          echo '${{ needs.extract-helm-repos.outputs.repos }}' \
            | xargs -l -r bash -c 'flux --namespace $0 reconcile source helm $1'
