---
apiVersion: v1
kind: Pod
metadata:
  name: disk-wipe-m0
  namespace: rook-ceph
spec:
  restartPolicy: Never
  nodeName: m0
  containers:
    - name: disk-wipe
      image: cmd.cat/sgdisk/fdisk/dd/partprobe
      securityContext:
        privileged: true
      command:
        - rm
        - -rf
        - /var/lib/rook
      volumeMounts:
        - name: host-var
          mountPath: /var
  volumes:
    - name: host-var
      hostPath:
        path: /var
        type: ""
