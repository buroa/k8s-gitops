---
# renovate: depName=ghcr.io/siderolabs/kubelet datasource=docker
kubeVersion: v1.32.0

helmDefaults:
  force: true
  recreatePods: true
  timeout: 600
  wait: true
  waitForJobs: true

repositories:
  - name: cilium
    url: https://helm.cilium.io
  - name: coredns
    url: https://coredns.github.io/helm

releases:
  - name: prometheus-operator-crds
    namespace: monitoring
    chart: oci://ghcr.io/prometheus-community/charts/prometheus-operator-crds
    version: 17.0.2

  - name: &name cilium
    namespace: &namespace kube-system
    chart: cilium/cilium
    version: 1.16.5
    values:
      - '{{ requiredEnv "KUBERNETES_DIR" }}/apps/kube-system/cilium/app/resources/values.yaml'
      - commonLabels:
          helm.toolkit.fluxcd.io/name: *name
          helm.toolkit.fluxcd.io/namespace: *namespace
    needs: ["monitoring/prometheus-operator-crds"]

  - name: &name coredns
    namespace: &namespace kube-system
    chart: coredns/coredns
    version: 1.37.0
    values:
      - '{{ requiredEnv "KUBERNETES_DIR" }}/apps/kube-system/coredns/app/resources/values.yaml'
      - customLabels:
          helm.toolkit.fluxcd.io/name: *name
          helm.toolkit.fluxcd.io/namespace: *namespace
    needs: ["kube-system/cilium"]

  - name: spegel
    namespace: kube-system
    chart: oci://ghcr.io/spegel-org/helm-charts/spegel
    version: v0.0.28
    values:
      - '{{ requiredEnv "KUBERNETES_DIR" }}/apps/kube-system/spegel/app/resources/values.yaml'
    needs: ["kube-system/coredns"]
