---
helmDefaults:
  wait: true
  waitForJobs: true
  timeout: 600
  recreatePods: true
  force: true

repositories:
  - name: cilium
    url: https://helm.cilium.io
  - name: coredns
    url: https://coredns.github.io/helm
  - name: postfinance
    url: https://postfinance.github.io/kubelet-csr-approver

releases:
  - name: prometheus-operator-crds
    namespace: monitoring
    chart: oci://ghcr.io/prometheus-community/charts/prometheus-operator-crds
    version: 12.0.0

  - name: cilium
    namespace: kube-system
    chart: cilium/cilium
    version: 1.15.6
    values:
      - ../kubernetes/apps/kube-system/cilium/app/resources/values.yaml
    needs:
      - monitoring/prometheus-operator-crds

  - name: coredns
    namespace: kube-system
    chart: coredns/coredns
    version: 1.30.0
    values:
      - ../kubernetes/apps/kube-system/coredns/app/resources/values.yaml
    needs:
      - monitoring/prometheus-operator-crds
      - kube-system/cilium

  - name: kubelet-csr-approver
    namespace: kube-system
    chart: postfinance/kubelet-csr-approver
    version: 1.2.1
    values:
      - ../kubernetes/apps/kube-system/kubelet-csr-approver/app/resources/values.yaml
    needs:
      - monitoring/prometheus-operator-crds
      - kube-system/cilium
      - kube-system/coredns

  - name: spegel
    namespace: kube-system
    chart: oci://ghcr.io/spegel-org/helm-charts/spegel
    version: v0.0.23
    values:
      - ../kubernetes/apps/kube-system/spegel/app/resources/values.yaml
    needs:
      - monitoring/prometheus-operator-crds
      - kube-system/cilium
      - kube-system/coredns
      - kube-system/kubelet-csr-approver
