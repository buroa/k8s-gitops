---
apiVersion: v1alpha1
kind: BondConfig
name: bond0
links:
  - enp5s0f0np0
  - enp5s0f1np1
bondMode: 802.3ad
miimon: 1000
xmitHashPolicy: layer3+4
lacpRate: fast
mtu: 9000
---
apiVersion: v1alpha1
kind: DHCPv4Config
name: bond0
clientIdentifier: mac
---
apiVersion: v1alpha1
kind: VLANConfig
name: bond0.30
vlanID: 30
parent: bond0
mtu: 9000
---
apiVersion: v1alpha1
kind: EthernetConfig
name: enp5s0f0np0
rings:
  rx: 8160
  tx: 8160
features:
  rx-gro-list: off
  rx-udp-gro-forwarding: on
---
apiVersion: v1alpha1
kind: EthernetConfig
name: enp5s0f1np1
rings:
  rx: 8160
  tx: 8160
features:
  rx-gro-list: off
  rx-udp-gro-forwarding: on
