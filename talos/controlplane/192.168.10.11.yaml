---
machine:
  install:
    diskSelector:
      serial: S666NG0X101148
  network:
    hostname: m1.k8s.internal
---
apiVersion: v1alpha1
kind: UserVolumeConfig
name: local-hostpath
provisioning:
  diskSelector:
    match: disk.model == "SAMSUNG MZ1L21T9HCLS-00A07" && !system_disk
  minSize: 1.92TB
---
apiVersion: v1alpha1
kind: EthernetConfig
name: enp5s0f0np0
rings: { rx: 8160, tx: 8160 }
---
apiVersion: v1alpha1
kind: EthernetConfig
name: enp5s0f1np1
rings: { rx: 8160, tx: 8160 }
---
apiVersion: v1alpha1
kind: WatchdogTimerConfig
device: /dev/watchdog0
timeout: 5m
