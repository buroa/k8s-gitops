---
clusterName: &cluster k8s

clusterPodNets:
  - 10.244.0.0/16
clusterSvcNets:
  - 10.245.0.0/16

talosVersion: v1.4.4
kubernetesVersion: 1.27.1
endpoint: https://k8s.${domainName}:6443

additionalApiServerCertSans:
  - ${clusterEndpointIP}

additionalMachineCertSans:
  - ${clusterEndpointIP}
  - k8s.${domainName}

cniConfig:
  name: none

nodes:
  # macm 2018 3.2GHz / 32GB / 256GB SSD / 10GBt
  - hostname: m0.k8s.${domainName}
    ipAddress: 10.0.0.10
    installDiskSelector:
      serial: C0785130064JRQ5AA
    controlPlane: true
    disableSearchDomain: true
    nameservers:
      - ${gatewayIP}
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: 00:30:93:12:31:78
          driver: atlantic
        addresses:
          - 10.0.0.10/24
        mtu: 9000
        routes:
          - network: 0.0.0.0/0
            gateway: ${gatewayIP}
        vip:
          ip: ${clusterEndpointIP}
    nodeLabels: &masterLabels
      topology.kubernetes.io/region: *cluster
      topology.kubernetes.io/zone: m

  # macm 2018 3.2GHz / 32GB / 256GB SSD / 10GBt
  - hostname: m1.k8s.${domainName}
    ipAddress: 10.0.0.11
    installDiskSelector:
      serial: H280463005RJRV2C6
    controlPlane: true
    disableSearchDomain: true
    nameservers:
      - ${gatewayIP}
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: 00:30:93:12:31:74
          driver: atlantic
        addresses:
          - 10.0.0.11/24
        mtu: 9000
        routes:
          - network: 0.0.0.0/0
            gateway: ${gatewayIP}
        vip:
          ip: ${clusterEndpointIP}
    nodeLabels: *masterLabels

  # macm 2018 3.2GHz / 32GB / 256GB SSD / 10GBt
  - hostname: m2.k8s.${domainName}
    ipAddress: 10.0.0.12
    installDiskSelector:
      serial: C070234007KJRT9AZ
    controlPlane: true
    disableSearchDomain: true
    nameservers:
      - ${gatewayIP}
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: 00:30:93:12:2f:e5
          driver: atlantic
        addresses:
          - 10.0.0.12/24
        mtu: 9000
        routes:
          - network: 0.0.0.0/0
            gateway: ${gatewayIP}
        vip:
          ip: ${clusterEndpointIP}
    nodeLabels: *masterLabels

  # macm 2018 3.2GHz / 64GB / 1TB SSD / 10GBe
  - hostname: w0.k8s.${domainName}
    ipAddress: 10.0.0.20
    installDiskSelector:
      serial: H281495002CJRVGDX
    controlPlane: false
    disableSearchDomain: true
    nameservers:
      - ${gatewayIP}
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: cc:2d:b7:0b:0c:40
          driver: atlantic
        addresses:
          - 10.0.0.20/24
        mtu: 9000
        routes:
          - network: 0.0.0.0/0
            gateway: ${gatewayIP}
    nodeLabels: &workerLabels
      node-role.kubernetes.io/worker: worker
      topology.kubernetes.io/region: *cluster
      topology.kubernetes.io/zone: w

  # macm 2018 3.2GHz / 64GB / 1TB SSD / 10GBe
  - hostname: w1.k8s.${domainName}
    ipAddress: 10.0.0.21
    installDiskSelector:
      serial: C070173002EJRVGAW
    controlPlane: false
    disableSearchDomain: true
    nameservers:
      - ${gatewayIP}
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: cc:2d:b7:07:c0:00
          driver: atlantic
        addresses:
          - 10.0.0.21/24
        mtu: 9000
        routes:
          - network: 0.0.0.0/0
            gateway: ${gatewayIP}
    nodeLabels: *workerLabels

  # macm 2018 3.2GHz / 64GB / 1TB SSD / 10GBe
  - hostname: w2.k8s.${domainName}
    ipAddress: 10.0.0.22
    installDiskSelector:
      serial: C07843600H7JRVGA8
    controlPlane: false
    disableSearchDomain: true
    nameservers:
      - ${gatewayIP}
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: cc:2d:b7:02:b9:b5
          driver: atlantic
        addresses:
          - 10.0.0.22/24
        mtu: 9000
        routes:
          - network: 0.0.0.0/0
            gateway: ${gatewayIP}
    nodeLabels: *workerLabels

controlPlane:
  inlinePatch:
    cluster:
      allowSchedulingOnMasters: true
      etcd:
        extraArgs:
          listen-metrics-urls: http://0.0.0.0:2381
      controllerManager:
        extraArgs:
          feature-gates: MixedProtocolLBService=true
          bind-address: 0.0.0.0
      proxy:
        disabled: true
        extraArgs:
          feature-gates: MixedProtocolLBService=true
          metrics-bind-address: 0.0.0.0:10249
      scheduler:
        extraArgs:
          feature-gates: MixedProtocolLBService=true
          bind-address: 0.0.0.0
      apiServer:
        admissionControl: null
      discovery:
        registries:
          service:
            disabled: true
    machine: &machine
      install:
        image: ghcr.io/buroa/talos-installer:v1.4.4-apple
        extensions:
          - image: ghcr.io/siderolabs/i915-ucode:20230310
          - image: ghcr.io/siderolabs/intel-ucode:20230214
          - image: ghcr.io/siderolabs/iscsi-tools:v0.1.4
        legacyBIOSSupport: true
        extraKernelArgs:
          - "talos.logging.kernel=udp://7.0.0.3:6001/"
      logging:
        destinations:
          - endpoint: "udp://7.0.0.3:6002/"
            format: json_lines
      kernel:
        modules:
          - name: applesmc
          - name: coretemp
      sysfs:
        devices.system.cpu.intel_pstate.no_turbo: 1
        devices.system.cpu.cpu0.cpufreq.scaling_governor: performance
        bus.acpi.drivers.applesmc.APP0001:00.fan1_manual: 1
        bus.acpi.drivers.applesmc.APP0001:00.fan1_output: 4200
      sysctls:
        fs.inotify.max_user_watches: 1048576
        fs.inotify.max_user_instances: 8192
        kernel.randomize_va_space: 0
        net.core.netdev_max_backlog: 25000
        net.core.rmem_max: 4136960
        net.core.wmem_max: 4136960
        net.ipv4.tcp_congestion_control: cubic
        net.ipv4.tcp_fin_timeout: 1
        net.ipv4.tcp_limit_output_bytes: 131072
        net.ipv4.tcp_low_latency: 0
        net.ipv4.tcp_max_tw_buckets: 450000
        net.ipv4.tcp_rmem: 4096 87380 4136960
        net.ipv4.tcp_wmem: 4096 87380 4136960
        net.ipv4.tcp_tw_reuse: 1
      udev:
        rules:
          - ACTION=="add", SUBSYSTEM=="thunderbolt", ATTR{authorized}=="0", ATTR{authorized}="1"
      network:
        extraHostEntries:
          - ip: ${clusterEndpointIP}
            aliases:
              - k8s.${domainName}
          - ip: ${gatewayIP}
            aliases:
              - unifi.${domainName}
          - ip: 10.0.0.5
            aliases:
              - nas.${domainName}
          - ip: 10.0.0.6
            aliases:
              - ups.${domainName}
          - ip: 10.0.0.7
            aliases:
              - pdu.${domainName}
      time:
        disabled: false
        servers:
          - time.cloudflare.com
      kubelet:
        extraArgs:
          feature-gates: GracefulNodeShutdown=true,MixedProtocolLBService=true
          rotate-server-certificates: true
      files:
        - content: |
            [plugins."io.containerd.grpc.v1.cri"]
              enable_unprivileged_ports = true
              enable_unprivileged_icmp = true
          path: /etc/cri/conf.d/20-customization.part
          op: create

worker:
  inlinePatch:
    machine:
      <<: *machine
