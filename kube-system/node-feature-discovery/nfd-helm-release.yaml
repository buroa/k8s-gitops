---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: node-feature-discovery
  namespace: kube-system
  annotations:
    fluxcd.io/automated: "true"
    filter.fluxcd.io/chart-image: semver:~v0
spec:
  releaseName: node-feature-discovery
  helmVersion: v3
  chart:
    repository: https://k8s-at-home.com/charts/
    name: node-feature-discovery
    version: 2.1.0
  values:
    image:
      repository: raspbernetes/node-feature-discovery
      tag: "v0.7.0"
    sources:
      # - cpu
    - custom
      # - iommu
      # - kernel
      # - local
      # - memory
      # - network
      # - pci
      # - storage
      # - system
    - usb

    # node-feature-discovery configuration - see https://github.com/kubernetes-sigs/node-feature-discovery/blob/master/nfd-worker.conf.example for example
    config: |
      sources:
        usb:
          deviceClassWhitelist:
            - "02"
            - "0e"
            - "ef"
            - "fe"
          deviceLabelFields:
            - "class"
            - "vendor"
            - "device"
        custom:
          - name: "zwave"
            matchOn:
              - usbId:
                  class: ["02"]
                  vendor: ["0658"]
                  device: ["0200"]
          - name: "intel-gpu"
            matchOn:
              - pciId:
                  class: ["0300"]
                  vendor: ["8086"]
    master:
      replicaCount: 1
      tolerations:
      - key: "node-role.kubernetes.io/master"
        operator: "Equal"
        value: ""
        effect: "NoSchedule"
      - key: arm
        operator: Exists
    worker:
      tolerations:
      - key: arm
        operator: Exists
