apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: metallb
  namespace: kube-system
  annotations:
    flux.weave.works/automated: "true"
spec:
  releaseName: metallb
  helmVersion: v3
  chart:
    repository: https://charts.bitnami.com/bitnami
    name: metallb
    version: 0.1.24
  values:
    configInline:
      address-pools:
      - name: default
        protocol: layer2
        addresses:
        - 10.2.1.100-10.2.1.150
    prometheus:
      enabled: true
      serviceMonitor:
        enabled: true
      prometheusRule:
        enabled: true
    controller:
      image:
        repository: metallb/controller
        tag: v0.9.3
      tolerations:
      - key: "arm"
        operator: "Exists"
    speaker:
      image:
        repository: metallb/speaker
        tag: v0.9.3
      tolerations:
      - key: "arm"
        operator: "Exists"
      - key: "armhf"
        operator: "Exists"
